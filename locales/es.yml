  testimonials:
    n1:
      org: Ayuntamiento de Barcelona (2015-2019)
      quote: Gracias a Decidim, hemos conseguido en Barcelona coproducir un plan estratégico de ciudad conjuntamente con la ciudadanía. En el 2016 inauguramos el Plan de Acción Municipal en forma de proceso participativo a través de Decidim Barcelona. Actualmente dicho plan recoge casi 7 mil propuestas ciudadanas. Una de las ventajas de utilizar esta plataforma es que puedes seguir en todo momento el estado de implementación de las propuestas aceptadas.
    n2:
      org: Som Energia
      quote: En Som Energia, con la implementación del Decidim, hemos generado un espacio más amable de participación. Estrenamos la herramienta en 2018, albergando la Asamblea General de la Cooperativa y meses más tarde, hemos llevado a debate el Rediseño de Imagen y la elaboración colaborativa de la Escuela de Som Energia, entre otros procesos de participación. En pocos meses se han registrado más de 3.500 personas participantes, 5 procesos participativos, 3 asambleas funcionando y más de 1.300 votos en la última consulta de la Asamblea General.
    n3:
      org: Presidente Municipal de Mérida Yucatán, México. Ayuntamiento de Mérida Yucatán, México
      quote: La plataforma digital Decide Mérida fue una oportunidad que abrió como nunca los mecanismos de participación ciudadana para la elaboración del Plan Municipal de Desarrollo de Mérida 2018-2021. Tuvimos más de 3 mil interacciones ciudadanas entre propuestas, comentarios, sugerencias y apoyos que dieron lugar al mayor consenso posible sobre lo que es mejor para nuestra ciudad. Sin duda, la plataforma Decide Mérida seguirá siendo nuestra aliada para hacer de Mèrida una sociedad cada día más participativa.
    n4:
      org: Ayuntamiento de Helsinki
      quote: Los principios democráticos como la rendición de cuentas, la igualdad y la transparencia están en el centro del diseño. Decidim es está construido teniendo en mente la democracia, es su gran foco.
    n5:
      org: Gobierno Abierto de Ciudad de México
      quote: Prácticamente cada proceso participativo que ha llegado a nuestra mesa, lo hemos podido resolver usando las reglas de negocio de Decidim. Como herramienta, es una muy robusta. Sin embargo, la parte que nos parece más fuerte e importante es su comunidad, tanto de desarrolladoras como de aquellas que lo usan para procesos participativos. Convivir con ellas nos ha hecho dimensionar los desafíos que conlleva implementar la democracia participativa en el mundo real.
    n6:
      org: "Mozilla Foundation\n"
      quote: Sufrimos por falta de espacio público, es especialmente importante que recuperemos estos espacios públicos para nosotros. Las plataformas abiertas como Decidim hacen exactamente eso. No sólo es de código abierto para que otras personas puedan bifurcarlo, reutilizarlo y construir un proceso. También tiene estos valores que queremos reflejar en nuestra sociedad codificados en la forma en que está diseñado.
    n7:
      org: OpenForum Europe Research Director, Unión Europea
      quote: El proceso comenzó en octubre de 2019 en la unidad de la DG Comunicación y Democracia de la Comisión Europea en el Centro Común de Investigación, el servicio de ciencia y conocimiento de la Comisión Europea. Un análisis de las necesidades de la Conferencia y de las herramientas que se ajustan a ellas, conducir a elegir la herramienta de código abierto Decidim por su madurez técnica, amplia comunidad y adaptabilidad.
    n8:
      org: Pipeline to Power, trabajando para la Comisión de Participación Cívica de la NYC
      quote: Parte de lo que hace que Decidim sea tan poderoso es que añade un nivel de abstracción al trabajo que separa los pasos de un proceso y las actividades asociadas con el proceso. Eso es parte de la arquitectura de la información, para que no sólo esté diciendo lo que está ocurriendo en cada paso, sino que diferentes partes de Decidim se comporten de manera diferente dependiendo de cuándo esté haciendo o dependiendo del paso en el proceso en el que se encuentre. El hecho de que sea personalizable realmente permite que Decidim sea moldeado a cómo hacemos nuestro trabajo y no nuestro trabajo para ser moldeado.
