  features:
    intro: "<p>Decidim erabil dezakezu erakunde publiko edo pribatu batean, ehunka edo milaka parte-hartzaile potentzial dituena, hala nola udal bat, elkarte bat, unibertsitate bat, GKE bat, sindikatu bat, auzo-elkarte bat edo kooperatiba bat.</p><p>Decidim-i esker, partaidetza-</p> <strong>espazioak</strong> konfiguratu ahal izango dituzu (ekimenak, batzarrak, prozesuak edo kontsultak) eta eskuragarri dauden <strong>osagai</strong> anitzen bidez aberastu (aurrez aurreko bilerak, inkestak, proposamenak, bozketak, emaitzen jarraipena, <strong>iruzkinak</strong> eta beste asko)"
    page:
      feature1:
        subtitle: Gai komunak demokratizatzeko, urratsez urrats
        text: 'Prozesuak partaidetza-prozesuak sortzeko, aktibatzeko/desaktibatzeko eta kudeatzeko espazio bat dira. Hauek beste espazioetatik bereizten dira, osagai guztiak sar daitezkeen fase ezberdinetan egituratzen direlako. Partaidetza-prozesuen adibideak honako hauek dira: batzorde bateko kideak hautatzeko prozesua, aurrekontu parte-hartzaileak, plangintza estrategikoko prozesua, arau edo arau bat elkarlanean idaztea, hiri-espazio bat diseinatzea edo politika publikoen plan bat sortzea.'
        title: Partaidetza-prozesuak
      feature10:
        subtitle: Elkarrekin aztertu, sintetizatu eta eraikitzeko
        text: Testu luzeko dokumentuak hainbat proposamen edo emaitza bihurtzeko balio dezake, eta, alderantziz, proposamen edo emaitza multzo batean oinarritutako testu bateratu bat osatu eta erakusteko.
        title: Ziriborro kolaboratiboak
      feature11:
        subtitle: Non ekitaldi handiak estreinatzen diren
        text: Webgune bat sortu ekitaldi handi baterako. Programa bateratzea, aurrez zehaztutako bilera batzuetan izena emanez (txatak, tailerrak, etab.), eta bertaratutakoak kudeatzea.
        title: Jardunaldia
      feature12:
        subtitle: Zure komunitatearen iritzia garrantzitsua delako
        text: Inkestak diseinatu eta argitaratzea. Emaitzak erakutsi eta deskargatu.
        title: Inkestak
      feature13:
        subtitle: Berdintasuna eta ausazkotasunaren justizia
        text: Hainbat proposamen hautatzeko aukera ematen du (adibidez, epaimahaikide izateko hautagaiak) ausazko prozedura erreproduzitzaileekin, banaketa ez-partzialak eta uniformeak bermatzen dituztenak.
        title: Zozketak
      feature14:
        subtitle: Adimen kolektiboa sortu
        text: Erabiltzaileei aukera ematen die iruzkinak gehitzeko, aldeko, kontrako edo neutraleko balorazioak egiteko, bozkatzeko, erantzuteko eta erantzunei buruzko jakinarazpenak jasotzeko.
        title: Iruzkinak
      feature15:
        subtitle: Zure komunitatea, informatuta eta eguneratuta
        text: Sortu informazio-orriak testu-formatu aberatsak erabiliz, irudiak eta bideoak txertatuta. Blogaren osagaiak posta edo albisteak sortzea ahalbidetzen du, eta kronologikoki nabigatzea.
        title: Orriak eta blokak
      feature16:
        subtitle: Eduki interesgarriei buruzko informazio pertsonalizatua
        text: Decidim-ek edozein espazio edo osagairen jarraipena egiteko aukera ematen du, eguneratzeak jaso ahal izateko.
        title: jakinarazpenak
      feature17:
        subtitle: Sinplea, baina boteretsua
        text: Bidali mezu elektronikoak plataforman izena emanda dauden guztiei edo espazio jakin batean parte hartzen dutenei.
        title: Buletina
      feature2:
        subtitle: Autoantolaketa kolektiboaren boterea
        text: Erabakiak hartzeko organoak edo taldeak (kontseiluak, lantaldeak, batzordeak, etab.) eratzeko aukera ematen du, aldian-aldian biltzen direnak, haien osaera zehaztuz, haien bilerak zerrendatuz eta geolokalizatuz. Horietan parte hartzeko aukera ematen du, adibidez, aurrez aurre edo online, agendari gaiak gehituz, edo organo horrek hartzen dituen proposamenak eta erabakiak komentatuz.
        title: Batzarrak
      feature3:
        subtitle: Erabakitzeko eskubidea berme demokratiko guztiak zainduz
        text: Posible da erreferendumak koordinatzea, eztabaidak eta eztabaidak piztea, bozketaren emaitzak argitaratzea eta boto elektronikoko sistema seguru batera konektatzea.
        title: Bozketak
      feature4:
        subtitle: Guztion agenda denon eskura jartzea
        text: Parte-hartzaileek lankidetza-ekimenak sor ditzakete, beren bidea eta helburuak zehaztu, abalak bildu, eztabaidatu, eztabaidatu eta ekimenak zabaldu, topaguneak jarri bertaratutakoen sinadurak biltzeko edo erakundeko beste kide batzuei irekitako eztabaidak egiteko.
        title: Ekimenak
      feature5:
        subtitle: Your ideas in detail
        text: Sormen-azti bat erabiliz proposamen bat sortzea, lehendik daudenekin alderatzea, plataforman argitaratzea eta informazio gehigarria sartzea, hala nola geolokalizazioa edo erantsitako dokumentuak eta irudiak. Osagai honek, gainera, aukera ematen du proposamen multzo batekin nabigatzeko, iragazteko eta elkarrekintzan aritzeko. Gainera, inkubagailuarekin proposamen kolaboratiboak egin daitezke.
        title: Proposamenak
      feature6:
        subtitle: Erabaki zure aukera
        text: 'Erakundeei aukera ematen die boto edo laguntza sistema desberdinak aktibatzeko proposamenen inguruan: mugagabeak, atalase jakin batera mugatuak, haztatuak, kostuetan oinarrituak, etab. Boto elektronikoaren teknologia seguru eta zifratuak babestuta.'
        title: Bozketa
      feature7:
        subtitle: No proposal without an answer
        text: Guztion agenda denon eskura jartzea.
        title: Emaitzak
      feature8:
        subtitle: Gardentasuna azken muturreraino
        text: Emaitzak proiektuetan zatitzeko aukera ematen du, horien ezarpenaren inguruko aurrerapen-egoerak zehaztu eta aplikatzeko, bai eta kategorien eta eskemen arabera taldekatutako emaitzen lorpen-maila erakusteko ere.
        title: Emaitzak
      feature9:
        subtitle: Elkar ezagutzeko eta ezer ez galtzeko
        text: Bilera-osagaiak aukera ematen die erakundeei eta parte-hartzaileei bileretarako deialdia egiteko, bileretako lekua eta ordua zehazteko, bertaratuak erregistratzeko eta mugatzeko, bileraren egitura eta edukia zehazteko eta aktak eta ondoriozko proposamenak argitaratzeko.
        title: Topaketa-zerrenda
