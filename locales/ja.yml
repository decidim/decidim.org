      quote: Decidimが非常に強力である理由の一部は、プロセスのフェーズとそのプロセスに関連する活動を分離する抽象化のレベルが導入されていることです。これは情報アーキテクチャの一部であり、各フェーズで何が起こっているかだけでなく、あなたが何をしている時点やプロセスのどのフェーズにいるかによって、Decidimの異なる部分が異なる動作をします。それがカスタマイズできる事は、Decidimが持つ型に合わせて私たちの活動を形作るのではなく、私たちがどのような活動を行っているかをDecidimに反映させることを可能にします。
