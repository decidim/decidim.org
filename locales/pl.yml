    title: Demo online
    p1: Odtwarzaj i swobodnie przeglądaj platformę Decidim za pomocą naszego demo.
    p2: Decidim jest aktywny i działa w kilku instancjach, które możesz odwiedzić i odkryć, <a href="http://decidim.barcelona" target="_blank">Decidim Barcelona</a> w Barcelonie lub możesz odwiedzić strony <a href="https://participa.gavaciutat.cat/" target="_blank">Gava<unk></a> i <a href="https://www.lhon-participa.cat/" target="_blank">L'Hospitalet</a>. Ale są to prawdziwe przypadki, w których naprawdę nie możesz grać swobodnie, ponieważ nie jesteś obywatelem tych gmin i nie możesz szukać tych stron jako administratora.
    p3: Jeśli chcesz pójść dalej, możesz przetestować Decidim na naszej witrynie Demo (dzięki uprzejmości naszych deweloperów w <a href="http://alabs.org" target="_blank">aLabs</a>). Wejdź na stronę demo i swobodnie odkrywaj potencjał Decidim i jego funkcje.
    p4: Możesz zalogować się jako <strong>Administrator</strong> (nazwa użytkownika "<strong>admin@example.org</strong>" i hasło "<strong>decidim123456</strong>").
    button: Demo online
