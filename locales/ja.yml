    title: オンラインデモ
    p1: オンラインデモを利用して、Decidimプラットフォームを自由に触れてみてください
    p2: Decidimが稼働しているいくつかのインスタンスには、あなたも訪問し、探索することができます。 バルセロナ市の<a href="http://decidim.barcelona" target="_blank">Decidim Barcelona</a>や、 <a href="https://participa.gavaciutat.cat/" target="_blank">Gavà</a> 、<a href="https://www.lhon-participa.cat/" target="_blank">L'Hospitalet</a>のサイトを訪れることができます。 しかし、これらは実際に使われている本物のインスタンスであり、実際の自治体の市民でなければお使いいただけるものではありません。また、管理者としてそれらのサイトを探索することもできません。
    p3: さらに詳しく知りたい場合は、Decidimデモサイト( <a href="http://alabs.org" target="_blank">aLabs</a>にて開発者の方々をお待ちしております)でDecidimをテストしていただけます。 デモサイトに入って、Decidimの可能性とその特徴を自由に探索してください。
    p4: <strong>Admin</strong>としてログインできます (username "<strong>admin@example.org</strong>", password "<strong>decidim123456</strong>").
    button: オンラインデモ
