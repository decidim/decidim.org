  features:
    intro: "<p>Du kannst Decidim in einer öffentlichen oder privaten Organisation mit Hunderten oder Tausenden potenziellen Teilnehmenden verwenden wie ein Stadtrat, eine Vereinigung, eine Universität, eine NGO, eine Gewerkschaft, eine Nachbarschaftsvereinigung oder eine Genossenschaft...</p><p>Dank Decidim kannst du <strong>Bereiche</strong> für die Teilnahme konfigurieren (Initiativen, Baugruppen, Prozesse oder Beratungen) und sie durch die zahlreichen verfügbaren <strong>Komponenten</strong> bereichern (persönliche Meetings, Umfragen, Vorschläge, Abstimmung, Follow-up der Ergebnisse, <strong>Kommentare</strong> und viele mehr).</p>"
    page:
      feature1:
        subtitle: Häufige Probleme schrittweise demokratisieren
        text: 'Prozesse sind ein Raum, der das Erstellen, Aktivieren/Deaktivieren und Verwalten verschiedener partizipatorischer Prozesse ermöglicht. Diese unterscheiden sich von anderen Räumen, indem sie in verschiedenen Phasen strukturiert werden, in denen alle Komponenten integriert werden können. Beispiele für partizipatorische Prozesse sind: ein Wahlprozess für Mitglieder eines Ausschusses, partizipative Budgetierung, ein strategischer Planungsprozess. das gemeinsame Schreiben einer Regulierung oder Norm, die Gestaltung eines städtischen Raumes oder die Erstellung eines öffentlichen Politikplans.'
        title: Beteiligungsprozesse
      feature10:
        subtitle: Analysieren, synthetisieren und gemeinsam aufbauen
        text: Kann verwendet werden, um lange Textdokumente in mehrere Vorschläge oder Ergebnisse zu konvertieren, und umgekehrt, um einen einheitlichen Text auf der Grundlage einer Sammlung von Vorschlägen oder Ergebnissen zu erstellen und anzuzeigen.
        title: Partizipative Texte
      feature11:
        subtitle: Wo große Events uraufgeführt werden
        text: Erstelle eine Website für ein großes Event. Vereinheitliche das Programm, indem du eine Reihe von vordefinierten Treffen (Chats, Workshops, etc.) zusammenstellst und die Teilnehmer verwaltest.
        title: Konferenz
      feature12:
        subtitle: Weil die Meinung deiner Gemeinschaft wichtig ist
        text: Designe und veröffentliche Umfragen. Zeige die Ergebnisse an und downloade sie.
        title: Umfragen
      feature13:
        subtitle: Gleichheit und Gerechtigkeit der Zufälligkeit
        text: Erlaubt eine Anzahl an Vorschlägen (z.B. Kandidaten für eine Jury) mit zufälligen, aber reproduzierbaren Verfahren, die eine unvoreingenommene und einheitliche Verteilung gewährleisten.
        title: Sortierung
      feature14:
        subtitle: Aufbau einer kollektiven Intelligenz
        text: Ermöglicht es den Nutzern, Kommentare hinzuzufügen, sie mit 'dafür', 'dagegen' oder 'neutral zu bewerten, für sie zu stimmen, sie zu beantworten und Benachrichtigungen über Antworten zu erhalten.
        title: Kommentare
      feature15:
        subtitle: Deine Community, informiert und aktuell
        text: "Erstelle informative Seiten mit Rich-Text-Formatierung, eingebetteten Bildern und Videos. Die Blog-Component ermöglicht es neue Posts oder News zu erstellen und durch diese chronologisch zu durchsuchen.\n"
        title: Seiten und Blogs
      feature16:
        subtitle: Personalisierte Informationen zu interessanten Inhalten
        text: Decidim ermöglicht es, jeden Bereich oder jede Komponente zu folgen, so dass du auf dem Laufenden bleibst.
        title: Benachrichtigungen
      feature17:
        subtitle: Einfach, aber leistungsstark
        text: Sende E-Mails an alle, die sich auf der Plattform registriert haben, oder an diejenigen, die an einem bestimmten Bereich mitarbeiten
        title: Newsletter
      feature2:
        subtitle: Die Macht der kollektiven Selbstorganisation
        text: Ermöglicht die Einrichtung von Entscheidungsgremien oder -gruppen (Räte, Arbeitsgruppen, Kommissionen ect.), die regelmäßig zusammentreten, deren Zusammensetzung, Liste und geografische Lage der Sitzungen. Es ermöglicht die Teilnahme an diesen Sitzungen, zum Beispiel durch persönliche oder Online-Teilnahme, dem Hinzufügen von Themen zur Tagesordnung oder durch Kommentare zu Vorschlägen und Beschlüssen des Gremiums. 
        title: Gremien
      feature3:
        subtitle: Das Recht auf Entscheidungsfreiheit mit allen demokratischen Garantien
        text: Ermöglicht die Koordinierung von Referenden, die Auslösung von Diskussionen und Debatten, die Veröffentlichung von Abstimmungsergebnissen und die Anbindung an ein sicheres elektronisches Abstimmungssystem.
        title: Abstimmungen
      feature4:
        subtitle: Setting everyone's agenda, within everyone's reach
        text: Participants can create collaborative initiatives, define their path and goals, gather endorsements, discuss, debate and disseminate initiatives, set meeting points where signatures can be collected from attendees or debates open to other members of the organisation.
        title: Initiativen
      feature5:
        subtitle: Deine Ideen im Detail
        text: Create a proposal using a creation wizard, compare it with the existing ones, publish it on the platform and include additional information such as geolocation or attached documents and images. This component also allows you to navigate, filter and interact with a set of proposals. In addition, with the proposal-incubator you can create collaborative proposals.
        title: Vorschläge
      feature6:
        subtitle: Entscheide über deine Wahl
        text: 'Offers organisations the possibility of activating different voting or support systems around proposals: unlimited, limited to a given threshold, weighted, cost-based, etc. Backed by secure and encrypted e-voting technology.'
        title: Abstimmungen
      feature7:
        subtitle: Kein Vorschlag ohne Antwort
        text: Turn proposals into results and give official responses concerning their acceptance or rejection, merging various proposals into a single result.
        title: Ergebnisse
      feature8:
        subtitle: Ende-zu-Ende Transparenz
        text: It offers the possibility to subdivide results into projects, to define and apply progress states around their implementation, as well as to show the degree of achievement of results grouped by categories and scopes.
        title: Rechenschaftspflicht
      feature9:
        subtitle: Sich treffen und nichts verpassen
        text: Die Versammlungskomponente bietet Organisationen und Teilnehmern die Möglichkeit, Meetings einzuberufen, ihren Ort und ihre Zeit zu bestimmen die Teilnehmer registrieren und begrenzen, die Struktur und den Inhalt der Sitzung sowie die Veröffentlichung der Protokolle und die daraus resultierenden Vorschläge definieren.
        title: Treffen
    subtitle: Für demokratische Organisationen und Kollektive jeder Art und Größe.
