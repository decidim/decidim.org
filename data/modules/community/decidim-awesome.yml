title: Decidim Awesome
url: https://github.com/Platoniq/decidim-module-decidim_awesome
description: Usability and UX tweaks for Decidim. This plugin allows the
  administrators to expand the possibilities of Decidim beyond some existing
  limitations. All tweaks are provided in a optional fashion with granular
  permissions that let the administrator to choose exactly where to apply those
  mods. Some tweaks can be applied to any assembly, other in an specific
  participatory process or even in type of component only.
type: community
