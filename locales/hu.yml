  features:
    intro: "<p>A Decidim-et használhatja egy állami vagy magánszervezetben, több száz vagy több ezer potenciális résztvevővel, például egy önkormányzatn, egy egyesület, egyetem vagy bármilyen civil szervezet, szakszervezet, közösségi-szomszédsági csoport vagy szövetkezet...</p><p>A Decidimnek köszönhetően Ön képes lesz részvételi <strong>tereket</strong> (kezdeményezések, közgyűlések, folyamatok vagy konzultációk) kialakítani és a rendelkezésre álló számos <strong>komponenssel</strong> (személyes találkozók, felmérések, javaslatok, szavazás, az eredmények nyomon követése, <strong>észrevételek</strong> és még sok más) a részvételi folyamatot gazdagítani.</p>"
    page:
      feature1:
        subtitle: A közös ügyek demokratizálása, lépésről lépésre
        text: 'A folyamatok egy olyan tér, amely lehetővé teszi különböző részvételi folyamatok létrehozását, aktiválását/deaktiválását és kezelését. Ezeket az különbözteti meg más terektől, hogy különböző fázisokra tagolódnak, amelyeken belül az összes komponens beépíthető. A részvételi folyamatok példái: egy bizottság tagjainak választási folyamata, részvételi költségvetés-tervezés, stratégiai tervezési folyamat, egy rendelet vagy norma közös megírása, egy városi tér kialakítása vagy egy közpolitikai terv elkészítése.'
        title: Részvételi folyamatok
      feature10:
        subtitle: Elemezni, szintetizálni, és közösbe építeni
        text: Használható hosszú szöveges dokumentumok több javaslattá vagy eredménnyé alakítására, és fordítva, egységes szöveg összeállítására és megjelenítésére javaslatok vagy eredmények gyűjteménye alapján.
        title: Részvételi szövegek
      feature11:
        subtitle: Ahol a nagy események premierjét tartják
        text: Készítsen weboldalt egy nagy eseményhez. Egységesítse a programot egy sor előre meghatározott találkozó (beszélgetések, workshopok stb.) összekapcsolásával, és kezelje a résztvevőket.
        title: Konferencia
      feature12:
        subtitle: Mert a közösség véleménye számít
        text: Felmérések tervezése és közzététele. Az eredmények megjelenítése és letöltése.
        title: Felmérések
      feature13:
        subtitle: Az egyenlőség és a véletlen igazságossága
        text: Lehetővé teszi számos javaslat (pl. zsűrijelöltek) véletlenszerű, de reprodukálható eljárással történő kiválasztását, amely garantálja az elfogulatlan és egyenletes eloszlást.
        title: Sorsolás
      feature14:
        subtitle: A kollektív intelligencia kiépítése
        text: Lehetővé teszi a felhasználók számára, hogy megjegyzéseket adjanak hozzá, értékeljék azokat támogató, ellenző vagy semleges módon, szavazzanak rájuk, válaszoljanak rájuk, és értesítést kapjanak a válaszokról.
        title: Hozzászólások
      feature15:
        subtitle: Az Ön közössége, tájékozott és naprakész
        text: Informatív oldalak létrehozása gazdag szövegformázással, beágyazott képekkel és videókkal. A blog komponens lehetővé teszi a bejegyzések vagy hírek létrehozását, és azok kronologikusan történő navigálását.
        title: Oldalak és blogok
      feature16:
        subtitle: Személyre szabott információk az érdekes tartalmakról
        text: A Decidim lehetővé teszi, hogy bármilyen helyet vagy komponenst nyomon kövessen, így bármikor megkaphatja a frissítéseket, amikor azok megtörténnek.
        title: Értesítések
      feature17:
        subtitle: Egyszerű, de erős
        text: Küldjön e-maileket mindenkinek, aki regisztrált a platformon, vagy azoknak, akik részt vesznek egy adott térben.
        title: Hírlevél
      feature2:
        subtitle: A kollektív önszerveződés ereje
        text: Lehetővé teszi döntéshozó testületek vagy csoportok (tanácsok, munkacsoportok, bizottságok stb.) létrehozását, amelyek rendszeresen üléseznek, részletezve összetételüket, felsorolva és földrajzi elhelyezkedésüket. Lehetővé teszi a részvételt, például a személyes vagy online részvétel, a napirendhez való hozzászólás, illetve a testület által tett javaslatok és döntések véleményezése.
        title: Gyűlések
      feature3:
        subtitle: A döntés joga minden demokratikus garanciával
        text: Lehetővé teszi a népszavazások koordinálását, beszélgetések és viták elindítását, a szavazási eredmények közzétételét és a biztonságos elektronikus szavazási rendszerhez való csatlakozást.
