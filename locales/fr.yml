  partnership-policy:
    explanation:
      p1: Soutenir Decidim prend du temps et des ressources. Plusieurs tâches doivent être gérées, telles que l'examen des contributions, le triage des problèmes, la correction des bogues, la rédaction de la documentation et la réponse aux doutes généraux partagés par la communauté. Toute organisation (entreprise, association, ou collectif) ayant la volonté de devenir partenaire Decidim s'engage à contribuer à l'Association Decidim avec une réduction des frais de 3 % du revenu annuel généré par les activités de Decidim. Dans le cas des organisations sans but lucratif, ces frais sont de 1,5 %.
      p2: Chaque partenaire Decidim sera publié sur le <a href="%{main_website_url}">site principal de Decidim</a> et la<a href="%{readme_url}">page README du projet GitHub</a>. De plus, l'association Decidim promouvera les partenaires Decidim dans nos conférences et conversations emails au sujet de la fourniture de service avec Decidim.
      p3: Afin de soutenir les organisations récemment constituées, les partenaires Decidim seront exempté de toute contribution économique au cours de leur première année pour leur laisser le temps d'élaborer leur modèle économique avec Decidim. En attendant, nous recommandons aux partenaires Decidim de trouver d'autres moyens de contribuer au projet (comme avec le rapport de bogues, documentation, participation et soutien aux activités communautaires, etc.).
    how_to:
      steps:
        step1: Envoyez un email à associacio [at] decidim [dot] org avec vos coordonnées et indiquez dans le sujet que vous voulez devenir un partenaire Decidim.
        step2: Nous vous contacterons pour une vidéoconférence afin d'évaluer la candidature.
        step3: Si la candidature est approuvée, le Comité de Coordination vous enverra chaque année une déclaration assermentée à remplir et retournera avec la réception du virement bancaire correspondant.
      title: Comment devenir un partenaire Decidim ?
    requirements:
