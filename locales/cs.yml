  legal-notice:
    section-1:
      paragraph: '<p>Vstupujete na webovou stránku Associació de Software Lliure Decidim („Decidim“, „nás“ nebo „my“) dostupnou prostřednictvím webové domény <a href="https://decidim.org">https://decidim.org/</a> (dále jen „webová stránka“) se sídlem v Sant Adria, číslo 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Španělsko a identifikační číslo G67401174.<p><p><b >Můžete nás kontaktovat na: <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>'
      title: Kdo jsme
    section-2:
      paragraph: "<p>Účelem této webové stránky je poskytovat veřejnosti obecné informace o Decidim, Rozhodnutí Rady 2013/743/Eu ze dne 3. prosince 2013 o zavedení zvláštního programu, kterým se provádí Horizont 2020 –rámcový program pro výzkum a inovace (2014–2020), a o zrušení rozhodnutí 2006/971/Es, 2006/972/Es, 2006/973/Es, 2006/974/Es a 2006/975/Es (Úř. věst. a správa komunity Decidim vytvořené po celém světě z naší společné technologie umožňující rozvoj občanů a přidružených projektů s větší sociální účastí. S naším online demo můžete svobodně testovat platformu Decidim.</p> <p>Účelem podmínek používání tohoto právního oznámení je řídit povolené používání těchto webových stránek a služeb a/nebo obsahu v souladu se zákonem č. 34/2002 o službách informační společnosti a elektronickém obchodu a dalšími platnými právními předpisy.</p>"
      title: Účel
    section-3:
      paragraph: '<p>Přístup na tento web je zdarma. Pro prohlížení informací a/nebo obsahu těchto webových stránek není obecně vyžadován žádný formulář žádosti. V opačném případě se podívejte na naše <a href="%{privacy_policy_url}">Zásady ochrany osobních údajů</a>.<p> <p>Přístupem a používáním webových stránek, Přijímáte podmínky používání tohoto právního oznámení a zavazujete se, že učiníte správně, důsledné a zákonné používání webové stránky, a zejména: i) používat tuto webovou stránku k zamýšleným účelům, tj. informace o našich službách, nebudete používat webové stránky nebo jejich obsah pro nezákonné účely, nebo pro účely, které jsou v rozporu s veřejným pořádkem, morálkou a dobrými zvyky; ii) respektovat práva duševního a průmyslového vlastnictví webových stránek a jejich obsahu, jakož i všechna práva, která odpovídají rozhodování; iii) nereprodukovat, kopírovat, převádět, upravovat, distribuovat, veřejně zobrazovat nebo zpřístupňovat veřejnosti webovou stránku nebo jakýkoli její obsah nebo jakoukoli jeho změnu; iv) Odpovídáte za jakoukoli ztrátu nebo škodu, kterou jste utrpěli v důsledku přímého nebo nepřímého zneužití webové stránky, ustanovení „Právní texty“ (společně uvedená, toto právní oznámení a <a href="%{privacy_policy_url}">Zásady ochrany osobních údajů</a>) a platné právní předpisy.<p>'
      title: Použití webových stránek
    section-4:
      paragraph: "<p>Všechna práva duševního vlastnictví k obsahu této webové stránky, včetně obrázků, ochranných známek, log, rozlišovacích značek, zvuků a animací, texty, zvukové, vizuální nebo audiovizuální nahrávky a databáze jsou majetkem Decidim nebo jeho držitelů a jsou chráněny vnitrostátními a mezinárodními právními předpisy. Tato práva jsou vyhrazena ve prospěch společnosti Decidim a/nebo jejích držitelů. Reprodukce, kopírování, veřejná komunikace, distribuce, úprava, přeměna, odstranění, manipulace a jakékoli jiné použití, včetně extrakce a opakovaného použití, též pro zisk, přímé nebo nepřímé, dočasné nebo trvalé internetové stránky nebo jejich části, je výslovně zakázán bez předchozího výslovného písemného povolení Decidim. V případě možného porušení těchto práv můžeme podniknout jakékoli právní a/nebo mimosoudní žaloby, které považuje za vhodné.</p>"
      title: Průmyslové a duševní vlastnictví
    section-5:
      paragraph: "<p>Decidim nenese odpovědnost za webové stránky třetích stran, které mohou být přístupné z webových stránek, ani z důvodu přesnosti, pravdivosti a platnosti informací na webových stránkách, které nejsou jeho vlastní zpracování. Avšak podle článku 17 zákona č. 34/2002, v případě, že se rozhodčí soud dozví o protiprávnosti takového obsahu nebo vazeb, zavazuje se k jejich odstranění nebo vypovězení, a případně zablokovat jakýkoli obsah, který může být nezákonný nebo porušující práva jakékoli třetí strany, v souladu s články 11 a 16 výše uvedeného zákona.</p> <p>Kromě toho Deidim není zodpovědný za žádné poškození, ke kterému může dojít v důsledku poruch nebo chybných konfigurací prohlížeče, který uživatel nainstaluje na svém počítači. Vyhlášení neodpovídá za žádný incident nebo technické selhání způsobené připojením uživatele k internetu.</p> <p>Decidim použije své maximální úsilí k tomu, aby v co nejkratší době provedl aktualizace a opravy chyb a nedostatků, včetně těch, které se vyskytují v přístupu k webové stránce a/nebo k jejímu obsahu, ale neopravňuje k absenci přerušení, chyb v připojení a/nebo přístupu k webové stránce a k aktualizaci jejího obsahu.</p> <p>Jste zodpovědní za používání a přístup k webu. Vyhlášení neodpovídá za přítomnost virů ani za bezpečnostní chyby ani za škody, které mohou být způsobeny vašim zařízením, nebo za škody, které mohou být způsobeny souborům či dokumentům uloženým v takových zařízeních, za účelem přístupu k těmto stránkám a/nebo jejich připojení, ani pro náhradu škody způsobené třetím stranám prostřednictvím nezákonných úvodů mimo kontrolu Decidim.</p> <p>Deklarace neodpovídá za porušení vašich povinností při přístupu na tyto webové stránky, které jsou obsaženy v tomto právním oznámení, a zejména neodpovídá za žádné porušení práv duševního vlastnictví, autorských práv, práva na reklamu a obraz nebo jakákoli jiná práva týkající se zboží a práv jakékoli třetí strany.</p>"
      title: Odpovědnost
    section-6:
      paragraph: <p>Decidim může změnit toto právní oznámení, <a href="%{privacy_policy_url}">Zásady ochrany osobních údajů</a> a/nebo jakýkoli jiný text smluvní povahy vztahující se na tyto webové stránky bez předchozího oznámení. Tyto změny musí být účinné v okamžiku zveřejnění na webové stránce.</p> <p>Vyhlášení může také kdykoliv ukončit nebo pozastavit služby webové stránky. Kdykoli je to možné, Decidim dříve upozorní na takové ukončení nebo pozastavení prostřednictvím této webové stránky.</p>
      title: Úpravy
    section-7:
      paragraph: <p>S vašimi osobními údaji shromážděnými na našich webových stránkách nebo při kontaktování nás prostřednictvím kontaktního formuláře nebo zasláním e-mailu bude zacházeno přísně v souladu s našimi <a href="%{privacy_policy_url}">Zásadami ochrany osobních údajů</a>.</p>
      title: Osobní údaje
    section-8:
      paragraph: <p>Tento web nepoužívá cookies. Více informací v našich <a href="%{privacy_policy_url}">Zásadách ochrany osobních údajů</a>.</p>
      title: Cookies
    section-9:
      paragraph: '<p>Naše právní texty, včetně tohoto právního oznámení a našich <a href="%{privacy_policy_url}">Zásad ochrany osobních údajů</a>se řídí španělským právem. Soudy města Barcelona budou příslušné rozhodovat o jakémkoli sporu vyplývajícím z používání našich webových stránek.</p> <p><b>Poslední aktualizace</b>: únor 2022.</p>'
