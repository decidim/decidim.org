      subtitle: 'Decidimを設計し、開発するには'
      text: 'Decidimの将来についての議論を作成したり、新機能や改善点を提案したりできます。 提案は、例えば、コミュニティの中で関心を喚起し、彼らの開発を重視するように、推薦やコメントを受け取ることができます。 スポンサーを持つ提案（市議会やその他の団体など） 開発を遂行するために必要なリソースを求め、提供する責任は、プロジェクトのために役立つでしょう。'
      cta: '今すぐ参加する'
    bug:
