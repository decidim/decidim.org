  features:
    intro: "<p>Puedes utilizar Decidim en una organización pública o privada, con cientos o miles de potenciales participantes, como un ayuntamiento, una asociación, una universidad, una ONG, un sindicato, un colectivo de barrio o cooperativa…</p><p>Gracias a Decidim podrás configurar espacios de participación (iniciativas, asambleas, procesos o consultas) y enriquecerlos a través de los múltiples componentes disponibles (encuentros presenciales, encuestas, propuestas, votaciones, seguimiento de resultados, comentarios y muchos más).</p>"
    page:
      feature1:
        subtitle: Para democratizar asuntos comunes, paso a paso
        text: 'Procesos permite crear, activar/desactivar y administrar diferentes procesos de participación, articularlos en diferentes fases en las que pueden combinarse todos los componentes (un proceso de elección de los miembros de un comité, presupuestos participativos, un proceso de planificación estratégica, la redacción colaborativa de un reglamento o norma, el diseño de un espacio urbano o la producción de un plan de políticas públicas…).'
        title: Procesos participativos
      feature10:
        subtitle: Para analizar, sintetizar y construir en común
        text: El componente textos participativos se puede utilizar para convertir documentos de texto extenso en varias propuestas o resultados y, viceversa, para componer y mostrar un texto unificado basado en una colección de propuestas o resultados.
        title: Textos participativos
      feature11:
        subtitle: Donde los grandes eventos se estrenan
        text: Crear un sitio web para un gran evento. Unificar el programa uniendo una serie de reuniones predefinidas (chats, talleres, etc.), y gestionar asistentes.
        title: Conferencia
      feature12:
        subtitle: Porque la opinión de tu comunidad cuenta
        text: Diseñar y publicar encuestas. Mostrar y descargar resultados.
        title: Encuestas
      feature13:
        subtitle: La igualdad y la justicia del azar
        text: El componente sorteo permite seleccionar un número de propuestas (por ejemplo, candidatos a un jurado) con procedimientos aleatorios, pero reproducibles, que garantizan distribuciones no sesgadas y uniformes.
        title: Sorteo
      feature14:
        subtitle: Construyendo la inteligencia colectiva
        text: Permite a las personas usuarias añadir comentarios, valorarlos a favor, en contra o neutrales, votarlos, responder y recibir notificaciones sobre las respuestas.
        title: Comentarios
      feature15:
        subtitle: Tu comunidad, informada y al día
        text: El componente páginas se utiliza para crear páginas informativas con formato de texto enriquecido, imágenes y vídeos incrustados. El de blog permite la creación de mensajes o noticias, y navegar por ellos cronológicamente.
        title: Páginas y blogs
      feature16:
        subtitle: Información personalizada sobre contenidos de interés
        text: Decidim permite seguir cualquier espacio o componente para recibir actualizaciones cada vez que se produzcan.
        title: Notificaciones
      feature17:
        subtitle: Sencillo pero potente
        text: Envía mensajes de correo electrónico a todas las personas registradas en la plataforma o a aquellas que participen en un espacio específico.
        title: Boletín
      feature2:
        subtitle: El poder de la autorganización colectiva
        text: 'Las Asambleas son un espacio que ofrece la posibilidad de constituir órganos o grupos de decisión (consejos, grupos de trabajo, comisiones, etc.) que se reúnen periódicamente, detallando su composición, listando y geolocalizando sus reuniones, y permitiendo la participación en las mismas. Por ejemplo: asistiendo si el aforo y la naturaleza de la asamblea lo permiten, añadiendo puntos al orden del día, o comentando las propuestas y decisiones tomadas por dicho órgano.'
        title: Órganos<br/>de participación
      feature3:
        subtitle: El derecho a decidir con todas las garantías democráticas
        text: Consultas es un espacio que permite coordinar referendos, organizar discusiones y debates, publicar los resultados de las votaciones y conectarse a un sistema seguro de voto electrónico.
        title: Votaciones
      feature4:
        subtitle: Configurar la agenda de todas, al alcance de todas
        text: Iniciativas es un espacio que permite a las participantes crear iniciativas de forma colaborativa, definir su trayectoria y objetivos, recoger apoyos, discutir, debatir y difundir iniciativas y definir puntos de encuentro donde se puedan recoger firmas de las asistentes o debates abiertos a otras personas miembros de la organización.
        title: Iniciativas
      feature5:
        subtitle: Tus ideas en detalle
        text: Crear una propuesta usando un asistente de creación, compararla con los ya existentes, publicarlo en la plataforma e incluir información adicional como geolocalización o documentos e imágenes adjuntos. Este componente también le permite navegar, filtrar e interactuar con un conjunto de propuestas.
        title: Propuestas
      feature6:
        subtitle: Decide tu voto
        text: 'Ofrece a las organizaciones la posibilidad de activar diferentes sistemas de votación o de apoyo en torno a las propuestas: ilimitado, limitado a un determinado umbral, ponderado, basado en costes, etc. Respaldado por una tecnología de votación electrónica segura y cifrada.'
        title: Votaciones
      feature7:
        subtitle: Ninguna propuesta sin respuesta
        text: Convierte las propuestas en resultados y dar respuestas oficiales sobre su aceptación o rechazo, fusionando varias propuestas en un único resultado.
        title: Resultados
      feature8:
        subtitle: Transparencia de extremo a extremo
        text: Ofrece la posibilidad de subdividir los resultados en proyectos, definir y aplicar los estados de progreso en torno a su implementación, así como mostrar el grado de logro de los resultados agrupados por categorías y alcance.
        title: Rendición de cuentas
      feature9:
        subtitle: Conocer y no perderse nada
        text: El componente de encuentros ofrece a las organizaciones y a los participantes la oportunidad de convocar reuniones, determinar su lugar y hora, registrar y limitar el número de asistentes, definir la estructura y el contenido de la reunión, así como publicar las actas y las propuestas resultantes.
        title: Encuentros
