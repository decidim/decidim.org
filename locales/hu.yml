    cta: Minden GYIK elolvasása
    questions:
      q01:
        answer: 'A Decidim egy ingyenes, nyílt forráskódú részvételi demokrácia platform városok és szervezetek számára. De a Decidim több mint egy digitális platform: ez egy közös szabad és nyílt projekt és infrastruktúra, amely magában foglalja a kódot, a dokumentációt, a tervezést, a képzéseket, a jogi keretet, a kollaboratív felületeket, a felhasználói és facilitációs közösségeket és a közös jövőképet.'
        question: Mi a Decidim?
      q02:
        answer: Jelenleg városok és szervezetek használják világszerte. Valójában bármilyen csoport használhatja, legyen az civil szervezet, egyetem, szakszervezet, szövetkezet, szomszédsági egyesület stb. Nézze meg a [jelenleg aktív példányok teljes listáját](/usedby/).
        question: Ki használja jelenleg a Decidimet?
      q03:
        answer: Részvételi folyamatok egyszerű konfigurálása Szeretne stratégiai tervet készíteni? Vagy új szabályozást vitatna meg? Vagy egy új teret vagy középületet vitatni a közjó elérése érdekében? A Decidimnek köszönhetően konfigurálhat részvételi tereket (kezdeményezéseket, közgyűléseket, folyamatokat vagy konzultációkat), és gazdagíthatja azokat a rendelkezésre álló számos komponenssel (személyes találkozók, felmérések, javaslatok, szavazás, az eredmények nyomon követése, észrevételek és még sok más).
        question: Mit tehet egy Decidim rendszergazda?
      q04:
        answer: A Decidim emberek ezrei számára teszi lehetővé, hogy demokratikusan szerveződjenek, javaslatokat tegyenek, részt vegyenek nyilvános üléseken, elősegítsék a döntéshozatali vitákat, a szavazás különböző formáin keresztül döntsenek, és nyomon kövessék a döntések végrehajtását.
        question: Mit tehet a Decidim résztvevője (felhasználója)?
      q05:
        answer: Igen, van egy [online demónk](/demo).
        question: Van egy bemutatója? Szeretném használni a Decidimet most, telepítés nélkül, hogy lássam, hogyan működik.
      q06:
        answer: Körülbelül havonta adunk ki egy új verziót. Lásd a [verziók nyilvántartása](https://github.com/decidim/decidim/releases).
        question: Milyen gyakran frissül a platform?
      q07:
        answer: A Decidim telepítése egyszerű, de szükség van némi tudásra és műszaki követelményekre. Lásd a [dokumentáció a Decidim telepítéséhez](https://docs.decidim.org/en/install/).
        question: Mire van szükségem a Decidim telepítéséhez?
      q08:
        answer: A projekt új funkcióinak ütemtervét a GitHubon találod (https://github.com/decidim/decidim/projects/16).
        question: Hol találom a projekt ütemtervét és a tervezett funkciókat?
      q09:
        answer: A Decidim az emberek által és az emberekért létrehozott platform a polgárok részvételére. Forráskódja nyílt, és bárki által ellenőrizhető, módosítható és fejleszthető. A Decidim szoftverre az [AGPL licenc](https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License) vonatkozik. Ez azt jelenti, hogy használhatja, módosíthatja és továbbterjesztheti a származtatott változatait, amennyiben tiszteletben tartja az AGPL licencet.
        question: Mit jelent az, hogy a Decidim ingyenes, "libre" és nyílt forráskódú?
      q10:
        answer: Többféle módon is együttműködhet. Az egyik ilyen lehetőség a [Metadecidim](http://meta.decidim.org) közösség. Ha új funkciókat szeretnél javasolni, [menj ide](https://meta.decidim.org/processes/roadmap). Ha hibákat észleltél, és szeretnéd értesíteni őket, [menj erre a folyamatra](https://meta.decidim.org/processes/bug-report). Ha aktívan részt szeretne venni a Metadecidim közösségben, részt vehet a közösségi találkozókon. Regisztráljon a közösség résztvevőjeként, és vegyen részt velünk. Ha a kód a te dolgod, [gyere a Githubra](https://github.com/decidim/decidim). Ha kutató vagy, érdemes eljönnöd a [LAB Metadecidim szemináriumokra](https://meta.decidim.org/assemblies/eix-lab).
        question: Vannak ötleteim az új fejlesztésekkel kapcsolatban. Szeretném jobban megérteni a projektet. Mit tehetek?
      q11:
        answer: A kétségek gyors megoldásának legjobb módja a Metadecidim közösség. Lépjen be most a folyamatba [Support Forum](https://meta.decidim.org/processes/supportforum?locale=en), és nézze meg, hogy a kérdése létezik-e, vagy ha már megválaszolták, és egyébként lépjen be, hogy kérdéseket tegyen fel. Ha nem tudja megoldani a problémáját ezen a téren, talán itt az ideje, hogy kapcsolatba lépjen velünk a [kapcsolatfelvételi űrlapon](/contact) keresztül.
        question: Sok kételyem van, mindenféle... hol tudom ezeket feltenni vagy megoldani?
      q12:
        answer: Az adminisztrátori kézikönyvünk legfrissebb verzióját a [Dokumentáció szekcióban](https://docs.decidim.org) olvashatja.
        question: Van valamilyen útmutató a beállítás megkezdéséhez?
      q13:
        answer: Így hívjuk a Demokratikus Garanciák és Demokratikus Együttműködés Kódexét. A közösség minden tagjának el kell fogadnia a [Társadalmi Szerződést] (http://decidim.org/contract).
        question: Mi a társadalmi szerződés?
      q14:
        answer: 'Sok különbség van: funkciók, rugalmasság, architektúra, modularitás stb. Mi [közzétettünk egy bejegyzést](/blog/2019-01-14-consul-comparison/), hogy megpróbáljuk megválaszolni ezt a kérdést.'
        question: Mi a különbség a Consul Project / Decide Madrid között?
      q15:
        answer: "[Metadecidim] (http://meta.decidim.org) a Decidim közössége, amely együttműködik a platform tervezésében és a Decidim projekt felépítésében. Rendszeresen találkozunk a közösségi találkozókon, a platform technológiai aspektusait érintő kérdésekben, a Labs pedig a [Research](https://meta.decidim.org/assemblies/eix-lab) irányultságú találkozókat szervezi. Éves konferenciánk a Decidim Fest. Látogass el a [meta.decidim.org](http://meta.decidim.org) oldalra, ha közelről szeretnéd követni a felhívásokat, és ha csatlakozni szeretnél a közösséghez. Örülnénk neki ;-)"
        question: Mi a Metadecidim közösség?
      q16:
        answer: Persze, hogy lehet. Az emberek ezt részvételi folyamatok, viták, fordítások stb. révén teszik, amelyeket a Metadecidimben találhat. A Decidim Barcelonában született, és ezért van erős területi kötődése ehhez a városhoz, de mindenekelőtt ez egy projekt a közkincsért.
        question: Csatlakozhatok a Metadecidim közösséghez akkor is, ha nem Barcelonában élek?
      q17:
        answer: Bárki, aki jóhiszeműen és helyesen viszonyul a demokratikus együttműködéshez.
        question: Milyen tagokat csatlakozhatnak be a Metadecidim közösségbe?
      q18:
        answer: Az "Asociacion de Software Libre Decidim" (A Decidim Szabad Szoftver Egyesület) egy demokratikus egyesület a Decidim közösség irányítására. Megalakult [2019. február 16-án a közösség rendkívüli közgyűlésén](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), a szervezet alapszabályának jóváhagyásával.
        question: Mi a Decidim Egyesület?
      q19:
        answer: A [Decidim Egyesület közgyűlése](https://meta.decidim.org/assemblies/general-assembly-association) oldalon további információkat találhat rólunk, követheti az ülések tevékenységét és ellenőrizheti a vonatkozó információkat (alapszabály, jogi megállapodások, belső szabályzatok)
        question: Hogyan kaphatok további információkat a Decidim Egyesületről?
      q20:
        answer: Most a projektben részt vevő emberek partnerek lehetnek. [Itt részletesen elmagyarázzuk, hogyan kell ezt csinálni](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
        question: Hogyan válhatok a Decidim Egyesület tagjává?
      q21:
        answer: De igen, megteheted! A Decidim egy nonprofit projekt, és jelenleg teljes mértékben a finanszírozástól függ. A projekt finanszírozásának minden részletét megtalálod az [OpenCollective](https://opencollective.com/decidim) oldalon
        question: Szeretném finanszírozni a projektet. Hogyan tudok eljárni?
      q22:
        answer: Igen, vannak sablonjaink az együttműködési megállapodások formalizálására. [Kérjük, lépjen kapcsolatba velünk](/kapcsolat).
        question: Hivatalos együttműködési megállapodást szeretnénk kötni. Vannak olyan sablonok, amelyeket használhatunk?
      q23:
        answer: Igen, de türelmesnek kell lenned. Jelenleg is sok intézmény szeretné használni a Decidimet, és mi lépésről lépésre segítünk nekik. [Contact us](/contact) bármilyen kérdéssel kapcsolatban, és mi a lehető leghamarabb válaszolunk.
        question: Támogatja az intézményeket?
      q24:
        answer: A Decidim és a Decidim logó az Egyesület által bejegyzett, kereskedelmi termékként nem használható és nem értékesíthető. Amennyiben felhasználják, a projektre való hivatkozással kell hivatkozni. Erről bővebben a [Védjegypolitika](/trademark-policy) című dokumentumban olvashat.
        question: Mi a Decidim védjegypolitikája?
