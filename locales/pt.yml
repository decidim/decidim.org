  features:
    intro: "<p>Você pode utilizar o Decidim numa organização pública ou privada, com centenas ou milhares de potenciais participantes, como uma câmara municipal, uma associação, uma universidade, uma ONG, um sindicato, uma associação de bairro ou uma cooperativa... </p><p>Graças ao Decidim poderá configurar <strong>espaços</strong> de participação (iniciativas, assembleias, processos ou consultas) e enriquecê-los através de múltiplos <strong>componentes</strong> disponíveis (reuniões presenciais, pesquisas, propostas, votações, acompanhamento de resultados, <strong>comentários</strong> e muito mais).</p>"
    page:
      feature1:
        subtitle: Democratizar problemas comuns, passo a passo
        text: 'Processos é um espaço que permite criar, ativar/desativar e gerenciar vários processos participativos. Eles se distinguem de outros espaços por serem estruturados em diferentes fases dentro das quais todos os componentes podem ser incorporados. Exemplos de processos participativos são: um processo eleitoral para os membros de uma comissão, orçamento participativo, um processo de planejamento estratégico. a redacção colaborativa de um regulamento ou norma, a concepção de um espaço urbano ou a elaboração de um plano de política pública.'
        title: Processos participativos
      feature10:
        subtitle: Analisar, sintetizar e construir em comum
        text: Pode ser usado para converter documentos de texto longos em várias propostas ou resultados e, vice-versa, para compor e exibir um texto unificado baseado em uma coleção de propostas ou resultados.
        title: Textos participativos
      feature11:
        subtitle: Onde grandes eventos são premiados
        text: Crie um site para um grande evento. Unifique o programa participando de uma série de reuniões predefinidas (chats, workshops, etc.) e gerencie os participantes.
        title: Conferência
      feature12:
        subtitle: Porque a opinião da sua comunidade é importante
        text: Elaborar e publicar pesquisas. Exibir e baixar resultados.
        title: pesquisas
      feature13:
        subtitle: Igualdade e justiça de aleatoriedade
        text: Permite selecionar um número de propostas (por exemplo, candidatos a um júri) com procedimentos aleatórios, mas reproduzíveis, que garantem distribuições não tendenciosas e uniformes.
        title: Sorteio
      feature14:
        subtitle: Construindo inteligência coletiva
        text: Permite aos usuários adicionar comentários, avaliá-los a favor, contra ou neutro, votar neles, responder e receber notificações sobre as respostas.
        title: Comentários
      feature15:
        subtitle: Sua comunidade, informada e atualizada
        text: Crie páginas informativas com formatação rich text, imagens e vídeos incorporados. O componente blog possibilita a criação de posts ou notícias, e navegar por eles cronologicamente.
        title: Páginas e blogs
      feature16:
        subtitle: Informação personalizada sobre conteúdos de interesse
        text: Decidim permite que você acompanhe qualquer espaço ou componente para você poder receber atualizações sempre que elas acontecem.
        title: Notificações
      feature17:
        subtitle: Simples, mas poderosa
        text: Enviar e-mails para todos registrados na plataforma ou para aqueles que participam de um espaço específico.
        title: Boletim Informativo
      feature2:
        subtitle: O poder da auto-organização coletiva
        text: Possibilita a constituição de órgãos ou grupos de decisão (conselhos, grupos de trabalho, comissões, etc.) que reúnam regularmente, detalhando a sua composição, listando e geolocalizando suas reuniões. Permite a participação nas mesmas, por exemplo, atendendo presencialmente ou online, acrescentando assuntos à ordem do dia ou comentando as propostas e decisões tomadas por aquele órgão.
        title: Assembleias
      feature3:
        subtitle: O direito de decidir com todas as garantias democráticas
        text: Torna possível coordenar referendos, desencadear discussões e debates, publicar resultados da votação e conectar-se a um sistema seguro de votação eletrônica.
        title: Votações
      feature4:
        subtitle: Definindo a agenda de todos, ao alcance de todos
        text: Os participantes podem criar iniciativas de colaboração, definir o seu caminho e objetivos, recolher apoios, debater, debater e divulgar iniciativas, definir pontos de reunião onde as assinaturas podem ser coletadas de participantes ou debates abertos para outros membros da organização.
        title: Iniciativas
      feature5:
        subtitle: Suas ideias detalhadamente
        text: Criar uma proposta usando um assistente de criação, compará-la com as existentes, publicá-la na plataforma e incluir informações adicionais como geolocalização ou documentos e imagens anexados. Este componente também permite a você navegar, filtrar e interagir com um conjunto de propostas. Além disso, com a proposta incubadora, você pode criar propostas colaborativas.
        title: Propostas
      feature6:
        subtitle: Faça sua escolha
        text: 'Oferece às organizações a possibilidade de ativar diferentes sistemas de voto ou de apoio em torno de propostas: ilimitado, limitado a um determinado limiar, ponderado, baseado nos custos, etc. Baseado em tecnologia segura e criptografada de votação eletrônica.'
        title: Votação
      feature7:
        subtitle: Nenhuma proposta sem uma resposta
        text: Transforme as propostas em resultados e dê respostas oficiais relativas à sua aceitação ou rejeição, mesclando várias propostas em um único resultado.
        title: Resultados
      feature8:
        subtitle: Transparência ponta-a-ponta
        text: Oferece a possibilidade de subdividir resultados em projetos, definir e aplicar estados de progresso em torno da sua implementação, além de mostrar o grau de sucesso dos resultados agrupados por categorias e âmbitos.
        title: Prestação de contas
      feature9:
        subtitle: Para conhecer e não perder nada
        text: O componente de reunião oferece a organizações e participantes a oportunidade de convocar reuniões, determinar sua localização e hora registar e limitar os participantes, definir a estrutura e o conteúdo da reunião, bem como publicar as actas e as propostas resultantes.
        title: Reuniões
