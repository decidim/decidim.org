title: Plans
url: 'https://github.com/mainio/decidim-module-plans'
image: /uploads/module-plans.png
description: >-
  A Decidim module that provides a new component that can be added to any
  participatory space in Decidim. The component allows users to write plans
  together that link to specific proposals. Further on these plans can be
  converted to budgeting projects once the process moves to budgeting.
type: community
