  privacy-policy:
    section-1:
      paragraph: <p>Associació de Software Lliure Decidim ("<a href="%{decidim_url}">Decidim</a>" ou "nós") é o proprietário deste site, disponível através do domínio web <a href="https://decidim.org/">https://decidim.org/</a> (a seguir, o "Website"), e atua como controlador de dados para o processamento de dados pessoais de todos os usuários do site (“Você”, o “Usuário”).</p> <p><a href="%{decidim_url}">Decidim</a> está comprometido com a proteção da privacidade de todos os Usuários do Site, seus membros associados e membros da comunidade <a href="%{decidim_url}">Decidim</a>. Esta Política de Privacidade explica nossas práticas com relação ao uso de dados pessoais coletados pelo Site, incluindo a demonstração da nossa plataforma de democracia participativa de código aberto gratuito, bem como o processamento de dados de indivíduos associados ao <a href="%{decidim_url}">Decidim</a> e o gerenciamento das comunidades <a href="%{decidim_url}">Decidim</a>, ou neste site ou em outras plataformas gerenciadas pelo <a href="%{decidim_url}">Decidim</a>.</p> <p>Esta Política de Privacidade faz parte de nossos Textos Jurídicos, juntamente com o <a href="%{legal_notice_url}">Aviso Legal</a>.</p>
      title: Introdução
    section-2:
      paragraph: '<h3>a. Dados recolhidos durante a navegação no site</h3> <p>Ao utilizar o nosso website, <a href="%{decidim_url}">Decidim</a> utiliza os serviços do software de análise Plausível. É um software que, ao rastrear os dados do usuário, esses dados são mantidos totalmente criptografados e com segurança. O objetivo do Plausible Analytics é rastrear tendências gerais de tráfego em seu site e não visitantes individuais. Cada solicitação HTTP envia o endereço IP e o agente do usuário para o servidor, então é isso que eles usam, gerando um identificador que muda diariamente usando o endereço IP e o agente do usuário do visitante.Para anonimizar esses dados, eles são passados por uma função hash com um sal rotativo. Isso gera uma sequência aleatória de letras e números que é usada para calcular o número de visitantes únicos do dia. O endereço IP dos dados brutos e o agente do usuário nunca são armazenados nos logs, bancos de dados ou em qualquer lugar no disco analítico Plausível. Sais mais antigos são excluídos a cada 24 horas para evitar a possibilidade de vincular as informações do visitante de um dia para o outro. Desta forma, nenhum dado pessoal do usuário é coletado durante a navegação em nosso site, para mais informações sobre o processamento de dados pela Plausible Analytics, você pode visitar o site em <a href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a></p> <h3>b. Dados coletados de nossa demonstração</h3> <p>O acesso à demonstração da plataforma <a href="%{decidim_url}">Decidim</a>,disponível através do site na URL <a href="https://try.decidim.org/">https://try.decidim.org/</a> é anônimo, desde que seja feito através de credenciais genéricas para teste e conhecimento do funcionamento, funcionalidades e capacidades da plataforma <a href="%{decidim_url}">Decidim</a> pelos usuários. <p>Somente um cookie de sessão ("Session_id") é ativado, cujo objetivo é obter ou estabelecer o id da sessão atual. Este cookie é estritamente necessário para a funcionalidade técnica de deteção da sessão no site de forma a assegurar a ligação através de protocolos http e manter disponíveis a sessão do usuário e os serviços do site da web, estando isentos de consentimento do usuário nos de acordo com o Parecer 4/2012 sobre a isenção do requisito de consentimento de cookies emitida pela Autoridade Europeia de Proteção de Dados.</p> <h3>c. Dados recolhidos de formulários de contato, emails ou outros meios de comunicação</h3> <p>Quando as pessoas entrarem em contato conosco pelo formulário de contato, e-mail ou meio de comunicação similar, coletaremos automaticamente as seguintes informações: nome, entidade, endereço de e-mail e o conteúdo da mensagem do usuário para atender seus comentários, solicitações, sugestões, etc.</p> <p>Além disso, podemos processar esses dados para estudos estatísticos por meio de pseudonimização e até técnicas de anonimização, como agregação de dados, impedindo que esse processamento posterior identifique os usuários individualmente.</p> <h3>d.Dados coletados da comunidade <a href="%{decidim_url}">Decidim</a></h3> <p>O <a href="%{decidim_url}">Decidim</a>utiliza outras plataformas ligadas a este Website para a gestão da comunidade <a href="%{decidim_url}">Decidim</a> gerada em torno da nossa tecnologia, como ponto de encontro da comunidade Decidim <a href="%{decidim_url}">Decidim</a> e onde decorre a maior parte das atividades e comunicações entre os usuários e o <a href="%{decidim_url}">Decidim</a>. Essas plataformas, como <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> or GitHub (<a href="https://github.com/decidim/decidim">https://github.com/decidim/decidim</a>)são regidas por seus próprios termos de uso e políticas de privacidade.</p> <p>Não obstante, o <a href="%{decidim_url}">Decidim</a> pode tratar os dados pessoais do usuário recolhidos nestas plataformas para a gestão dos projetos comunitários desenvolvidos nessas plataformas respectivamente, em particular estes dados pessoais podem consistir em dados de ligação para essas plataformas, o perfil do usuário na plataforma e o conteúdo dos comentários e observações que o usuário possa ocasionalmente contribuir para os projetos do <a href="%{decidim_url}">Decidim</a>. Observe que essas informações podem ser públicas e, consequentemente, acessíveis e visíveis para outros usuários.</p> <h3>e. Dados coletados de nossos membros associados</h3> <p>Qualquer pessoa ou organização que queira participar livremente da comunidade <a href="%{decidim_url}">Decidim</a>, participar em debates, colaborar na organização de eventos, promover um grupo de trabalho ou jornadas comunitárias, bem como contribuir com o código ou documentação da nossa plataforma gratuita de código aberto de democracia participativa, gestão de instâncias, etc., pode optar por se tornar um membro do <a href="%{decidim_url}">Decidim</a>, desde que tenham demonstrado comprometimento suficiente com a comunidade por meio da realização de qualquer uma das atividades acima. Para tal, deverá preencher um formulário de submissão de candidatura, que será avaliado pela Comissão de Coordenação do <a href="%{decidim_url}">Decidim</a>.</p> <p>O tratamento dos dados pessoais dos sócios do <a href="%{decidim_url}">Decidim</a>é efetuado com a finalidade de gestão dos referidos projetos e atividades em que o sócio associado participe, gestão contabilística das taxas de sócios e, em geral, a governança dos projetos e atividades do <a href="%{decidim_url}">Decidim</a>, de forma a assegurar o cumprimento dos princípios e valores do <a href="%{decidim_url}">Decidim</a>, bem como dos deveres e direitos dos associados.</p>'
      title: Dados pessoais que coletamos e como os usamos
    section-3:
      paragraph: <p>A base legal do nosso processamento de dados pessoais é a seguinte:</p> <ul> <li>O processamento dos dados dos usuários e associados é necessário para a conclusão do contrato, consistindo na aceitação dos usuários ao Texto Legal do site, a fim de fornecer-lhes toda a informação sobre o <a href="%{decidim_url}">Decidim</a> e suas tecnologias, projetos e atividades, além de permitir a sua participação nos projetos e atividades realizadas pelo <a href="%{decidim_url}">Decidim</a>.</li> <li>Também podemos processar seus dados pessoais quando você nos dá consentimento expresso para fazer publicações sobre projetos e atividades do <a href="%{decidim_url}">Decidim</a> em que você participou, comunicados de imprensa ou outras formas de comunicação e disseminação de atividades do <a href="%{decidim_url}">Decidim</a>, além de receber informações específicas regularmente e/ou quando você nos contatar pelo formulário de contato do site ou por e-mail. </li> <li>Adicionalmente, podemos processar seus dados de nosso interesse legítimo em realizar estudos estatísticos ou outras técnicas de geração de conhecimento, implementando medidas de pseudomização e, se possível, de anonimização, como agregação de dados, a fim de proteger a privacidade dos usuários, de acordo com o art. 89 RGPD.</li> </ul> <p>Em certas circunstâncias, podemos processar seus dados de acordo com esta política para cumprir uma obrigação legal ou regulatória a qual estamos sujeitos.</p>
      title: Base legal
    section-4:
      paragraph: '<p>Tratamos a confidencialidade dos seus dados pessoais de acordo com a legislação aplicável. A menos que seja afirmado o contrário, os seus dados pessoais não serão fornecidos a terceiros. </p> <p>Especificamente, divulgamos seus dados da seguinte forma:</p> <ul> <li>Podemos ceder o acesso aos seus dados pessoais aos nossos prestadores de serviços de TI sob contratos de prestação de serviços a favor do <a href="%{decidim_url}">Decidim</a>. Entre os outros, Netlify, Inc., uma entidade americana que nos fornece serviços de hospedagem na web. O <a href="%{decidim_url}">Decidim</a> assinou com a Netlify um <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">Acordo de Tratamento de Dados</a>, incluindo as Cláusulas Contratuais Padrão atualmente aprovadas pela Comissão Europeia, de forma a assegurar que os seus dados pessoais são tratados com todas as garantias adequadas. Mais informações sobre como a Netlify usa seus dados pessoais podem ser consultadas aqui: <a href="https://www.netlify.com/gdpr-ccpa">https://www.netlify.com/gdpr-ccpa</a>. </li> <li>Podemos disponibilizar os dados para a administração pública ou autoridades para investigar suspeitas de fraude, assédio ou outras violações de qualquer lei, regra ou regulamento, ou das políticas do site.</li> </ul> <p>Para obter mais informações sobre nossos prestadores de serviços que fazem transferências internacionais, entre em contato conosco em <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>.</p>'
      title: Exposição dos dados
    section-5:
      paragraph: "<p>Apenas mantemos os seus dados pessoais durante o tempo necessário para cumprir as finalidades para as quais os coletamos, mesmo para cumprir requisitos legais, contabilísticos ou de informação.</p> <p>Para determinar o período de retenção apropriado para dados pessoais, consideramos o valor, natureza e sensibilidade dos dados pessoais, o risco potencial de danos de uso ou divulgação não autorizada de seus dados pessoais, para os quais processamos seus dados pessoais, se conseguirmos atingir esses objectivos através de outros meios e dos requisitos legais aplicáveis.</p>"
      title: Retenção de dados
    section-6:
      paragraph: "<p>Implementamos medidas de segurança e esquemas de proteção de dados pessoais conforme exigido por lei para manter a confidencialidade e integridade de seus dados e proteção contra acesso não autorizado, modificação ou destruição. </p>"
      title: Medidas de segurança
    section-7:
      paragraph: '<p>Você tem direitos sob as leis de proteção de dados em relação aos seus dados pessoais. Especificamente, você tem o direito de: </p> <ul> <li><b>Solicitar acesso</b> aos seus dados pessoais (comumente conhecido como "solicitação de acesso do titular dos dados"). Isso permite que você receba uma cópia dos dados pessoais que mantemos sobre você e verifique se os estamos processando legalmente.</li> <li><b>Solicitar a correção</b> dos dados pessoais que mantemos sobre você. Isso permite que você corrija quaisquer dados incompletos ou imprecisos que mantemos sobre você, embora possamos precisar verificar a precisão dos novos dados que você nos fornecer.</li> <li><b>Solicitar a deleção</b> dos seus dados pessoais. Isso permite que você nos peça para excluir ou remover dados pessoais quando não houver um bom motivo para continuarmos a processá-los. Você também tem o direito de nos pedir para excluir ou remover seus dados pessoais quando você exerceu com sucesso seu direito de se opor ao processamento (veja abaixo), onde podemos ter processado suas informações ilegalmente ou quando somos obrigados a apagar seus dados pessoais para cumprir a lei local. Observe, no entanto, que nem sempre podemos atender à sua solicitação de exclusão por motivos legais específicos que serão notificados a você, se aplicável, no momento da solicitação.</li> <li><b>Opor-se ao processamento</b> de seus dados pessoais quando estivermos contando com um interesse legítimo (ou de terceiros) e houver algo sobre sua situação particular que o faça querer se opor ao processamento por este motivo, conforme sinta que impacte nos seus direitos e liberdades fundamentais. Você também tem o direito de se opor onde estamos processando seus dados pessoais para fins de marketing direto. Em alguns casos, podemos demonstrar que temos motivos legítimos convincentes para processar suas informações que anulam seus direitos e liberdades.</li> <li><b>Solicitar restrição de processamento</b> de seus dados pessoais. Isso permite que você nos peça para suspender o processamento de seus dados pessoais nos seguintes cenários: (a) se você deseja que estabeleçamos a precisão dos dados; (b) quando nosso uso dos dados é ilegal, mas você não deseja que os apaguemos; (c) quando você precisar que mantenhamos os dados, mesmo que não exijamos mais, pois você precisa deles para estabelecer, exercer ou defender reivindicações legais; ou (d) você se opôs ao uso de seus dados, mas precisamos verificar se temos motivos legítimos para usá-los.</li> <li><b>Solicitar a transferência</b> dos seus dados pessoais para si ou para terceiros (direito à portabilidade dos dados). Forneceremos a você, ou a um terceiro que você escolheu, seus dados pessoais em um formato estruturado, comumente usado e legível por máquina.Observe que esse direito se aplica apenas a informações automatizadas que você inicialmente nos deu consentimento para usar ou onde usamos as informações para realizar um contrato com você.</li> <li><b>Retirar o consentimento a qualquer momento</b> quando dependermos do consentimento para processar seus dados pessoais. No entanto, isso não afetará a legalidade de qualquer processamento realizado antes de você retirar seu consentimento. Se você retirar seu consentimento, talvez não possamos fornecer determinados produtos ou serviços a você. Iremos aconselhá-lo se este for o caso no momento em que retirar o seu consentimento.</li> </ul> <p>Os direitos acima mencionados podem entrar em vigor entrando em contato conosco em <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>. <p>Você também tem o direito de fazer qualquer reclamação à autoridade competente, neste caso, a Agência Espanhola de Proteção de Dados (Agencia Española de Protección de Datos), C/. Jorge Juan, 6, 28001 Madrid, Espanha.'
      title: Seus direitos
    section-8:
      paragraph: "<p>Nós reservamos o direito de alterar os termos desta Política de Privacidade e iremos notificá-lo fornecendo um aviso claro sobre essas alterações por e-mail ou em nosso site e nesta Política de Privacidade. Se você continuar a usar nossos serviços após essa atualização, será considerado que você aceita os novos termos. Se você não aceitar a atualização, encerre sua conta ou notifique-nos e encerraremos sua conta e removeremos todos os seus dados pessoais (exceto conforme exigido para fins legais) e você não poderá continuar a usar nossos serviços. </p> <p>A menos que um regulamento local específico estabeleça o contrário, a Política de Privacidade é regida pelas leis da Espanha.</p> <p><b>Última atualização</b>: fevereiro de 2022.</p>"
