  partnership-policy:
    explanation:
      p1: Mantener el Decidim requiere tiempo y recursos. Hay que manejar varias tareas, tales como revisar contribuciones, resolver problemas, corregir errores, escribir documentación y responder dudas generales compartidas por la comunidad. Cualquier organización (apuesta, asociación, o colectivo) dispuesto a convertirse en Socio Decidim se compromete a contribuir a la Asociación de Decidim con una cuota reducida del 3% del ingreso anual generado por actividades de Decidim. En el caso de organizaciones sin fines de lucro, esta cuota es de 1,5%.
      p2: Cada socio decidim será visible públicamente en el <a href="%{main_website_url}">sitio web principal de Decidim</a> y en la <a href="%{readme_url}">página de GitHub proyecto README</a>. Además, la Asociación de Decidim recomendará a los socios de Decidim en nuestras conversaciones y conversaciones por correo electrónico sobre la prestación de servicios con Decidim.
      p3: Para apoyar a las organizaciones recientemente incorporadas, Decidim Partners estará exento de contribuir económicamente durante su primer año para desarrollar primero su plan de negocios con Decidim. Mientras tanto, recomendamos que Decidim Partners encuentre otras maneras de contribuir al proyecto (como con informes de errores, documentación, participación y apoyo en actividades comunitarias, etc.).
    how_to:
      steps:
        step1: Envía un correo electrónico a associacio [at] decidim [dot] org con tu información de contacto e indica en el asunto que quiero convertirme en un socio decimal.
        step2: Nos pondremos en contacto contigo para una videoconferencia para luego evaluar la candidatura.
        step3: Si la candidatura es aprobada, el Comité de Coordinación te enviará anualmente una declaración jurada para que la rellenes y envíes con el recibo de la transferencia bancaria correspondiente.
