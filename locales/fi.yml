    goals:
      l1: Haluamme tehdä Decidim-nimen tai -logon käytön helpoksi sellaisille käyttötarkoituksille, joiden tavoitteena on auttaa levittämään alustaa tai parantaa sitä.
      l2: Haluamme selventää, kuinka Decidimiin liittyvät yritykset ja hankkeet voivat (tai eivät voi) käyttää Decidimin nimeä ja logoa.
      l3: Haluamme vaikeuttaa Decidim-nimen ja -logon käyttöä epäoikeudenmukaisen voiton tavoitteluun sekä ihmisten harhauttamiseen tai hämmentämiseen, mikäli he etsivät virallista tietoa Decidimistä.
    p1: '"Decidim" ja Decidim-logo ovat Decidim-yhdistyksen ("Associació de Software Lliure Decidim") virallisia tavaramerkkejä. Et voi käyttää näitä tavaramerkkejä ilman lupaa kaupalliseen tarkoitukseen osoittaaksesi, että Decidim tukee tai on liitoksissa tarjoamiisi tuotteisiin tai palveluihin. Voit käyttää näitä tavaramerkkejä tavalla, jossa selkeästi osoitat viittaavasi Decidim-hankkeeseen, mutta virallisen tuen tai liitoksen väittäminen on kiellettyä.'
