      paragraph: '<p>Käytät Associació de Software Lliure Decidim:n ("Decidim", "Yhdistys", "Me") verkkosivustoa, joka on saatavissa verkko-osoitteessa <a href="https://decidim.org/fi/">https://decidim.org/</a> (jäljempänä "Verkkosivusto"), kotipaikkana Sant Adria, Number 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Espanja ja ID-numero G67401174.</p><p><b>Voit ottaa meihin yhteyttä sähköpostitse osoitteen <a href="mailto:hola@decidim.org">hola@decidim.org</a> kautta</b></p>'
      title: Keitä me olemme
    section-2:
      paragraph: "<p>Tämän Verkkosivuston tarkoitus on tarjota yleistä julkista tietoa Decidimistä, sen toiminnasta ja teknologiasta, jotka koostuvat vapaasta avoimen lähdekoodin osallistuvan demokratian alustasta kaupungeille ja organisaatioille sekä sen ympärille muodostuneen maailmanlaajuisen Decidim-yhteisön hallinnoinnista. Teknologiamme mahdollistaa kansalais- ja yhteisöhankkeiden kehittämisen laajemman yhteisöllisen osallistumisen avulla. Voit vapaasti kokeilla Decidim-alustaa julkisessa verkossa olevan demo-palvelumme kautta.</p><p>Tämän Oikeudellisen ilmoituksen sisältämien käyttöehtojen tarkoitus on säädellä tämän Verkkosivuston ja lain 34/2002 informaatioyhteiskunnan palveluista ja sähköisestä kaupasta (Law 34/2002 on Information Society Services and Electronic Commerce) sekä muiden sovellettavien lakien ja säädösten mukaan tarjottujen palveluiden ja/tai sisältöjen sallittua käyttöä.</p>"
      title: Tarkoitus
    section-3:
      paragraph: '<p>Tälle verkkosivustolle on vapaa pääsy. Tämän Verkkosivuston tietoja ja/tai sisältöjä voi selata yleisesti täyttämättä hakemuslomakkeita. Muissa käyttötapauksissa pyydämme tutustumaan <a href="%{privacy_policy_url}">Tietosuojaselosteeseemme</a>.</p><p>Käyttämällä tätä Verkkosivustoa hyväksyt tämän Oikeudellisen ilmoituksen sisältämät käyttöehdot ja sitoudut käyttämään Verkkosivustoa asianmukaisesti, huolellisesti, lainmukaisesti sekä erityisesti: (i) käyttämään Verkkosivustoa sen tarkoituksenmukaisiin käyttötarkoituksiin, eli tiedonsaantiin palveluistamme, sekä pidättäydyt käyttämästä Verkkosivustoa tai sen sisältöjä lainvastaisiin tai muihin tarkoituksiin, jotka ovat yleisen järjestyksen, moraalikäsitysten tai hyvien tapojen vastaisia; (ii) kunnioittamaan Verkkosivuston ja sen sisältöjen tekijän- ja muita oikeuksia, sekä kaikkia Decidimiin liittyviä oikeuksia; (iii) olemaan jäljentämättä, kopioimatta, muuntamatta, muokkaamatta, levittämättä, esittämättä julkisesti tai asettamatta julkisen yleisön saataville Verkkosivustoa tai sen sisältöjä tai mitää siihen tehtyjä muutoksia; (iv) olemaan vastuussa Decidimille aiheutuneista menetyksistä tai vahingoista, jotka johtuvat suorasti tai epäsuorasti Verkkosivustoa, "Lakitekstien" (tämä Oikeudellinen ilmoitus ja <a href="%{privacy_policy_url}">Tietosuojaseloste</a> yhdessä) ehtoja ja soveltuvaa lainsäädäntöä kohtaan tekemistäsi väärinkäytöksistä.</p>'
      title: Verkkosivuston käyttö
    section-4:
      paragraph: "<p>Kaikki immateriaalioikeudet tämän Verkkosivuston sisältöihin, mukaanlukien kuvat, tavaramerkit, logot, tunnusmerkit, äänet ja animaatiot, tekstit, äänet, visuaaliset tai audiovisuaaliset tallenteet sekä tietokannat, ovat Decidimin tai lisenssinantajien omaisuutta ja niitä suojaavat kansalliset ja kansainväliset lait. Nämä oikeudet pidätetään Decidimille ja/tai sen lisenssinantajille. Tämän verkkosivuston tai sen osien jäljentäminen, kopioiminen, julkinen esittäminen, jakelu, muuttaminen, muuntaminen, tuhoaminen, manipulointi ja mikä tahansa muu käyttö, mukaan lukien kopiointi ja uudelleenkäyttö, tuottoa tavoitellen tai tavoittelematta, suorasti tai epäsuorasti, väliaikaisesti tai pysyvästi, on ehdottomasti kielletty ilman Decidimin etukäteen antamaa kirjallista lupaa. Voimme ryhtyä oikeustoimiin ja/tai tuomioistuinten ulkopuolisiin toimiin asianmukaiseksi katsomallamme tavalla kaikissa näitä oikeuksia koskevissa rikkomuksissa.</p>"
      title: Tekijän- ja muut oikeudet
    section-5:
      paragraph: "<p>Decidim ei ole vastuussa kolmansien osapuolien verkkosivuista, joihin pääsee tämän Verkkosivuston kautta, eikä esitettyjen tietojen tarkkuudesta, totuudenmukaisuudesta tai oikeellisuudesta sellaisilla verkkosivuilla, jotka eivät ole sen itse kehittämiä. Mikäli Decidimille saatetaan tieto tämänkaltaisen sisällön tai linkkien laittomuudesta, se sitoutuu poistamaan ne tai estämään niiden käytön lain 34/2002 17 §:n (article 17 of Law 34/2002) mukaan sekä edellä mainitun lain 11 ja 16 §:n mukaisesti (articles 11 and 16 of the aforementioned Law).</p><p>Decidim ei myöskään ole vastuussa mistään vahingoista, jotka voivat aiheutua käyttäjän tietokoneelleen asentaman selaimen virheistä tai virheellisistä asetuksista. Decidim ei ole vastuussa mistään onnettomuudesta, vahingosta, välikohtauksesta tai teknisestä viasta, joka johtuu käyttäjän internet-yhteydestä.</p><p>Decidim pyrkii parhaansa mukaan ja mahdollisimman lyhyessä ajassa toteuttamaan virheiden ja puutteiden päivitykset ja korjaukset, mukaan lukien niiden, jotka ilmenevät pääsyssä ja/tai yhteyden muodostamisessa Verkkosivustoon ja/tai sen sisältöön, mutta ei takaa, ettei katkoksia, virheitä yhteyden muodostamisessa ja/tai pääsyssä Verkkosivustolle ja sen sisällön päivittymiseen esiintyisi.</p><p>Olet vastuussa Verkkosivuston käytöstä ja pääsystä siihen. Decidim ei ole vastuussa tälle Verkkosivustolle yhdistämisen ja/tai yhteyden muodostamisen yhteydessä esiintyvistä viruksista, tietoturvavirheistä, eikä vahingoista, joita voi aiheutua laitteillesi tai tiedostoillesi tai asiakirjoillesi, joita näille laitteille on tallennettu. Decidim ei myöskään ole vastuussa sellaisista kolmansien osapuolien aiheuttamista vahingoista, jotka ovat aiheutuneet Decidimin vaikutusvallan ulkopuolella olevasta laittomasta yhteyden kaappauksesta.</p><p>Decidim ei ole vastuussa velvoitteidesi rikkomisesta, jotka sisältyvät tähän Oikeudelliseen ilmoitukseen ja jotka hyväksyt yhdistäessäsi tälle Verkkosivustolle, etenkään immateriaalioikeuksien, tekijänoikeuksien, mainonta- ja kuvaoikeuksien tai muiden kolmansien osapuolien oikeuksien loukkauksista.</p>"
      title: Vastuu
    section-6:
