  testimonials:
    n1:
      org: Rathaus von Barcelona (2015-2019)
      quote: Dank Decidim ist es uns in Barcelona gelungen, gemeinsam mit den Bürgern einen strategischen Stadtplan zu erarbeiten. 2016 haben wir den Stadtaktionsplan in Form eines partizipatorischen Prozesses durch Decidim Barcelona eröffnet. Derzeit umfasst dieser Plan fast 7 000 Vorschläge für Bürger. Einer der Vorteile der Nutzung dieser Plattform besteht darin, dass Sie jederzeit den Stand der Umsetzung der angenommenen Vorschläge überwachen können.
    n2:
      org: Som Energia
      quote: Mit der Implementierung von Decidim in Som Energia haben wir einen freundlicheren Raum für Partizipation geschaffen. Wir haben das Tool 2018 freigegeben als Gastgeber der Generalversammlung der Genossenschaft und Monate später diskutierten wir das Image Redesign und die gemeinsame Entwicklung der Schule von Som Energia, unter anderen partizipatorischen Prozessen. In wenigen Monaten haben sich mehr als 3.500 Teilnehmer registriert, 5 Beteiligungsprozesse, Bei der letzten Generalversammlung stimmten 3 Versammlungen und mehr als 1.300 Stimmen.
    n3:
      org: Gemeindepräsident von Me<unk> rida Yucata<unk> n, Mexiko. Stadtrat von Me<unk> rida Yucata<unk> n, Mexiko
      quote: Die Entscheidung Me<unk> rida digitale Plattform war eine Gelegenheit, die wie nie zuvor die Mechanismen der Bürgerbeteiligung für die Ausarbeitung des Stadtentwicklungsplans von Me<unk> rida 2018-2021 eröffnet wurde. Wir hatten mehr als 3.000 Bürgerinteraktionen einschließlich Vorschläge, Kommentare, Anregungen und Unterstützung, dass das Erreichen des größtmöglichen Konsens darüber, was für unsere Stadt am besten ist. Zweifellos wird die Decide Me<unk> rida Plattform weiterhin unser Verbündeter sein, um Me<unk> rida zu einer zunehmend partizipativen Gesellschaft zu machen.
    n4:
      org: Stadt Helsinki
      quote: Was wir schätzen ist, dass es unter dem Gesichtspunkt der Demokratie aufgebaut ist und daher die Demokratie ein großes Anliegen ist. Demokratische Grundsätze wie Rechenschaftspflicht, Gleichheit und Transparenz stehen im Mittelpunkt des Entwurfs.
    n5:
      org: Offene Regierung von Mexiko-Stadt
      quote: Nahezu jeden partizipativen Prozess, der bei uns auf dem Tisch gelandet ist, konnten wir mithilfe der Geschäftsregeln von Decidim umsetzen. Als Werkzeug ist Decidim extrem leistungsfähig. Was für uns jedoch am stärksten und zugleich am wichtigsten ist, ist die Community – sowohl die Entwickler:innen als auch jene, die Decidim für partizipative Prozesse einsetzen. Das gemeinsame Arbeiten und der Austausch mit ihnen haben uns die Herausforderungen, die mit der Umsetzung partizipativer Demokratie in der realen Welt verbunden sind, erst richtig bewusst gemacht.
    n6:
      org: Mozilla Foundation
      quote: Wir leiden unter einem Mangel an öffentlichem Raum. Umso wichtiger ist es, dass wir uns diese öffentlichen Räume zurückholen. Offene Plattformen wie Decidim leisten genau das. Es geht nicht nur darum, dass die Software Open Source ist und andere sie forken, weiterverwenden und eigene Prozesse darauf aufbauen können. Entscheidend ist auch, dass die Werte, die wir uns für unsere Gesellschaft wünschen, direkt in das Design und die Funktionsweise der Plattform eingebettet sind.
    n7:
      org: Forschungsdirektor bei OpenForum Europe, Europäische Union
      quote: Der Prozess begann im Oktober 2019 in der Generaldirektion Kommunikation und der Einheit eDemocracy der Europäischen Kommission am Gemeinsamen Forschungszentrum (Joint Research Centre), dem Wissenschafts- und Wissensdienst der Europäischen Kommission. Eine Analyse der Bedürfnisse der Konferenz sowie der dafür geeigneten Werkzeuge führte zur Wahl des Open-Source-Tools Decidim – aufgrund seiner technischen Reife, der breiten Community und seiner Anpassungsfähigkeit.
    n8:
      org: Pipeline to Power, tätig für die New Yorker Kommission für zivilgesellschaftliche Beteiligung
      quote: 'in wesentlicher Grund, warum Decidim so wirkungsvoll ist, liegt darin, dass es eine zusätzliche Abstraktionsebene einführt: Die einzelnen Schritte eines Prozesses werden klar von den dazugehörigen Aktivitäten getrennt. Das ist Teil der Informationsarchitektur. Dadurch wird nicht nur sichtbar, was in jedem Schritt passiert, sondern auch, dass sich unterschiedliche Bereiche von Decidim je nach Phase des Prozesses unterschiedlich verhalten. Dass all das anpassbar ist, ermöglicht es, Decidim genau an unsere Arbeitsweise anzupassen – statt unsere Arbeit an das Tool anpassen zu müssen.'
