    cta: Alle FAQs lesen
    questions:
      q01:
        answer: 'Decidim ist eine freie Open-Source Partizipatorische-Demokratie-Plattform für Städte und Organisationen. Aber Decidim ist mehr als nur eine digitale Plattform: Es ist ein gemeinsames, freies und offenes Projekt und Infrastruktur, einschließlich Code, Dokumentation, Design, Schulungen, einem Rechtsrahmen, kollaborativen Schnittstellen, Anwender- und Einrichtungsgemeinschaften und eine gemeinsame Vision.'
        question: Was ist Decidim?
      q02:
        answer: Decidim wird derzeit von Städten und Organisationen weltweit verwendet. Tatsächlich kann jede Gruppe von Menschen sie nutzen, sei es eine NGO, eine Universität, eine Gewerkschaft, eine Genossenschaft, eine Nachbarschaft usw. Hier findest du eine [vollständige Liste der derzeit aktiven Instanzen](/usedby/).
        question: Wer verwendet Decidim?
      q03:
        answer: 'Konfiguriere Beteiligungsprozesse ganz einfach: Du möchtest einen Strategieplan entwerfen? Über neue Verordnungen diskutieren? Oder über einen neuen Platz oder ein öffentliches Gebäude für das Gemeinwohl diskutieren? Mithilfe von Decidim kannst du Partizipationsräume konfigurieren (Initiativen, Versammlungen, Prozesse oder Beratungen) und sie durch verschiedene verfügbare Komponenten bereichern (persönliche Treffen, Umfragen, Vorschläge, Abstimmungen, Follow-up der Ergebnisse, Kommentare und vieles mehr).'
        question: Was kann ein Decidim-Admin tun?
      q04:
        answer: Decidim ermöglicht es tausenden Menschen sich demokratisch zu organisieren durch die Entwicklung von Vorschlägen, Teilnahme an öffentlichen Meetings, die Förderung von Prozessen zur Entscheidungsfindung, Entscheidungen durch verschiedene Formen der Abstimmung und Überwachung der Umsetzung von Entscheidungen. 
        question: Was können teilnehmende Personen (Person, die Decidim nutzt) von Decidim tun?
      q05:
        answer: Ja, wir haben eine [online Demo](/demo).
        question: Habt ihr eine Demo? Ich möchte ausprobieren, wie Decidim funktioniert, ohne die Installation durchzuführen.
      q06:
        answer: Wir veröffentlichen ungefähr jeden Monat eine neue Version, siehe [Aufzeichnung der Versionen](https://github.com/decidim/decidim/releases).
        question: Wie regelmäßig wird die Plattform aktualisiert?
      q07:
        answer: Die Installation von Decidim ist einfach, aber du benötigst einige Kenntnisse und technische Anforderungen. Siehe [Dokumentation zur Installation von Decidim](https://docs.decidim.org/en/install/).
        question: Was benötige ich, um Decidim zu installieren?
      q08:
        answer: Die [Roadmap der neuen Features des Projekts](https://github.com/decidim/decidim/projects/16) findest du unter GitHub.
        question: Wo finde ich den Projektplan und die geplanten Funktionen?
      q09:
        answer: Decidim ist eine Plattform für Bürgerbeteiligung, geschaffen von Mitmenschen für Mitmenschen. Sein Quellcode ist offen und kann von jedem überprüft, modifiziert und erweitert werden. Die Decidim Software wird abgedeckt durch die [AGPL Lizenz](https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License). Das heißt, Nutzung, Modifizierung und die Weiterverteilung und abgeleitete Versionen ist erlaubt, solange die AGPL-Lizenz respektiert wird.
        question: Was bedeutet es, dass Decidim frei, "libre" und open source ist?
      q10:
        answer: Du kannst auf mehrere Arten mitmachen. Einer davon ist durch die [Metadecidim](http://meta.decidim.org) Community. Wenn du neue Funktionen vorschlagen möchtest, [gehe hier](https://meta.decidim.org/processes/roadmap). Wenn du Fehler entdeckt hast und sie melden möchtest, [nutze diesen Prozess](https://meta.decidim.org/processes/bug-report?locale=de). Wenn du aktiv an der Metadecidim Community teilnehmen möchtest, registriere dich als teilnehmende Person der Community und nimm an den monatlichen [Metadecidim Operative Sessions](https://meta. ecidim.org/assemblies/eix-comunitat) teil. Wenn Code dein Ding ist, [komm zu Github](https://github.com/decidim/decidim). Wenn du in der Forschung tätig bist, interessieren dich vielleicht die [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
        question: Ich habe Ideen für neue Verbesserungen und möchte das Projekt besser verstehen. Was kann ich tun?
      q11:
        answer: Der beste Weg, deine Zweifel schnell zu beseitigen, ist die Metadecidim Community. Melde dich im [Support-Forum](https://meta.decidim.org/processes/supportforum?locale=de) an und schau nach, ob deine Frage bereits existiert, schon beantwortet wurde, oder, anderenfalls, stell deine Fragen. Wenn du dein Problem in diesem Bereich nicht lösen kannst, ist es vielleicht an der Zeit, uns auch über das [Kontaktformular](/contact) zu kontaktieren.
        question: Ich habe eine Menge Zweifel, aller Arten... wo kann ich diese stellen oder lösen?
      q12:
        answer: Du findest die aktuellste Version unseres Admin-Handbuchs im Abschnitt [Dokumentationen](https://docs.decidim.org).
        question: Gibt es für die Einrichtung ein Tutorial?
      q13:
        answer: So nennen wir unseren Kodex der demokratischen Garantien und demokratischen Zusammenarbeit. Alle Mitglieder der Community müssen sich dem [Social Contract](http://decidim.org/contract) verpflichten.
        question: Was ist der Gesellschaftsvertrag?
      q14:
        answer: 'Es gibt viele Unterschiede: Merkmale, Flexibilität, Architektur, Modularität, etc. Wir haben [einen Beitrag veröffentlicht](/blog/2019-01-14-consul-comparison/), um diese Frage zu beantworten.'
        question: Was sind die Unterschiede zum Consul Project / Decide Madrid?
      q15:
        answer: "[Metadecidim](http://meta.decidim.org) ist die Community von Decidim, die an der Gestaltung der Plattform und dem Aufbau des Decidim-Projekts mitarbeitet. Wir treffen uns regelmäßig im Rahmen der Community-Meetings, für Themen im Zusammenhang mit den technologischen Aspekten der Plattform und den Labs, welche mehr [forschungsorientiert](https://meta.decidim.org/assemblies/eix-lab) sind. Unsere jährliche Konferenz ist das Decidim Fest. Besuche [meta.decidim.org](http://meta.decidim.org), um die Aufrufe zu verfolgen und wenn du der Community beitreten möchtest. Wir würden uns freuen ;-)"
        question: Was ist die Metadecidim-Community?
      q16:
        answer: Natürlich kannst du das. Menschen nehmen teil durch partizipatorische Prozesse, Debatten, Übersetzungen, ect. die du in Metadecidim finden kannst. Decidim wurde in Barcelona gegründet und hat deswegen eine starke geografische Bindung zu dieser Stadt, aber darüber hinaus ist es ein Projekt für das Allgemeinwohl.
        question: Kann ich der Metadecidim-Community beitreten, auch wenn ich nicht in Barcelona lebe?
      q17:
        answer: Jeder Mensch, mit gutem Willen und der korrekten Haltung gegenüber demokratischer Zusammenarbeit.
        question: Welche Arten von Mitgliedern akzeptiert ihr für die Metadecidim Community?
      q18:
        answer: Die "Asociacion de Software Libre Decidim" ist eine demokratische Vereinigung für die Verwaltung der Decidim-Gemeinschaft. Sie wurde am 16. Februar 2019 in einer [außerordentlichen Versammlung der Gemeinschaft](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169) mit Zustimmung der Satzung der Organisation gegründet.
        question: Was ist die Decidim Association?
      q19:
        answer: In der [Generalversammlung der Decidim-Assoziation](https://meta.decidim.org/assemblies/general-assembly-association) findest du weitere Infos über uns. Außerdem kannst du hier den Verlauf der Sitzungen verfolgen und relevante Informationen überprüfen (Statuten, rechtliche Vereinbarungen, interne Regelungen).
        question: Wo finde ich mehr Informationen über die Decidim Association?
      q20:
        answer: Die am Projekt beteiligten Personen können Mitglieder werden. Was du dafür machen musst, [erklären wir dir hier im Detail](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=de).
        question: Wie kann ich Mitglied der Decidim Association werden?
      q21:
        answer: Decidim ist ein gemeinnütziges Projekt und ist momentan vollständig von Förderung abhängig. Alle Details zur Förderung des Projekts findest du auf [OpenCollective](https://opencollective.com/decidim)
        question: Wie kann ich das Projekt finanzieren?
      q22:
        answer: Ja, wir haben Vorlagen um solche Kooperationsvereinbarungen zu formalisieren [Bitte kontaktiere uns](/contact).
        question: Wir möchten eine formale Vereinbarung der Zusammenarbeit abschließen. Gibt es Vorlagen, die wir verwenden können?
      q23:
        answer: Ja, aber du musst Geduld mitbringen. Es gibt eine Menge Institutionen die Decidim nutzen wollen und wir helfen ihnen schrittweise. [Kontaktiere uns](/contact) mit deinen Fragen und wir weden die so bald wie möglich beantworten.
        question: Unterstützt ihr Institutionen?
      q24:
        answer: Decidim und das Decidim-Logo sind von der Association registriert, sie dürfen weder als kommerzielles Produkt verwendet werden noch verkauft werden. Wenn verwendet, muss das Projekt namentlich genannt werden. Mehr dazu findest du in unserer [Markenrichtlinie](/trademark-policy).
        question: Was ist die Markenpolitik von Decidim?
