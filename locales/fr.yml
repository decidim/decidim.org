    n1:
      org: Ville d'Helsinki
      quote: Nous avons évalué sept types d'options de budgétisation participative afin de trouver la bonne plateforme pour propulser celui d'Helsinki avec une interface facile à utiliser et une modularité requise pour différents types de besoins. Decidim a remporté l'évaluation et les premières instances ont été construites en 2018.
    n2:
