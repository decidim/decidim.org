  privacy-policy:
    section-1:
      paragraph: <p>L' Association d Logiciel Libre Decidim ("<a href="%{decidim_url}">Decidim</a>" ou "nous") est le propriétaire de ce site web. disponible via le domaine web <a href="https://decidim.org/">https://decidim.org/</a> (ci-après, le "Site Web"), et agit en tant que contrôleur de données pour le traitement des données personnelles de tous les utilisateurs du Site Internet (« Vous », « Utilisateur »).</p> <p><a href="%{decidim_url}">Decidim</a> s'engage à protéger la vie privée de tous les Utilisateurs du Site, ses membres associés et membres de la communauté <a href="%{decidim_url}">Decidim</a> . Cette politique de confidentialité explique nos pratiques concernant l'utilisation des données personnelles collectées par le biais du site Web, y compris la démo de notre plateforme de démocratie participative libre et open-source, ainsi que le traitement des données des personnes associées à <a href="%{decidim_url}">Decidim</a> et la gestion de la communauté <a href="%{decidim_url}">Decidim</a> soit sur ce site Web, soit sur d'autres plates-formes gérées par <a href="%{decidim_url}">Decidim</a>.</p> <p>La présente politique de confidentialité fait partie de nos textes légaux avec l' <a href="%{legal_notice_url}">Avis légal</a>.</p>
      title: Introduction
    section-2:
      paragraph: '<h3>1. Données collectées en naviguant sur le Site Web</h3><p>Quand vous utilisez notre site <a href="%{decidim_url}">Decidim</a> utilise les services du logiciel d''analyse Plausible. Ce logiciel s''assure que les données tracées sont entièrement chiffrées. Le but de Plausible Analytics est de connaître les tendances de trafic sur un site web et non les comportements individuels. Chaque requête HTTP envoie l''adresse IP et le User Agent au serveur, c''est ce qu''ils utilisent, en générant un identifiant changeant quotidiennement selon l''IP et le User Agent des visiteurs. Pour anonymiser ces données, l''identifiant est passé dans une fonction de hash avec salage tournant. Cela génère une chaîne de caractères de lettres et de chiffres utilisé pour calculer le nombre de visite unique par jour. L''adresse IP et le User Agent ne sont jamais stockés dans les logs, base de données où autre espace de stockage de Plausible. Les anciennes clés de salage sont supprimés toutes les 24h pour éviter la possibilité de relier les informations d''un visiteur d''un jour à l''autre. De ce fait, aucune information personnelle est collectée lors de la visite de notre site web. Pour plus d''informations sur les traitements de données opérés par Plausible Analytics, vous pouvez visitez leur site web à <a href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a></p><h3>Données collectées sur notre Démo</h3><p>L''accès à la plateforme <a href="%{decidim_url}">Decidim</a> de démonstration,via le Site Web à l''URL<a href="https://try.decidim.org/">https://try.decidim.org/</a> est anonyme,car vous passez par des identifiants génériques pour tester et découvrir lesfonctionnalités de la plateforme <a href="%{decidim_url}">Decidim</a> par lesutilisateurs.</p><p> Un cookie de session ("Session_id") est cependant activé, mais ce dernier ne sert qu''à établir l''identificant de votre session courante. Ce cookie est nécessaire pour le fonctionnement technique de la plateforme, pour assurer la connexion via le protocole HTTP et garder la session utilisateur et les services du Site Web fonctionnels, et sont exemptés du consentement utilisateur en accord avec l''alinéa 4/2012 sur l''exemption du consentement utilisateur décrit par l''Autorité Européenne de Protection des Données.</p><h3> c. Données collectées via les formulaires, email et autres moyens de communication</h3><p> Quand nous sommes contactés via le formulaire de contact, par email ou moyens similiaires, nous collectons automatiquement les données suivantes: nom, prénom, entité, adresse mail et contenu du message de manière à répondre à votre requête, commentaire ou suggestion</p><p> Il est également possible que nous traitions ces données pour des traitements statistiques avec pseudonymisation et procédures techniques d''anonymisation, comme par exemple l''aggrégation de donnée, de manière à éviter de ces traitements la possibilité d''identifier les utilisateurs individuellement.</p><h3>d. Données collectées via la communauté<a href="%{decidim_url}">Decidim</a></h3><p><a href="%{decidim_url}">Decidim</a> utilise d''autres sites liés à ce Site Web pour la gestion de la communauté <a href="%{decidim_url}">Decidim</a> créée autour de notre logiciel, comme point de rencontre de la communauté <a href="%{decidim_url}">Decidim</a> et où la plupart des activités et des communications entre les utilisateurs et <a href="%{decidim_url}">Decidim</a> prend place. Ces plateformes, comme <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> ou GitHub(<a href="https://github.com/decidim/decidim">https://github.com/decidim/decidim</a>)sont gouvernées par leurs propres Conditions Générales d''Utilisations.</p><p>Nonobstant,<a href="%{decidim_url}">Decidim</a> peut potentiellement traiterdes données personnelles via ces plateformes pour la gestion des projets de lacommunauté développés sur ces plateformes respectivement, en particulier cesdonnées peuvent consister en les données de connexion à ces plateformes, leprofil utilisateur, et le contenu des commentaires et remarques quel''utilisateur ferait pour contribuer aux projets<a href="%{decidim_url}">Decidim</a>. À noter que ces informations peuvent être publique et, de manièreconséquente, accessible et visible des autres utilisateurs.</p><h3>e. Données collectés via nos partenaires</h3><p> Toute personne ou organisation voulant librement participer dans la communauté <a href="%{decidim_url}">Decidim</a>, participer aux débats, collaborer à l''organisation d''événements, promouvoir le travail d''un groupe ou de journées communautaires, ainsi que contribuer au développement ou la documentaion de notre plateforme libre et open-source de démocratie participative, gestion des instances etc., peut choisir de devenir membre de <a href="%{decidim_url}">Decidim</a>, tant qu''elle a montré un investissement conséquent dans la commauté via la réalisation d''activités décrites précedemment. Pour ce faire, vous devez compléter un formulaire pour soumettre votre candidature, qui sera évaluée par le Comité de Coordination <a href="%{decidim_url}">Decidim</a>.</p><p> Le traitement des données personnelles des membres de <a href="%{decidim_url}">Decidim</a> est effectué dans le but de gérer les projets et activités sus-mentionnés dans lesquels les membres associés participent, la gestion comptable des cotisations d''adhérents et, en général, la gouvernance des projets et activités de <a href="%{decidim_url}">Decidim</a>, pour assurer la conformité avec les principes et valeurs de <a href="%{decidim_url}">Decidim</a> autant que les devoirs des droits et devoirs associés.</p>'
      title: Données personnelles que nous collectons sur vous et comment nous les utilisons
    section-3:
      paragraph: <p>La base juridique de notre traitement de données personnelles est la suivantes :</p> <ul> <li>Le traitement des Utilisateurs et des données associées est nécessaire pour exécuter le contrat, consistant en l'acceptation par les utilisateurs du texte légal du site Web, afin de leur fournir toutes les informations sur <a href="%{decidim_url}">Decidim</a> et ses technologies, projets et activités, en plus de leur permettre de participer aux projets et activités réalisés par <a href="%{decidim_url}">Decidim</a>.</li> <li>Nous pouvons également traiter vos données personnelles lorsque vous nous donnez votre consentement exprès lors de publications sur les projets et activités de <a href="%{decidim_url}">Decidim</a> auxquels vous avez participé, communiqué de presse ou autres formes de communication et de diffusion de <a href="%{decidim_url}">activités de Decidim</a>, ainsi que de recevoir des informations particulières régulièrement et/ou lorsque vous nous contactez via le formulaire de contact du site Web ou par courriel. </li> <li>De plus, nous pouvons traiter vos données sur notre intérêt légitime pour effectuer des études statistiques ou d'autres techniques de génération de connaissances. la mise en œuvre de la pseudonymisation et, si possible, de mesures d’anonymisation, telles que l’agrégation des données, afin de protéger la vie privée des Utilisateurs, conformément à l’art. 89 RGPD</li> </ul> <p>Dans certaines circonstances, nous pouvons traiter vos données conformément à cette politique afin de nous conformer à une obligation légale ou réglementaire à laquelle nous sommes soumis.</p>
      title: Base juridique
    section-4:
      paragraph: '<p>Nous traitons vos données personnelles de manière confidentielle conformément à la législation applicable. Sauf indication contraire, vos données personnelles ne seront pas communiquées à des tiers. </p> <p>Spécifiquement, nous divulguons vos données comme suit :</p> <ul> <li>Nous pouvons donner accès à vos données personnelles à nos fournisseurs de services informatiques dans le cadre de contrats de fourniture de services en faveur de <a href="%{decidim_url}">Decidim</a>. Parmi les autres, Netlify, Inc., une entité américaine qui nous fournit des services d''hébergement web. <a href="%{decidim_url}">Decidim</a> a souscrit à Netlify un <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">accord de traitement des données</a>, y compris les clauses contractuelles normalisées actuellement approuvées par la Commission Européenne, afin de s''assurer que vos données personnelles sont traitées avec toutes les garanties appropriées. Plus d''informations sur la façon dont Netlify utilise vos données personnelles ici : <a href="https://www.netlify.com/gdpr-ccpa">https://www.netlify.com/gdpr-ccpa</a>. </li> <li>Nous pouvons mettre les données à disposition de l''administration publique ou des autorités pour enquêter sur les soupçons de fraude, le harcèlement ou toute autre violation de toute loi, règle ou réglementation ou des politiques du site Web.</li> </ul> <p>Pour plus d''informations sur nos fournisseurs de services qui effectuent des transferts internationaux, veuillez nous contacter à l''adresse <a href="mailto:privacy@decidim.org">privacy@decidim. rg</a>.</p>'
      title: Communication des données
    section-5:
      paragraph: "<p>Nous ne conservons vos données personnelles que tant qu'il est nécessaire de remplir les fins pour lesquelles nous les avons collectées, même pour se conformer aux exigences juridiques, comptables ou d'information.</p> <p>Pour déterminer la période de rétention appropriée pour les données personnelles, nous considérons le montant, la nature et la sensibilité des données personnelles, le risque potentiel de dommage résultant d'une utilisation non autorisée ou de la divulgation de vos données personnelles, les fins pour lesquelles nous traitons vos données personnelles, si nous pouvons atteindre ces objectifs par d'autres moyens et par les exigences légales applicables.</p>"
      title: Conservation des données
    section-6:
      paragraph: "<p>Nous mettons en œuvre des mesures de sécurité et des plans de protection des données personnelles conformément à la loi pour maintenir la confidentialité et l'intégrité de vos données et la protection contre l'accès non autorisé, la modification ou la destruction de ces données. </p>"
      title: Mesures de sécurité
    section-7:
      paragraph: '<p>Vous avez différents droits de par les lois concernant la protection de vos données personnelles. Spécifiquement, vous avez le droit à:</p><ul><li><b>Demande d''accès</b> à vos données personnelles. Cela vous permet de recevoir une copie des données personnelles que nous avons sur vous et vous permet de vérfier si nous les traitons légalement.</li><li><b>Demande de correction</b> de vos données personnelles. Cela vous permet de corriger toute information incorrecte au incomplète à votre sujet, après vérification des nouvelles données fournies.</li><li><b>Demande de suppression</b> de vos données personnelles. Cela vous permet de nous demander la suppression des données n''ayant plus aucune raison d''être traité par nos soins. Vous avez également le droit de nous demander supprimer vos données personnelles lorsque vous avez exercé avec succès votre droit d''opposition au traitement (voir ci-dessous), si nous avons traité vos données de manière illégale ou lorsque nous sommes tenus d''effacer vos données personnelles pour nous conformer à la législation locale. Notez toutefois que nous ne serons pas toujours en mesure de satisfaire à votre demande d''effacement pour des raisons juridiques spécifiques qui vous vous seront notifiées, le cas échéant, au moment de votre demande.</li><li><b>S''opposer au traitement de vos données personnelles</b> lorsque nous nous appuyons sur un légitime (ou celui d''un tiers) et qu''un élément de votre situation particulière vous incite à vous opposer au traitement sur ce motif car vous estimez qu''il a un impact sur vos droits et libertés fondamentaux. Vous avez également le droit de vous opposer lorsque nous traitons vos données à caractère personnel à des fins de marketing direct. Dans certains cas, nous pouvons démontrer que nous avons des motifs légitimes impérieux de traiter vos informations qui l''emportent sur vos droits et libertés.</li><li><b>Demande de restriction sur les traitements de vos données personnelles</b>.Cela vous permet de nous demander de suspendre le traitement de vos données personnelles dans les scénarios suivants:(a) si vous voulez établir la véracité des données; (b) là où notre utilisation des données est illégale mais vous ne voulez pas que nous les supprimions; (c) lorsque vous avez besoin que nous conservions vos données même si nous n''en avons plus besoin, car vous en avez besoin pour exercer ou défendre des revendications juridiques; ou (d) vous avez émis des objections quant à notre utilisation de vos données mais nous avons besoins de vérifier si nous avons des motifs légitimes impérieux pour les utiliser.</li><li><b>Demander le transfert de vos données personnelles</b> à vous ou à un tiers (droit à la portabilités des données). Nous vous fournirons à vous ou à une tierce organisation que vous aurez choisie vos données personnelles dans un format structuré, communément utilisé,. et traitable informatiquement. Notez que ce droit s''applique uniquement aux informations fournies automatiquement sur lesquelles. vous auriez accorder votre consentement à notre égard pour que nous les traitions, ou à des moments où nous aurions utilisées ces informations pour effectuer un contrat avec vous.</li><li><b>Retirer votre consentement à tout moment</b>. Cependant, cela n''affectera pas la légalité de tout traitement réalisé avant cette action.Si vous retirez votre consentement, nous ne serons potentiellement plus en mesure de vous fournir certains produits ou services. Nous vous en informerons si c''est le cas au moment où vous retirez votre consentement.</li></ul><p>Les droits sus-mentionnés sont actionnables en nous contactant via <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>.</p><p>Vous avez également le droit de vous plaindre auprès de l''autorité compétente, dans ce cas la Comission Nationale Informatique et Libertés (Cnil).</p>.'
      title: Vos droits
    section-8:
      paragraph: "<p>Nous nous réservons le droit de modifier les conditions de cette politique de confidentialité et nous vous en informerons en fournissant un avis clair de ces modifications par e-mail ou sur notre site Web, et dans cette politique de confidentialité. Si vous continuez à utiliser nos services après cette mise à jour, vous serez supposé accepter les nouvelles conditions. Si vous n'acceptez pas la mise à jour, veuillez résilier votre compte ou nous en aviser et nous clôturerons votre compte et supprimerons vos données personnelles (sauf si elles doivent être conservées à des fins légales), et vous ne pourrez pas continuer à utiliser nos services. </p> <p>Sauf disposition contraire d'un règlement local spécifique, la Politique de Confidentialité est régie par les lois espagnoles.</p> <p><b>Dernière mise à jour</b>: février 2022.</p>"
      title: Général
    title: Politique de confidentialité
  testimonials:
    n1:
      org: Hôtel de Ville de Barcelone (2015-2019)
      quote: Grâce à Decidim, nous sommes parvenus à coproduire un plan stratégique pour la ville de Barcelone avec ses citoyens. En 2016, nous avons inauguré le Plan d’Action Municipale sous la forme d’un processus participatif par le biais de Decidim Barcelone. Actuellement, ce plan comprend près de 7 000 propositions citoyennes. L'un des avantages de l'utilisation de cette plateforme est que vous pouvez contrôler à tout moment l'état de mise en œuvre des propositions approuvées.
    n2:
      org: Som Énergie
      quote: Avec la mise en œuvre de Decidim à Som Energia, nous avons créé un espace de participation plus chaleureux. Nous avons déployé l'outil en 2018, pour accueillir l'Assemblée Générale de la coopérative et quelques mois plus tard, nous avons débattu de la refonte graphique du développement collaboratif de l'école de Som Energia, entre autres processus participatifs. En quelques mois, plus de 3 500 participants se sont inscrits, 5 processus participatifs et 3 assemblées furent en place et plus de 1 300 participants votèrent lors de la dernière Assemblée Générale.
    n3:
      org: Présidente municipale de Mérida Yucatán, Mexique. Mairie de Mérida Yucatán, Mexique
      quote: La plate-forme numérique Decide Mérida a été une opportunité qui a encouragé comme jamais auparavant la participation des citoyens à l’élaboration du Plan de Développement Municipal de Mérida 2018-2021. Nous avons eu plus de 3 000 interactions citoyennes, y compris des propositions, des commentaires, suggestions et soutiens pour obtenir un consensus le plus élevé possible sur ce qui est le mieux pour notre ville. Il ne fait aucun doute que la plateforme Decide Mérida continuera d’être notre allié pour faire de Mérida une société de plus en plus participative.
    n4:
      org: Ville d'Helsinki
      quote: Ce que nous apprécions, c’est qu’il est construit en gardant la démocratie comme ligne de mire, et donc la démocratie est une priorité majeure. Les principes démocratiques tels que la responsabilisation, l'égalité et la transparence sont au cœur de la conception.
    n5:
      org: Gouvernement libre de Mexico
      quote: Presque tous les processus participatifs qui sont arrivés à notre table, nous avons été en mesure de le résoudre en utilisant les règles opérationnelles de Decidim. En tant qu'outil, il est très bon. Cependant, l'aspect qui nous semble le plus solide et le plus important est sa communauté, tant les développeurs que ceux qui l'utilisent pour des processus participatifs. La coopération avec eux nous a fait comprendre les défis que représente la mise en œuvre de la démocratie participative dans le monde réel.
    n6:
      org: Fondation Mozilla
      quote: Nous manquons d'espaces publics pour nous exprimer. Il est important que nous reprenions contrôle de ces derniers. Les plateformes ouvertes comme Decidim font exactement cela. Ce n'est pas seulement ça qui est open-source (pour que d'autres personnes puissent le forker, le réutiliser et construire un processus participatif). Decidim a également ces valeurs que nous voulons refléter dans notre société codée de la manière dont la plateforme est conçue.
    n7:
      org: Directeur de la recherche OpenForum Europe, Union européenne
      quote: Le processus a débuté en octobre 2019 au sein de la DG Communication et Démocratie en ligne de la Commission européenne au Centre commun de recherche (service de la science et de la connaissance de la Commission européenne). Une analyse des besoins de la Conférence et des outils adaptés à ceux-ci, a conduit à choisir l'outil open source Decidim pour sa maturité technique, sa grande communauté et sa flexibilité.
    n8:
      org: Pipeline à Power, travaillant pour la Commission d'Engagement civique de New York City
      quote: Une partie de ce qui rend Decidim si puissant est qu’il ajoute un niveau d’abstraction au travail séparant les étapes d’un processus et les activités associées au processus. Cela fait partie de l'architecture d'information, de sorte que non seulement vous dites ce qui se passe à chaque étape, mais différentes parties de Decidim se comportent différemment selon le moment où vous le faites ou selon l'étape dans laquelle vous vous trouvez. Le fait que ce soit personnalisable permet vraiment à Decidim d'être adapté à la manière dont nous faisons notre travail et non à notre travail d'être adapté.
