  testimonials:
    n1:
      quote: >-
        Dzięki postanowieniom w Barcelonie udało nam się wspólnie z obywatelami opracować strategiczny plan miast. W 2016 r. zainicjowaliśmy miejski plan działania w formie procesu partycypacyjnego poprzez decyzję w Barcelonie. Obecnie plan ten zawiera prawie 7 tysięcy propozycji obywateli. Jedną z zalet korzystania z tej platformy jest możliwość monitorowania przez cały czas stanu wdrażania zatwierdzonych wniosków.
      org: Sala miasta Barcelona (2015-2019)
    n2:
      quote: >-
        Dzięki wdrożeniu Decidim w Som Energia stworzyliśmy przestrzeń do uczestnictwa. Wydaliśmy narzędzie w 2018 roku, gospodarzem Walnego Zgromadzenia Spółdzielni i miesięcy później dyskutowaliśmy na temat przeprojektowania obrazów i wspólnego rozwoju Szkoły Som Energii, wśród innych procesów partycypacyjnych. W ciągu kilku miesięcy zarejestrowało się ponad 3 500 uczestników, 5 procesów uczestnictwa, 3 zespoły działające i ponad 1300 głosów w ostatnim głosowaniu Walnego Zgromadzenia.
      org: Som Energia
    n3:
      quote: >-
        Decydowana platforma cyfrowa była okazją, która nigdy wcześniej nie umożliwiła udziału obywateli w opracowaniu planu rozwoju gminy w latach 2018–2021. Mieliśmy ponad 3 000 interakcji obywatelskich, w tym propozycje, uwagi, sugestie i wsparcie osiągnięcia jak najwyższego konsensusu co do tego, co jest najlepsze dla naszego miasta. Bez wątpienia platforma decydowania o Ridzie będzie nadal naszym sojusznikiem, który sprawi, że Me<unk> rida stanie się coraz bardziej partycypacyjnym społeczeństwem.
      org: Municipal President of Meľrida Yucataľn, Meksyk. City Council of Meţrida Yucataľn, Mexico
    n4:
      quote: >-
        Doceniamy to, że jest zbudowana z myślą o demokracji, a zatem demokracja jest bardzo skoncentrowana. Podstawą projektu są demokratyczne zasady, takie jak odpowiedzialność, równość i przejrzystość.
      org: Miasto Helsinki
    n5:
      quote: >-
        Prawie każdy proces partycypacyjny, który dotarł do naszego stołu, udało nam się rozwiązać go za pomocą zasad biznesowych decydów. Jest to narzędzie, które jest bardzo silne. Jednak najsilniejszą i najważniejszą dla nas częścią jest jej społeczność, zarówno deweloperzy, jak i ci, którzy korzystają z niej w procesach partycypacyjnych. Współistniejące z nimi sprawiły, że doceniamy wyzwania związane z wdrażaniem demokracji uczestniczącej w świecie rzeczywistym.
      org: Otwarty rząd miasta Meksyk
  faqs:
    title: Często zadawane pytania
    q01:
      question: Co to jest Decidim?
      answer: >-
        Decidim jest darmową platformą demokracji uczestniczącej w Open-Source dla miast i organizacji. Decydim jest jednak czymś więcej niż platformą cyfrową: jest to darmowy i otwarty wspólny projekt oraz infrastruktura obejmująca kod, dokumentację, projektowanie, kursy szkoleniowe, ramy prawne, interfejsy współpracy, społeczności użytkowników i społeczności ułatwiające oraz wspólna wizja.
    q02:
      question: Kto obecnie używa Decidim?
      answer: >-
        Obecnie jest on używany przez miasta i organizacje. W rzeczywistości każda grupa ludzi może z niej korzystać, niezależnie od tego, czy jest to organizacja pozarządowa, uniwersytet, związki zawodowe, spółdzielnie, stowarzyszenie sąsiedzkie itp. Sprawdź [pełną listę aktualnie aktywnych instancji](/usedby/).
    q03:
      question: Co może zrobić administrator Decidim?
      answer: >-
        Łatwo skonfigurować procesy partycypacyjne czy chcesz stworzyć plan strategiczny? Lub dyskutować nad nowymi przepisami? Czy też omówić nowy kwadrat lub budynek publiczny w celu osiągnięcia wspólnego dobra? Dzięki Decidim będziesz mógł skonfigurować miejsca partycypacyjne (inicjatywy, zgromadzenia, procesy lub konsultacje) i wzbogacają je poprzez wiele dostępnych elementów (spotkania osobiste, ankiety, propozycje, głosowanie, monitorowanie wyników, komentarze i wiele innych).
    q04:
      question: Co może zrobić uczestnik (użytkownik) Decidim?
      answer: >-
        Decydim umożliwia tysiącom ludzi demokratyczną organizację poprzez przedstawianie propozycji uczestnictwa w publicznych spotkaniach, wspieranie dyskusji na temat podejmowania decyzji, podejmowanie decyzji w różnych formach głosowania i monitorowanie wykonywania decyzji.
    q05:
      question: Czy masz Demo? Chcę teraz użyć Decidim, nie instalując go, aby zobaczyć, jak to działa.
      answer: 'Tak, mamy [demo](/demo).'
    q06:
      question: Jak często platforma jest aktualizowana?
      answer: >-
        Wydajemy nową wersję około każdego miesiąca. Zobacz [rekord wersji](https://github.com/decidim/decidim/releases).
    q07:
      question: Co muszę zainstalować Decidim?
      answer: >-
        Instalacja Decidim jest łatwa, ale potrzebujesz wiedzy i wymagań technicznych. Zobacz [dokumentację do instalacji Decidim](https://docs.decidim.org/en/install/).
    q08:
      question: Gdzie mogę znaleźć plan działania projektu i planowane obiekty?
      answer: '[Mapa drogowa nowych funkcji projektu można znaleźć na GitHub](https://github.com/decidim/decidim/projects/16).'
    q09:
      question: 'Co to oznacza, że Decidim jest za darmo, "libre" i "open source"?'
      answer: >-
        Decydim jest platformą dla udziału obywateli i obywateli. Jego kod źródłowy jest otwarty i może być przeglądany, modyfikowany i ulepszany przez każdego. Oprogramowanie decydim jest objęte [licencją AGPL](https://en. ikipedia.org/wiki/GNU_Affero_General_Public_License). Oznacza to, że możesz z niego korzystać, modyfikować i rozpowszechniać pochodne wersje pod warunkiem, że przestrzegasz licencji AGPL.
    q10:
      question: >-
        Mam pomysły na nowe ulepszenia. Chcę lepiej zrozumieć ten projekt. Co mogę zrobić?
      answer: >-
        You can collaborate in multiple ways. One of them is through the [Metadecidim](http://meta.decidim.org) community. If you want to propose new features, [go here](https://meta.decidim.org/processes/roadmap). If you have detected errors and want to notify them, [go to this process](https://meta.decidim.org/processes/bug-report?locale=es). If you want to actively participate in the Metadecidim community, you can attend the monthly [Metadecidim Operative Sessions](https://meta.decidim.org/assemblies/eix-comunitat). Register as a participant of the community and participate with us. If your thing is the code, [come to Github](https://github.com/decidim/decidim). If you are a researcher, you might be interested in coming to the [LAB Metadecidim Seminars](https://meta.decidim.org/assemblies/eix-lab).
    q11:
      question: Mam wiele wątpliwości, wszelkiego rodzaju... gdzie mogę je zapytać, czy je rozwiązać?
      answer: >-
        Najlepszym sposobem na szybkie rozwiązanie wątpliwości jest społeczność Metadecidim. Wejdź teraz w proces [Forum Wsparcia](https://meta.decidim. rg/processes/supportforum?locale=pl) i sprawdź, czy Twoje pytanie istnieje, czy odpowiedź została udzielona i w inny sposób wpisz do pytania. Jeśli nie możesz rozwiązać swojego problemu w tej przestrzeni, może nadszedł czas, aby skontaktować się z nami za pośrednictwem [formularza kontaktowego](/contact).
    q12:
      question: Czy jest jakiś samouczek, aby rozpocząć jego konfigurację?
      answer: >-
        Możesz sprawdzić najnowszą wersję podręcznika administratora w [sekcji Dokumentacji](https://docs.decidim.org).
    q13:
      question: Czym jest umowa społeczna?
      answer: >-
        Tak nazywamy nasz Kodeks gwarancji demokratycznych i współpracę demokratyczną. Wszyscy członkowie społeczności muszą poprzeć [Kontrakt Społeczny](http://decidim.org/contract).
    q14:
      question: Jakie są różnice z projektem Consul / Decide Madrid?
      answer: >-
        Istnieje wiele różnic: cechy, elastyczność, architektura, modułowość itp. Mamy [opublikować post](/blog/en/2019-01-14-consul-comparison/) aby spróbować odpowiedzieć na to pytanie.
    q15:
      question: Czym jest społeczność Metadecidium?
      answer: >-
        [Metadecidim](http://meta.decidim.org) jest społecznością Decidim, która współpracuje przy projektowaniu platformy i budowie projektu Decidim. Spotykamy się regularnie przez [sesje operacyjne (Metadecidim Operative Sessions)](https://meta.decidim. rg/assemblies/eix-comunitat?locale=es) oraz [Seminaria badawcze LAB](https://meta.decidim.org/assemblies/eix-lab). Przejdź do [meta.decidim.org](http://meta.decidim.org), aby ściśle obserwować połączenia i jeśli chcesz dołączyć do społeczności. Chcielibyśmy ;-)
    q16:
      question: Czy mogę dołączyć do społeczności Metadecidim, nawet jeśli nie mieszkam w Barcelonie?
      answer: >-
        Decydim to projekt, który powstał w Barcelonie i dlatego istnieje silna więź terytorialna z tym miastem. Ale tak, możesz współpracować online, poprzez procesy partycypacyjne, debaty, itd. że zapewniamy Metadecidim. Chociaż możesz chcieć przyjechać do Barcelony jakiś czas :)
    q17:
      question: Chcemy zawrzeć formalną umowę o współpracy. Czy są jakieś szablony, z których możemy skorzystać?
      answer: Tak, mamy szablony do sformalizowania umów o współpracy. [Skontaktuj się z nami](/contact).
    q18:
      question: Jakich członków akceptujesz w społeczności Metadecidium?
      answer: Każdy, kto ma dobrą wiarę i właściwą postawę wobec demokratycznej współpracy.
    q19:
      question: Czy udostępniasz bezpłatną instalację organizacjom nienastawionym na zysk?
      answer: >-
        Tak, tylko jeśli jesteś organizacją z siedzibą w Barcelonie. Wyślij nam wiadomość, a otrzymasz pomoc ze strony Dyrekcji Badań Naukowych, Rozwój i innowacje w obszarze praw obywatelskich, udział i przejrzystość Rady Miasta Barcelony.
    q20:
      question: Czy wspierają Państwo instytucje?
      answer: >-
        Tak, ale musisz być cierpliwy. Istnieje wiele instytucji, które chcą teraz korzystać z decydizmu i pomagamy im krok po kroku. [Skontaktuj się z nami](/contact) w przypadku każdego pytania, a my odpowiemy na nie tak szybko, jak to możliwe.
    q21:
      question: Czym jest Stowarzyszenie Decidim?
      answer: >-
        „Asociacion de Software Libre Decidim” (Stowarzyszenie Wolnego Oprogramowania Decydim) jest demokratycznym stowarzyszeniem na rzecz zarządzania społecznością Decydim.
    q22:
      question: Jak mogę uzyskać więcej informacji o Stowarzyszeniu Decidim?
      answer: >-
        Na [walnym zgromadzeniu Zrzeszenia Decidim](https://meta.decidim. rg/montaży/ogólne zrzeszenie) można znaleźć więcej informacji niejasnych, śledzić działalność spotkań i sprawdzać odpowiednie informacje (statut, porozumienia prawne, przepisy wewnętrzne)
    q23:
      question: Jak mogę zostać członkiem Stowarzyszenia Decydim?
      answer: >-
        Teraz osoby zaangażowane w projekt mogą być partnerami. [Oto szczegółowo wyjaśniamy, jak musisz to zrobić](https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
    q24:
      question: Kiedy powstało Stowarzyszenie Decidim?
      answer: >-
        W dniu 16 lutego 2019 r. Associacioľ[Decidim powstał na nadzwyczajnym zgromadzeniu społeczności](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), za zgodą statutu.
