- testimonial1:
  name: Gala Pin
  image: /images/testimonials/gala_pin.jpg
  en:
    org: Barcelona City Hall
    quote: Thanks to Decidim, in Barcelona we have managed to co-produce a strategic city plan together with the citizens. In 2016 we inaugurated the Municipal Action Plan in the form of a participatory process through Decidim Barcelona. Currently, this plan includes almost 7 thousand citizen proposals. One of the advantages of using this platform is that you can monitor at all times the state of implementation of the approved proposals.
  es:
    org: Ayuntamiento de Barcelona
    quote: Gracias a Decidim, hemos conseguido en Barcelona coproducir un plan estratégico de ciudad conjuntamente con la ciudadanía. En el 2016 inauguramos el Plan de Acción Municipal en forma de proceso participativo a través de Decidim Barcelona. Actualmente dicho plan recoge casi 7 mil propuestas ciudadanas. Una de las ventajas de utilizar esta plataforma es que puedes seguir en todo momento el estado de implementación de las propuestas aceptadas.
  ca:
    org: Ajuntament de Barcelona
    quote: Gràcies a Decidim, hem aconseguit a Barcelona co-produir un pla estratègic de ciutat conjuntament amb la ciutadania. En el 2016 inaugurem el Pla d'Acció Municipal en forma de procés participatiu a través de Decidim Barcelona. Actualment aquest pla recull gairebé 7 mil propostes ciutadanes. Una dels avantatges d'utilitzar aquesta plataforma és que pots seguir en tot moment l'estat d'implementació de les propostes acceptades.
- testimonial2:
  name: Yaiza Blanch
  image: /images/testimonials/yaiza_blanch.jpg
  en:
    org: Som Energia
    quote: With the implementation of Decidim in Som Energia we have generated a kinder space for participation. We released the tool in 2018, hosting the General Assembly of the Cooperative and months later we debated the Image Redesign and collaborative development of the School of Som Energia, among other participatory processes. In a few months, more than 3,500 people have registered, 5 participatory processes, 3 assemblies operating and more than 1,300 votes in the last General Assembly vote.
  es:
    org: Som Energia
    quote: En Som Energia, con la implementación del Decidim, hemos generado un espacio más amable de participación. Estrenamos la herramienta en 2018, albergando la Asamblea General de la Cooperativa y meses más tarde, hemos llevado a debate el Rediseño de Imagen y la elaboración colaborativa de la Escuela de Som Energia, entre otros procesos de participación. En pocos meses se han registrado más de 3.500 personas, 5 procesos participativos, 3 asambleas funcionando y más de 1.300 votos en la última consulta de la Asamblea General.
  ca:
    org: Som Energia
    quote: A Som Energia, amb la implementació del Decidim, hem generat un espai més amable de participació. Estrenem l'eina en el 2018, albergant l'Assemblea General de la Cooperativa i mesos més tard, hem portat a debat el Redisseny d'Imatge i l'elaboració col·laborativa de l'Escola de Som Energia, entre altres processos de participació. En pocs mesos s'han registrat més de 3.500 participants, 5 processos participatius, 3 assemblees funcionant i més de 1.300 vots en l'última consulta de l'Assemblea General.
- testimonial3:
  name: Ismael Peña
  image: /images/testimonials/ismael_pena.jpg
  en:
    org: Generalitat de Catalunya
    quote: Decidim is a key tool in the strategy of citizen participation of the Generalitat de Catalunya. Beyond offering a platform to facilitate online participation, Decidim is a fundamental instrument of knowledge management and participation that, in addition, incorporates values, methodologies and a multipurpose set of tools with a high potential for transforming the relationship between the Administration and the citizen.
  es:
    org: Generalitat de Catalunya
    quote: Decidim es una herramienta fundamental en la estrategia de participación ciudadana de la Generalitat de Catalunya. Más allá de ofrecer una plataforma para facilitar la participación online, Decidim es un instrumento fundamental de gestión del conocimiento y la participación que, además, incorpora valores, metodologías y un polivalente conjunto de herramientas con un alto potencial transformador de las relaciones Administración-ciudadano.
  ca:
    org: Generalitat de Catalunya
    quote: Decidim és una eina fonamental en l'estratègia de participació ciutadana de la Generalitat de Catalunya. Més enllà d'oferir una plataforma per facilitar la participació online, Decidim és un instrument fonamental de gestió del coneixement i la participació que, a més, incorpora valors, metodologies i un polivalent conjunt d'eines amb un alt potencial transformador de les relacions Administració-ciutadà.
