  features:
    intro: "<p>Decidimは、市議会、協会、大学、NGO、労働組合、地域の共同体や協同組合など、数百人から数千人以上の参加者を想定した公的または私的な組織で使用することができます。</p><p>Decidimにより、参加のための<strong>スペース</strong>(イニシアティブ、アセンブリ、プロセス、またはコンサルテーション) を設定し、それらを利用可能な多くの<strong>コンポーネント</strong>(対面ミーティング、サーベイ、提案、投票、結果のフォローアップ、<strong>コメント</strong>など) を通じて豊かにすることができます。</p>"
    page:
      feature1:
        subtitle: 共通の問題を民主化するために、一歩一歩進めていきましょう
        text: 'プロセスは、様々な参加プロセスを作成、アクティブ/非アクティブ化、および管理することができる空間です。 これらは、すべてのコンポーネントを組み込むことができる異なるフェーズで構成されていることによって、他の空間と区別されます。 参加プロセスの例としては、委員会のメンバーの選挙プロセス、参加予算、戦略計画プロセスなどが挙げられます。 規則や規範の共同執筆都市空間の設計 あるいは公共政策計画の作成'
        title: 参加型プロセス
      feature10:
        subtitle: 共有するための分析、統合、構築
        text: 複数の提案や結果に基づいて単一のテキストにまとめたり表現したりするよう、長文のテキストをいくつかの提案や結果に変換したり、反対にテキストにまとめたりできます。
        title: 参加型テキスト
      feature11:
        subtitle: 大きなイベントが初演される場所
        text: 大規模なイベントのためのウェブサイトを作成します。事前に定義した一連のミーティング（チャット、ワークショップなど）を結びつけてプログラムを統一し、参加者を管理します。
        title: カンファレンス
      feature12:
        subtitle: なぜなら、あなたのコミュニティの意見は重要だからです
        text: 調査を設計し、公開します。結果を表示し、ダウンロードします。
        title: 調査
      feature13:
        subtitle: 平等とランダム性の正義です
        text: 複数の提案（例：審査員の候補）をランダムに、しかし再現可能な手順で選択することを可能にし、偏りのない均一な分布を保証します。
        title: 並べ替え
      feature14:
        subtitle: 集団的知能を構築する
        text: ユーザーがコメントを追加したり、それを賛成・反対・中立と評価したり、それに投票したり、回答したり、レスポンスに関する通知を受け取ったりできます。
        title: コメント
      feature15:
        subtitle: あなたのコミュニティ、情報に基づいて最新の情報
        text: リッチテキスト、埋め込み画像やビデオを含む情報ページを作成します。ブログコンポーネントにより、投稿やニュースの作成、時系列での表示が可能になります。
        title: ページとブログ
      feature16:
        subtitle: 興味深いコンテンツについてのパーソナライズされた情報
        text: Decidimは、いつでも更新情報を受け取れるよう、任意のスペースやコンポーネントのトラッキングを可能にします。
        title: 通知
      feature17:
        subtitle: シンプルだがパワフルだ。
        text: プラットフォームに登録している全員に、または特定のスペースに参加している人々にメールを送信します。
        title: ニュースレター
      feature2:
        subtitle: 集団的自己組織化の力
        text: 決定権を持つ組織やグループ（協議会、ワーキンググループ、委員会など）を設置し、定期的に会合を行うことを可能にします。その構成を詳細に記述し、ミーティングを開催場所も含めてリストアップします。それにより、例えば対面あるいはオンラインでのミーティングに参加する、アジェンダに課題を追加する、またはその組織が取った提案や決定事項にコメントするなど、参加を可能にします。
        title: 直接参加型の機関
      feature3:
        subtitle: すべての民主的保証のもとで決定する権利
        text: 投票を調整したり、議論や討論を引き起こしたり、投票結果を公開して安全な電子投票システムにつなげたりできるようにします。
        title: 投票
      feature4:
        subtitle: 全員に届く範囲内で、全員の議題を設定する
        text: 参加者は協力的なイニシアチブを作成し、その進むべき道と目標を定義し、支持を集め、イニシアチブについて議論や討論を行い、広めることができます。また、参加者から署名を集めたり、組織に所属する他のメンバーにも開かれた討論を行うためのミーティングポイントを設定することもできます。
        title: イニシアチブ
      feature5:
        subtitle: あなたのアイデア
