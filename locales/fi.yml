    explanation:
      p1: Decidim-alustan ylläpito vie aikaa ja resursseja. Ylläpito sisältää useita tehtäviä, kuten osallistujien lähettämän materiaalin arviointia, työtehtävien priorisointia, bugien korjaamista, dokumentaation kirjoittamista ja erilaisiin yhteisön kysymyksiin vastaamista. Jokainen organisaatio (yritys, yhdistys tai järjestö), joka haluaa liittyä Decidim-yhteistyökumppaniksi on sitoutunut maksamaan alennetun 3% maksun vuosittaisesta Decidimin tuottamasta liikevaihdostaan Decidim-yhdistykselle. Voittoa tavoittelemattomille organisaatioille tämä maksu on 1,5%.
      p2: Jokainen Decidim-yhteistyökumppani julkaistaan <a href="%{main_website_url}">Decidimin verkkosivustolla</a> ja <a href="%{readme_url}">GitHub projektin README-sivulla</a>. Lisäksi Decidim-yhdistys suosittelee Decidim-yhteistyökumppaneita Decidim-palveluiden tarjoamiseen liittyvissä keskusteluissamme ja sähköpostiviesteissämme.
      p3: Hiljattain perustettujen organisaatioiden tukemiseksi Decidim-yhteistyökumppanit vapautetaan ensimmäisen vuoden aikana osallistumisesta taloudellisesti, jotta he voivat kehittää Decidimiin liittyvän liiketoimintasuunnitelmansa. Tällä välin suosittelemme, että Decidim-yhteistyökumppanit löytäisivät muita tapoja osallistua hankkeeseen, kuten ongelmien raportointi, dokumentaation kirjoittaminen, yleinen osallistuminen, tuki yhteisöön liittyvässä toiminnassa, jne.
