    section-1:
      paragraph: '<p>Ön az Associació de Software Lliure Decidim ("Decidim", "Mi" vagy "Mi") weboldalát nyitja meg, amely a <a href="https://decidim.org">https://decidim.org/</a> webdomain (a továbbiakban a "Weboldal"), székhelye: Sant Adria, Number 20 Fabrica de Creacio, Fabra I Coats, Barcelona, 08030, Spanyolország és azonosítószáma: G67401174.<p><p><b>A következő címen veheti fel velünk a kapcsolatot: <a href="mailto:hola@decidim.org">hola@decidim.org</a></b></p>'
      title: Kik vagyunk
    section-2:
      paragraph: "<p>E honlap célja, hogy általános tájékoztatást nyújtson a nyilvánosság számára a Decidimről, annak tevékenységéről és technológiájáról, amely egy ingyenes, nyílt forráskódú részvételi demokrácia platformot jelent a városok és szervezetek számára, valamint a Decidim közösség kezelését, amely a világszerte létrehozott, együttműködésen alapuló technológiánkból ered, amely lehetővé teszi a nagyobb társadalmi részvétellel megvalósuló polgári és társulási projektek fejlesztését. A Decidim platformot szabadon kipróbálhatja online demónk segítségével.</p> <p>A jelen jogi közlemény felhasználási feltételeinek célja, hogy az információs társadalommal összefüggő szolgáltatásokról és az elektronikus kereskedelemről szóló 34/2002. számú törvény és más vonatkozó jogi rendelkezések értelmében szabályozza a jelen weboldal és a szolgáltatások és/vagy a befogadott tartalmak megengedett használatát.</p>"
      title: Célja
    section-3:
      paragraph: '<p>A weboldalhoz való hozzáférés ingyenes. A Weboldal információinak és/vagy tartalmának általános jellegű böngészéséhez nincs szükség jelentkezési lapra. Egyébként kérjük, olvassa el <a href="%{privacy_policy_url}">Adatvédelmi szabályzatunkat</a>.<p> <p>A Weboldal elérésével és használatával Ön elfogadja a jelen Jogi közleményben foglalt felhasználási feltételeket, és vállalja, hogy a Weboldalt megfelelően, gondosan és jogszerűen használja, és különösen: (i) a Weboldalt rendeltetésszerűen használja, azaz. szolgáltatásainkról való tájékoztatásra, tartózkodik attól, hogy a Weboldalt vagy annak tartalmát jogellenes vagy a közrenddel, erkölccsel és jó szokásokkal ellentétes célokra használja; (ii) tiszteletben tartja a Weboldal és annak tartalma szellemi és ipari tulajdonjogait, valamint a Decidimnek járó valamennyi jogot; (iii) nem reprodukálja, másolja, átalakítja, módosítja, terjeszti, nyilvánosan megjeleníti vagy a nyilvánosság számára hozzáférhetővé teszi a Weboldalt vagy annak bármely tartalmát, illetve annak bármely módosítását; (iv) Ön felel a Decidimnek a Weboldallal, a "Jogi szövegek" (a továbbiakban együttesen: jelen Jogi közlemény és az <a href="%{privacy_policy_url}">Adatvédelmi szabályzat</a>) rendelkezéseivel és az alkalmazandó jogszabályokkal való közvetlen vagy közvetett visszaéléséből eredő minden veszteségért vagy kárért.<p>'
      title: Weboldal használata
    section-4:
      paragraph: "<p>A jelen weboldal tartalmának valamennyi szellemi tulajdonjoga, beleértve, de nem kizárólagosan, a képeket, védjegyeket, logókat, megkülönböztető jeleket, hangokat és animációkat, szövegeket, hang-, vizuális vagy audiovizuális felvételeket és adatbázisokat, a Decidim vagy licencadói tulajdonát képezik, és a nemzeti és nemzetközi törvények által védettek. Ezek a jogok a Decidim és/vagy licencadói javára fenntartva vannak. A Decidim előzetes kifejezett írásbeli engedélye nélkül kifejezetten tilos a jelen weboldal vagy annak bármely részének vagy tartalmának reprodukálása, másolása, nyilvános közzététele, terjesztése, módosítása, átalakítása, megszüntetése, manipulálása és bármilyen más felhasználása, beleértve a kivonatolást és újrafelhasználást, akár nyereségszerzés céljából, akár nem, akár közvetlen vagy közvetett, ideiglenes vagy állandó jelleggel. Ezen jogok esetleges megsértése esetén bármilyen, általa megfelelőnek ítélt jogi és/vagy peren kívüli intézkedést megtehetünk.</p>"
      title: Ipari és szellemi tulajdon
    section-5:
      paragraph: "<p>A Decidim nem vállal felelősséget a Weboldalról elérhető harmadik felek weboldalaiért, sem a Weboldalon található, nem saját fejlesztésű információk pontosságáért, hitelességéért és érvényességéért. A 34/2002 törvény 17. cikke értelmében azonban, amennyiben a Decidim tudomást szerez az ilyen tartalmak vagy linkek jogellenességéről, vállalja, hogy eltávolítja vagy letiltja azokat, valamint adott esetben blokkolja a jogellenes vagy harmadik fél jogait sértő tartalmakat, a fent említett törvény 11. és 16. cikkével összhangban.</p> <p>A Decidim nem felelős továbbá a felhasználó által a számítógépére telepített böngésző hibái vagy hibás beállításai miatt esetlegesen bekövetkező károkért. A Decidim nem felelős semmilyen incidensért vagy technikai hibáért, amelyet a felhasználó internetkapcsolata okoz.</p> <p>A Decidim minden tőle telhetőt megtesz annak érdekében, hogy a lehető legrövidebb időn belül elvégezze a hibák és hiányosságok frissítését és javítását, beleértve azokat is, amelyek a weboldalhoz való hozzáférésben és/vagy a weboldalhoz való csatlakozásban és/vagy annak tartalmában fordulnak elő, de nem garantálja a weboldalhoz való csatlakozásban és/vagy a weboldalhoz való hozzáférésben és annak tartalmának frissítésében előforduló megszakítások, hibák hiányát.</p> <p>A Honlap használatáért és a Honlaphoz való hozzáférésért Ön felel. A Decidim nem vállal felelősséget sem a vírusok jelenlétéért, sem a biztonsági hibákért, sem az Ön eszközeiben vagy az ilyen eszközökön tárolt fájlokban vagy dokumentumokban a Honlaphoz való hozzáférés és/vagy a Honlaphoz való csatlakozás során okozott károkért, sem a Decidim ellenőrzésén kívül eső illegális behatolások által harmadik személyeknek okozott károkért.</p> <p>A Decidim nem vállal felelősséget az Ön által a jelen Jogi közleményben foglalt, a Honlaphoz való hozzáférés során vállalt kötelezettségek megszegéséért, és különösen nem vállal felelősséget a szellemi tulajdonjogok, a szerzői jogok, a reklám- és arculati jogok, illetve bármely más, harmadik fél árujával és jogaival kapcsolatos jogok megsértéséért.</p>"
      title: Felelősség
    section-6:
      paragraph: <p>A Decidim előzetes értesítés nélkül módosíthatja a jelen Jogi közleményt, az <a href="%{privacy_policy_url}">Adatvédelmi szabályzatot</a> és/vagy bármely más, a Weboldalra vonatkozó szerződéses jellegű szöveget. Az ilyen módosítások a Weboldalon való közzétételük pillanatában lépnek hatályba.</p> <p>A Decidim bármikor megszüntetheti vagy felfüggesztheti a Weboldal szolgáltatásait. Amikor csak lehetséges, a Decidim a Weboldalon keresztül előzetesen figyelmeztetni fogja az ilyen megszüntetésről vagy felfüggesztésről.</p>
