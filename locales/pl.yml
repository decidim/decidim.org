  features:
    title: 'cechy'
    intro: '<p>Użycie Decidim w organizacji publicznej lub prywatnej z setkami lub tysiącami potencjalnych uczestników, takie jak rada miasta, stowarzyszenie, uniwersytet, organizacja pozarządowa, związek zawodowy, spółdzielnia lub spółdzielnia...</p><p>Dzięki Decidim będziesz mógł skonfigurować miejsca dla uczestnictwa (inicjatywy, zgromadzenia, procesy lub konsultacje) i wzbogacają je poprzez wiele dostępnych elementów (spotkania osobiste, ankiety, propozycje, głosowanie, monitorowanie wyników, komentarze i wiele innych).</p>'
    list:
      n1:
        title: '<br/>budżety partycypacyjne'
        content: 'Przeanalizowano w nim przedstawione propozycje i propagowano nowy sposób podziału wspólnych zasobów.'
      n2:
        title: 'Inicjatywy obywatelskie<br/>i konsultacje'
        content: 'Umocnij swoją społeczność poprzez inicjatywy obywatelskie. Promuj odpowiednie głosowanie w drodze konsultacji.'
      n3:
        title: 'Siła<br/>sieci politycznej'
        content: 'Podejmuje ona refleksje, współpracę i decyzję na masowy wymiar, w którym tysiące osób uczestniczy w czasie rzeczywistym.'
      n4:
        title: 'Demokratyczny<br/>i elastyczny system'
        content: 'Dzięki modułowej architekturze i skalowalnej logice można skonfigurować potężny system demokratycznego zarządzania we wszystkich rodzajach organizacji.'
      n5:
        title: 'Traktujemy demokrację<br/>poważnie'
        content: 'Decydując zapewnia przejrzystość, identyfikowalność i integralność informacji, jak nigdy przedtem. Zapewnia ona bezpieczeństwo, prywatność i poufność wszystkim uczestnikom.'
      n6:
        title: "To twoje.<br/>Udostępnij to. Ulepsz to."
        content: 'Platforma zaprojektowana w całości z darmowym oprogramowaniem, otwartymi i wspólnymi treściami dzięki Metadecydimowi społecznościowemu.'
      cta:
        features: 'Zobacz wszystkie funkcje'
        values: 'Przejdź do umowy społecznej'
    page:
      feature1:
        title: 'Procesy partycypacyjne'
        subtitle: 'do demokratyzacji wspólnych zagadnień krok po kroku'
        text: >-
          Procesy to przestrzeń, która pozwala tworzyć, aktywować/dezaktywować i zarządzać różnymi procesami partycypacyjnymi. Odróżnia się je od innych pomieszczeń, ponieważ są one skonstruowane w różnych fazach, w których wszystkie części mogą być zamontowane. Przykładami procesów partycypacyjnych są: proces wyborczy członków komisji, budżet partycypacyjny, proces planowania strategicznego, wspólne pisanie rozporządzenia lub normy, projektowanie przestrzeni miejskiej lub opracowanie planu porządku publicznego.
      feature2:
        title: 'Zespoły'
        subtitle: 'uprawnienia zbiorowej samoorganizacji'
        text: >-
          Jest przestrzenią umożliwiającą ustanowienie organów lub grup decyzyjnych (rady, grupy robocze, komitety itp.). które spotykają się okresowo, wyszczególniając ich skład, listę i geolokalizację posiedzeń, i umożliwienie udziału w nich (na przykład: udział w posiedzeniu, jeżeli pozwala na to pojemność miejsc i charakter zespołu, dodanie punktów do porządku obrad lub skomentowanie propozycji i decyzji podjętych przez ten organ).
      feature3:
        title: 'Konsultacje'
        subtitle: 'prawo do podejmowania decyzji z wszelkimi demokratycznymi gwarancjami'
        text: >-
          Konsultacje są przestrzenią umożliwiającą koordynowanie referendów, inicjowanie dyskusji i debat oraz publikowanie wyników głosowania; może być podłączone do bezpiecznego systemu elektronicznego głosowania.
      feature4:
        title: 'Inicjatywy'
        subtitle: "wyznaczanie porządku obrad każdego z nich w zasięgu każdego"
        text: >-
          Inicjatywy są przestrzenią umożliwiającą uczestnikom wspólne tworzenie inicjatyw, określenie ich trajektorii i celów, gromadzenie zatwierdzeń, dyskusje, omówienie i rozpowszechnianie inicjatyw oraz określenie punktów spotkań, w których można zebrać podpisy od uczestników lub debat otwartych dla innych członków organizacji.
      feature5:
        title: 'Propozycje'
        subtitle: 'Twoje pomysły'
        text: >-
          Komponent propozycji pozwala użytkownikowi na stworzenie propozycji za pomocą kreatora utworzenia, porównując ją z istniejącymi, publikuje je na platformie i zawiera dodatkowe informacje, takie jak geolokacja lub załączone dokumenty i obrazy. Ten komponent umożliwia również nawigację, filtrowanie i interakcję z zestawem propozycji. Ponadto z inkubatorem propozycji możesz tworzyć wspólne propozycje.
      feature6:
        title: 'Głosowanie'
        subtitle: 'zdecyduj swój głos'
        text: >-
          Komponent do głosowania oferuje organizacjom możliwość aktywacji różnych systemów głosowania lub wsparcia wokół wniosków: nieograniczony, ograniczony do określonego progu, ważony, oparty na kosztach itp.
      feature7:
        title: 'wyniki'
        subtitle: 'brak propozycji bez odpowiedzi'
        text: >-
          Komponent dotyczący wyników wykorzystuje się do przekształcenia wniosków w wyniki i udzielenia oficjalnych odpowiedzi dotyczących ich przyjęcia lub odrzucenia, połączenie różnych propozycji w jeden wynik.
      feature8:
        title: 'Rozliczenie'
        subtitle: 'przezroczystość od początku do końca'
        text: >-
          Komponent dotyczący odpowiedzialności oferuje możliwość podziału wyników na projekty, definiowania i stosowania statusów postępów w zakresie ich wdrażania, oraz wykazanie zakresu realizacji wyników pogrupowanych według kategorii i zakresu.
      feature9:
        title: 'Spotkania'
        subtitle: 'spotkać się i nie przegapić niczego'
        text: >-
          Komponent spotkania oferuje organizacjom i uczestnikom możliwość zwołania spotkań, określenia ich lokalizacji i czasu, rejestruje i ogranicza liczbę uczestników, określa strukturę i treść posiedzenia, jak również publikuje protokół i wynikające z niego propozycje.
      feature10:
        title: 'Kolektywna legislacja'
        subtitle: 'analizowanie, syntetyzowanie i budowanie wspólnych'
        text: >-
          Komponent dotyczący tekstu uczestniczącego może zostać wykorzystany do przekształcenia długich dokumentów tekstowych w różne wnioski lub wyniki, oraz vice versa, aby sporządzić i wyświetlić jednolity tekst w oparciu o zbiór propozycji lub wyników.
      feature11:
        title: 'Konferencja'
        subtitle: 'Gdzie wielkie wydarzenia są pierwszorzędne'
        text: >-
          Komponent konferencji pozwala organizacji na utworzenie strony internetowej dla dużego wydarzenia, dołączając do serii wstępnie określonych spotkań (czaty, warsztaty itp.). , opracowanie jednolitego programu i zarządzanie uczestnikami.
      feature12:
        title: 'Ankiety'
        subtitle: 'Ponieważ opinia Państwa społeczności ma znaczenie'
        text: >-
          Komponent ankiet może być wykorzystywany do projektowania i publikowania ankiet oraz do wyświetlania i pobierania ich wyników.
      feature13:
        title: 'Wybór losowy'
        subtitle: 'Równość i sprawiedliwość losowości'
        text: >-
          Składnik sortowania pozwala wybrać pewną liczbę wniosków (np. kandydatów do sądu konkursowego) z losowymi, ale powtarzalnymi procedurami gwarantującymi bezstronne i jednolite dystrybucje.
      feature14:
        title: 'Komentarze'
        subtitle: 'Budowanie wspólnej inteligencji'
        text: >-
          Komponent komentarzy umożliwia użytkownikom dodawanie komentarzy, aby zidentyfikować komentarz jako ulubiony, przeciw lub neutralne w odniesieniu do skomentowanego obiektu, głosując komentarze, odpowiadając na nie i otrzymując powiadomienia o odpowiedziach.
      feature15:
        title: 'Strony i blogi'
        subtitle: 'Twoja społeczność, poinformowana i aktualna'
        text: >-
          Komponent stron jest używany do tworzenia stron informacyjnych z bogatym formatowaniem tekstu, osadzonych zdjęć i filmów. Komponent bloga umożliwia tworzenie postów lub wiadomości oraz nawigowanie nimi chronologicznie.
      feature16:
        title: 'Powiadomienia'
        subtitle: 'Spersonalizowane informacje na temat interesujących treści'
        text: >-
          Decidim pozwala śledzić dowolną przestrzeń lub komponent do otrzymywania aktualizacji za każdym razem, gdy się wydarzy.
      feature17:
        title: 'Newsletter'
        subtitle: 'Prosty, ale potężny'
        text: >-
          Komponent biuletynu umożliwia wysyłanie wiadomości e-mail do wszystkich zarejestrowanych na platformie lub, bardziej selektywnie, do tych, którzy uczestniczą w danej przestrzeni.
    type1:
      title: 'Przestrzeń do udziału'
      subtitle: 'Dla uczestników do składania wniosków i podejmowania decyzji'
    type2:
