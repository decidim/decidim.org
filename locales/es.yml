  privacy-policy:
    section-1:
      paragraph: <p>La Asociación de Software Libre Decidim ("<a href="%{decidim_url}">Decidim</a>" o "nos/nos) es la propietaria de este sitio web, disponible a través del dominio web <a href="https://decidim.org/">https://decidim.org/</a> (en adelante, el "Sitio Web"), y actúa como controladora de datos para el tratamiento de datos personales de todas las personas usuarias del Sitio Web (“Usted/r”, el “Usuario”).</p> <p><a href="%{decidim_url}">Decidim</a> se compromete a proteger la privacidad de todas las usuarias del sitio web, sus miembros asociados y miembros de la comunidad <a href="%{decidim_url}">Decidim</a> . Esta Política de Privacidad explica nuestras prácticas con respecto al uso de datos personales recogidos a través del sitio web, incluyendo la demostración de nuestra plataforma de democracia participativa de código abierto, así como el procesamiento de datos de individuos asociados con <a href="%{decidim_url}">Decidim</a> y la gestión de <a href="%{decidim_url}">Decidim</a> comunidad, ya sea en este sitio web o en otras plataformas gestionadas por <a href="%{decidim_url}">decidim</a>.</p> <p>Esta política de privacidad es parte de nuestros textos legales junto con el <a href="%{legal_notice_url}">Aviso legal</a>.</p>
      title: Introducción
    section-2:
      paragraph: '<h3>a. Data collected from surfing the Website</h3> <p>When using our website, <a href="%{decidim_url}">Decidim</a> uses the services of Plausible analysis software.  Its is software that, when tracking user data, this data is kept fully and securely encrypted. The purpose of Plausible Analytics is to track general traffic trends on your website and not individual visitors. Each HTTP request sends the IP address and user agent to the server, so that''s what they use, generating an identifier that changes daily using the visitor''s IP address and user agent. To anonymise this data, it is passed through a hash function with a rotating salt. This generates a random string of letters and numbers that is used to calculate the number of unique visitors for the day. The IP address of the raw data and the user agent are never stored in the logs, databases or anywhere on Plausible analytics disk. Older salts are deleted every 24 hours to avoid the possibility of linking visitor information from one day to the next.   In this way, no personal user data is collected while browsing our website, for more information about the data processing by Plausible Analytics, you can visit their website at <a href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a></p> <h3>b. Data collected from our Demo</h3> <p>The access to the <a href="%{decidim_url}">Decidim</a> platform demo, available through the Website in the URL <a href="https://try.decidim.org/">https://try.decidim.org/</a> is anonymous, since it is done through generic credentials for testing and knowledge of the operation, features and capabilities of the <a href="%{decidim_url}">Decidim</a> platform by the users. <p>Only a session cookie ("Session_id") is activated, whose purpose is to obtain or establish the session id for the current session. This cookie is strictly necessary for the technical functionality of detecting the session in the Website in order to ensure the connection through http protocols and to keep the User''s session and Web Site services available, and are exempted from User consent in accordance with Opinion 4/2012 on the exemption from the cookie consent requirement issued by the European Data Protection Authority.</p> <h3>c. Data collected from contact forms, emails or other communication means</h3> <p>When people contact Us by the contact form, email or similar communication means, we will automatically collect the following information: name, entity, email address and the content of the User message in order to attend your comments, requests, suggestions, etc.</p> <p>Additionally, we may process this data for statistical studies through pseudonymization and even anonymization techniques, such as data aggregation, preventing this subsequent processing from identifying Users individually.</p> <h3>d. Data collected from <a href="%{decidim_url}">Decidim</a> community</h3> <p><a href="%{decidim_url}">Decidim</a> uses other platforms linked to this Website  for the management of the <a href="%{decidim_url}">Decidim</a> community generated around our technology, as a meeting point for the <a href="%{decidim_url}">Decidim</a> community and where most of the activities and communications between users and <a href="%{decidim_url}">Decidim</a> take place. These platforms, such as <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> or GitHub (<a href="https://github.com/decidim/decidim">https://github.com/decidim/decidim</a>) are governed by their own terms of use and privacy policies.</p> <p>Notwithstanding, <a href="%{decidim_url}">Decidim</a> may process User''s personal data collected from these platforms for the management of the community projects developed in those platforms respectively, in particular these personal data may consist in connection data to these platforms, User profile on the platform, and the content of the comments and remarks that the User may contribute to the <a href="%{decidim_url}">Decidim</a> projects from time to time. Please note that this information may be public and, consequently, accessible and visible to other Users.</p> <h3>e. Data collected from our associate members</h3> <p>Any person or organization that wants to participate freely in the <a href="%{decidim_url}">Decidim</a> community, attending debates, collaborating in the organization of events, promoting a working group or community days, as well as contributing to the code or documentation of our free open-source participatory democracy platform, management of instances, etc., can choose to become a member of <a href="%{decidim_url}">Decidim</a>, as long as they have demonstrated sufficient commitment to the community through the realization of any of the above activities. To do so, you must complete a form to submit your application, which will be evaluated by the <a href="%{decidim_url}">Decidim</a> Coordination Committee.</p> <p>The processing of <a href="%{decidim_url}">Decidim</a> members'' personal data is carried out for the purpose of managing the aforementioned projects and activities in which the associate member participates, accounting management of membership fees and, in general, the governance of projects and activities of <a href="%{decidim_url}">Decidim</a>, in order to ensure compliance with the <a href="%{decidim_url}">Decidim</a>''s principles and values as well as the associates'' duties and rights.</p>'
      title: Datos personales que recopilamos acerca de ti y cómo los utilizamos
    section-3:
      paragraph: <p>El fundamento jurídico de nuestro procesamiento de datos personales son los siguientes:</p> <ul> <li>El procesamiento de usuarios y datos asociados es necesario para llevar a cabo el contrato, consistente en la aceptación por parte de los Usuarios del Texto Legal del Sitio Web, para proporcionarles toda la información sobre <a href="%{decidim_url}">Decidim</a> y sus tecnologías, proyectos y actividades, así como permitirles participar en los proyectos y actividades llevados a cabo por <a href="%{decidim_url}">Decidim</a>.</li> <li>También podemos procesar sus datos personales cuando usted nos da su consentimiento expreso para hacer publicaciones acerca de <a href="%{decidim_url}">decimales</a> proyectos y actividades en los que ha participado, comunicados de prensa u otras formas de comunicación y diseminación de <a href="%{decidim_url}">decimales</a>de actividades, así como recibir información particular de forma regular y/o cuando usted se ponga en contacto con nosotros a través del formulario de contacto del sitio web o por correo electrónico. </li> <li>Además, podemos procesar sus datos sobre nuestro interés legítimo para realizar estudios estadísticos u otras técnicas de generación de conocimiento, implementar medidas de seudonimización y, si es posible, anonimato, como la agregación de datos, con el fin de proteger la privacidad de los usuarios, de acuerdo con el art. 89 GDPR.</li> </ul> <p>En ciertas circunstancias, podemos procesar sus datos de acuerdo con esta política para cumplir con una obligación legal o reglamentaria a la que estamos sujetos.</p>
      title: Base legal
    section-4:
      paragraph: '<p>Procesamos sus datos personales de forma confidencial de acuerdo con la legislación aplicable. Salvo que se indique lo contrario, sus datos personales no serán proporcionados a terceros. </p> <p>En concreto, revelamos sus datos de la siguiente manera:</p> <ul> <li>Podemos dar acceso a sus datos personales a nuestros proveedores de servicios informáticos en virtud de contratos de prestación de servicios a favor de < a href="%{decidim_url}">Decidim</a>. Entre otros, Netlify, Inc., una entidad estadounidense que nos brinda servicios de alojamiento web. <a href="%{decidim_url}">Decidim</a> se ha suscrito con Netlify a <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">Datos Acuerdo de Tratamiento</a>, incluidas las Cláusulas Contractuales Tipo actualmente aprobadas por la Comisión Europea, con el fin de asegurar que sus datos personales sean tratados con todas las garantías adecuadas. Puede consultar más información sobre cómo utiliza Netlify sus datos personales aquí: <a href="https://www.netlify.com/gdpr-ccpa">https://www.netlify.com/gdpr-ccpa</a >. </li> <li>Podemos poner los datos a disposición de la administración pública o las autoridades para investigar sospechas de fraude, acoso u otras violaciones de cualquier ley, norma o reglamento, o de las políticas del sitio web.</li> </ ul> <p>Para obtener más información sobre nuestros proveedores de servicios que realizan transferencias internacionales, contáctenos en <a href="mailto:privacy@decidim.org">privacy@decidim.org</a>.</p>'
      title: Divulgación de datos
    section-5:
      paragraph: "<p>Solo guardamos sus datos personales mientras sea necesario cumplir con los fines para los que los hemos recopilado. incluso para cumplir con los requisitos legales, contables o de información.</p> <p>Para determinar el período de retención adecuado para los datos personales, consideramos la cantidad, naturaleza y sensibilidad de los datos personales el riesgo potencial de daño derivado del uso no autorizado o la divulgación de sus datos personales, los propósitos para los que procesamos sus datos personales si podemos lograr esos objetivos a través de otros medios y los requisitos legales aplicables.</p>"
      title: Retención de datos
    section-6:
      paragraph: "<p>Implementamos medidas de seguridad y esquemas de protección de datos personales según lo requiera la ley para mantener la confidencialidad e integridad de sus datos y protección contra el acceso no autorizado. modificación o destrucción. </p>"
      title: Medidas de seguridad
    section-7:
      paragraph: '<p>Tiene derechos en virtud de las leyes de protección de datos en relación con sus datos personales. Específicamente, tiene derecho a: </p> <ul> <li><b>Solicitar acceso</b> a sus datos personales (comúnmente conocido como "solicitud de acceso de sujeto de datos"). Esto le permite recibir una copia de los datos personales que tenemos sobre usted y verificar que los estamos procesando legalmente.</li> <li><b>Solicitar corrección</b> de los datos personales que tenemos sobre usted . Esto le permite corregir cualquier dato incompleto o inexacto que tengamos sobre usted, aunque es posible que necesitemos verificar la precisión de los nuevos datos que nos proporcione.</li> <li><b>Solicitar eliminación</b> de tus datos personales Esto le permite solicitarnos que eliminemos o eliminemos datos personales cuando no haya una buena razón para que continuemos procesándolos. También tiene derecho a solicitarnos que eliminemos o eliminemos sus datos personales cuando haya ejercido con éxito su derecho a oponerse al procesamiento (ver a continuación), cuando hayamos procesado su información ilegalmente o cuando debamos borrar sus datos personales para cumplir con la ley local. Sin embargo, tenga en cuenta que es posible que no siempre podamos cumplir con su solicitud de eliminación por razones legales específicas que se le notificarán, si corresponde, en el momento de su solicitud.</li> <li><b>Objeto al procesamiento</b> de sus datos personales cuando nos basamos en un interés legítimo (o en los de un tercero) y hay algo en su situación particular que le hace desear oponerse al procesamiento por este motivo, ya que cree que afecta sobre sus derechos y libertades fundamentales. También tiene derecho a oponerse cuando procesamos sus datos personales con fines de marketing directo. En algunos casos, podemos demostrar que tenemos motivos legítimos convincentes para procesar su información que anulan sus derechos y libertades.</li> <li><b>Solicitar la restricción del procesamiento</b> de sus datos personales. Esto le permite solicitarnos que suspendamos el procesamiento de sus datos personales en los siguientes escenarios: (a) si desea que establezcamos la exactitud de los datos; (b) cuando nuestro uso de los datos es ilegal pero no desea que los eliminemos; (c) cuando necesite que conservemos los datos, incluso si ya no los necesitamos, ya que los necesita para establecer, ejercer o defender reclamaciones legales; o (d) se ha opuesto a que usemos sus datos, pero necesitamos verificar si tenemos motivos legítimos imperiosos para usarlos.</li> <li><b>Solicitar la transferencia</b> de sus datos personales a usted o a un tercero (derecho a la portabilidad de datos). Le proporcionaremos a usted, o a un tercero que haya elegido, sus datos personales en un formato estructurado, de uso común y legible por máquina. Tenga en cuenta que este derecho solo se aplica a la información automatizada que inicialmente nos dio su consentimiento para usar o cuando usamos la información para realizar un contrato con usted.</li> <li><b>Retirar el consentimiento en cualquier momento</b> donde confiamos en el consentimiento para procesar sus datos personales. Sin embargo, esto no afectará la legalidad de cualquier procesamiento realizado antes de que retire su consentimiento. Si retira su consentimiento, es posible que no podamos proporcionarle ciertos productos o servicios. Le informaremos si este es el caso en el momento en que retire su consentimiento.</li> </ul> <p>Los derechos antes mencionados pueden hacerse efectivos contactándonos en <a href="mailto:privacy@decidim.org ">privacidad@decidim.org</a>. <p>También tiene derecho a presentar cualquier reclamación ante la autoridad competente, en este caso la Agencia Española de Protección de Datos, C/. Jorge Juan, 6, 28001 Madrid, España.'
      title: Tus derechos
    section-8:
      paragraph: "<p>Nos reservamos el derecho de modificar los términos de esta política de privacidad y le notificaremos mediante un aviso claro de estos cambios por correo electrónico o en nuestro sitio web. y en esta política de privacidad. Si continúa utilizando nuestros servicios después de dicha actualización, se considerará que acepta las nuevas condiciones. Si no acepta la actualización, cancele su cuenta o notifíquenos y nosotros cancelaremos su cuenta y eliminaremos cualquiera de sus datos personales (excepto cuando sea necesario mantener con fines legales), y no podrá seguir utilizando nuestros servicios. </p> <p>A menos que un reglamento local específico indique lo contrario, la Política de Privacidad se rige por las leyes de España.</p> <p><b>Última actualización</b>: Febrero 2022.</p>"
      title: General
