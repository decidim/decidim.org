    section-1:
      paragraph: <p>Az Associació de Software Lliure Decidim (<a href="%{decidim_url}">"Decidim</a>" vagy "mi") a tulajdonosa ennek a weboldalnak, amely a <a href="https://decidim.org/">https://decidim.org/</a> webdomainen keresztül érhető el (a továbbiakban a "Weboldal"), és adatkezelőként jár el a Weboldal valamennyi felhasználójának ("Ön", a "Felhasználó") személyes adatainak kezelése tekintetében.</p> <p><a href="%{decidim_url}">A Decidim</a> elkötelezett a Weboldal valamennyi Felhasználójának, társult tagjának és a <a href="%{decidim_url}">Decidim</a> közösség tagjainak magánéletének védelme mellett. A jelen Adatvédelmi szabályzat ismerteti a Weboldalon keresztül gyűjtött személyes adatok felhasználásával kapcsolatos gyakorlatunkat, beleértve az ingyenes nyílt forráskódú részvételi demokrácia platformunk demóját, valamint a <a href="%{decidim_url}">Decidimhez</a> kapcsolódó személyek adatainak feldolgozását és a <a href="%{decidim_url}">Decidim</a> közösség kezelését, akár ezen a Weboldalon, akár a <a href="%{decidim_url}">Decidim</a> által kezelt más platformokon.</p> <p>Ez az Adatvédelmi szabályzat a Jogi <a href="%{legal_notice_url}">közleményünkkel</a> együtt a Jogi szövegek részét képezi.</p>
      title: Bemutatkozás
    section-2:
      paragraph: '<h3>a.</h3> A <h3>weboldalon való böngészés során gyűjtött adatok</h3> A <p>weboldalunk használata során</p> a <p> <a href="%{decidim_url}">Decidim</a></p> a <p>Plausible elemző szoftver szolgáltatásait veszi igénybe.  Ez egy olyan szoftver, amely a felhasználói adatok nyomon követése során ezeket az adatokat teljes mértékben és biztonságosan titkosítva tárolja. A Plausible Analytics célja a weboldal általános forgalmi trendjeinek nyomon követése, nem pedig az egyes látogatóké. Minden egyes HTTP-kérés elküldi az IP-címet és a felhasználói ügynököt a szervernek, így ezt használják, és a látogató IP-címének és felhasználói ügynökének felhasználásával naponta változó azonosítót generálnak. Az adatok anonimizálása érdekében egy forgó sóval ellátott hash-függvényen mennek keresztül. Ez egy véletlenszerű betű- és számsorozatot generál, amelyből kiszámítják a napi egyedi látogatók számát. A nyers adatok IP-címe és a felhasználói ügynök soha nem kerül tárolásra a naplókban, adatbázisokban vagy bárhol a Plausible analytics lemezén. A régebbi sók 24 óránként törlésre kerülnek, hogy elkerülhető legyen a látogatói információk egyik napról a másikra történő összekapcsolása.</p>  Ily módon a <p>weboldalunk böngészése során nem gyűjtünk személyes felhasználói adatokat, a Plausible Analytics által végzett adatfeldolgozásról bővebb információt</p> a <p> <a href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a> weboldalukon</p> talál a <p> <a href="https://plausible.io/privacy-focused-web-analytics">https://plausible.io/privacy-focused-web-analytics</a></p> <h3>b. A demónkból gyűjtött adatok</h3> <p>A weboldalon keresztül a <a href="https://try.decidim.org/">https://try.decidim.org/</a> URL címen elérhető <a href="%{decidim_url}">Decidim</a> platform demójához való hozzáférés anonim, mivel az általános hitelesítő adatokon keresztül történik a <a href="%{decidim_url}">Decidim</a> platform működésének, funkcióinak és képességeinek tesztelése és megismerése céljából a felhasználók által. <p>Csak egy munkamenet süti ("Session_id") aktiválódik, amelynek célja az aktuális munkamenet munkamenet azonosítójának megszerzése vagy megállapítása. Ez a cookie szigorúan szükséges a munkamenet felismerésének technikai funkciójához a Weboldalon, hogy a http protokollokon keresztül biztosított legyen a kapcsolat, valamint hogy a Felhasználó munkamenete és a Weboldal szolgáltatásai elérhetőek maradjanak, és az Európai Adatvédelmi Hatóság által kiadott, a cookie-kra vonatkozó hozzájárulási kötelezettség alóli mentességről szóló 4/2012. sz. vélemény alapján mentesülnek a Felhasználó hozzájárulása alól.</p> <h3>c. Kapcsolatfelvételi űrlapokból, e-mailekből vagy más kommunikációs eszközökből gyűjtött adatok</h3> <p>Amikor az emberek kapcsolatfelvételi űrlapon, e-mailben vagy hasonló kommunikációs eszközökön keresztül kapcsolatba lépnek velünk, automatikusan gyűjtjük a következő adatokat: név, szervezet, e-mail cím és a Felhasználó üzenetének tartalma, hogy részt vehessünk az Ön észrevételeiben, kéréseiben, javaslataiban stb.</p> <p>Ezenkívül ezeket az adatokat statisztikai tanulmányok céljából álnevesítéssel, sőt anonimizálási technikákkal, például adatösszesítéssel is feldolgozhatjuk, megakadályozva, hogy ez a későbbi feldolgozás során a Felhasználókat egyénileg azonosítani lehessen.</p> <h3>d. A <a href="%{decidim_url}">Decidim</a> közösségből gyűjtött adatok</h3> <p><a href="%{decidim_url}">A Decidim</a></p> a <p>technológiánk körül létrehozott <a href="%{decidim_url}">Decidim</a> közösség kezeléséhez más, ehhez a Weboldalhoz kapcsolódó platformokat használ,</p> amelyek a <p> <a href="%{decidim_url}">Decidim</a> közösség találkozási pontjaként szolgálnak, és ahol a legtöbb tevékenység és kommunikáció zajlik a felhasználók és a <a href="%{decidim_url}">Decidim</a> között. Ezekre a platformokra, mint például a <a href="https://meta.decidim.org/">https://meta.decidim.org/</a> vagy a GitHub<a href="https://github.com/decidim/decidim">(https://github.com/decidim/decidim</a>) saját felhasználási feltételek és adatvédelmi irányelvek vonatkoznak.</p> <p>Ettől függetlenül <a href="%{decidim_url}">a Decidim</a> feldolgozhatja a Felhasználó ezen platformokon gyűjtött személyes adatait az adott platformokon fejlesztett közösségi projektek kezelése céljából, különösen az említett platformokhoz való kapcsolódási adatok, a platformon található felhasználói profil, valamint a Felhasználó által a <a href="%{decidim_url}">Decidim-projektekhez</a> időről időre hozzászólások és megjegyzések tartalma lehet az ilyen személyes adatok. Felhívjuk figyelmét, hogy ezek az adatok nyilvánosak lehetnek, következésképpen más Felhasználók számára hozzáférhetőek és láthatóak.</p> <h3>e. Társult tagjainktól gyűjtött</h3> adatok <p>Bármely személy vagy szervezet, aki szabadon részt kíván venni a <a href="%{decidim_url}">Decidim</a> közösségében, részt vesz a vitákon, együttműködik a rendezvények szervezésében, támogat egy munkacsoportot vagy közösségi napokat, valamint hozzájárul a nyílt forráskódú, ingyenes részvételi demokrácia platformunk kódjához vagy dokumentációjához, példányok kezeléséhez stb. választhatja</p> a <p> <a href="%{decidim_url}">Decidim</a> tagságát, amennyiben a fenti tevékenységek bármelyikének megvalósításával megfelelő elkötelezettséget tanúsít a közösség iránt. Ehhez egy űrlap kitöltésével kell benyújtaniuk jelentkezésüket, amelyet a <a href="%{decidim_url}">Decidim</a> Koordinációs Bizottsága fog elbírálni.</p> <p>A <a href="%{decidim_url}">Decidim-tagok</a> személyes adatainak feldolgozása a fent említett projektek és tevékenységek kezelése céljából történik, amelyekben a társult tag részt vesz, a tagdíjak könyvelése, valamint általában a <a href="%{decidim_url}">Decidim</a> projektjeinek és tevékenységeinek irányítása céljából, a <a href="%{decidim_url}">Decidim</a> elveinek és értékeinek, valamint a társult tagok kötelezettségeinek és jogainak betartása érdekében.</p>'
      title: Az Önről gyűjtött személyes adatok és azok felhasználásának módja
    section-3:
      paragraph: <p>A személyes adatok feldolgozásának jogalapja a következő:</p> <ul> <li>A Felhasználók és a társult adatok feldolgozása szükséges a szerződés teljesítéséhez, amely a Weboldal jogi szövegének a Felhasználók általi elfogadásából áll, annak érdekében, hogy a <a href="%{decidim_url}">Decidimről</a> és annak technológiájáról, projektjeiről és tevékenységeiről minden információt meg tudjanak adni, valamint hogy a <a href="%{decidim_url}">Decidim</a> által végrehajtott projektekben és tevékenységekben részt vehessenek.</li> <li>Személyes adatait akkor is feldolgozhatjuk, ha Ön kifejezett hozzájárulását adja ahhoz, hogy a <a href="%{decidim_url}">Decidim</a> projektjeiről és tevékenységeiről, amelyekben Ön részt vett, sajtóközleményeket vagy a <a href="%{decidim_url}">Decidim</a> tevékenységeiről szóló egyéb kommunikációs és terjesztési formákat készítsünk, valamint ahhoz, hogy rendszeresen bizonyos információkat kapjon és/vagy amikor a weboldal kapcsolatfelvételi űrlapján vagy e-mailben kapcsolatba lép velünk. </li> <li>Ezenkívül jogos érdekünkből feldolgozhatjuk az Ön adatait statisztikai tanulmányok vagy más ismeretszerzési technikák elvégzése céljából, álnevesítési és, ha lehetséges, anonimizálási intézkedéseket végrehajtva, például adatösszesítéssel, a Felhasználók magánéletének védelme érdekében, az Art. 89 GDPR CIKKÉVEL ÖSSZHANGBAN.</li> </ul> <p>Bizonyos körülmények között a jelen irányelvvel összhangban feldolgozhatjuk az Ön adatait, hogy eleget tegyünk egy ránk vonatkozó jogi vagy szabályozási kötelezettségnek.</p>
      title: Jogalap
    section-4:
      paragraph: '<p>Személyes adatait bizalmasan, a vonatkozó jogszabályoknak megfelelően kezeljük. Eltérő rendelkezés hiányában az Ön személyes adatait nem adjuk át harmadik félnek. </p> <p>Konkrétan az Ön adatait az alábbiak szerint adjuk ki:</p> <ul> <li>A <a href="%{decidim_url}">Decidim</a> javára történő szolgáltatásnyújtásra vonatkozó szerződések alapján hozzáférést biztosíthatunk az Ön személyes adataihoz informatikai szolgáltatóink számára. Többek között a Netlify, Inc. egy amerikai szervezet, amely webtárhely-szolgáltatást nyújt nekünk. <a href="%{decidim_url}">A Decidim</a> a Netlify-vel <a href="https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf">adatfeldolgozási megállapodást</a> kötött, amely tartalmazza az Európai Bizottság által jelenleg jóváhagyott általános szerződési feltételeket, annak érdekében, hogy az Ön személyes adatainak feldolgozása minden megfelelő garanciával történjen. További információ arról, hogy a Netlify hogyan használja fel az Ön személyes adatait, itt olvasható: <a href="https://www.netlify.com/gdpr-ccpa">https:</a>//www.netlify.com/gdpr-ccpa. </li> <li>Az adatokat a közigazgatás vagy a hatóságok rendelkezésére bocsáthatjuk, hogy kivizsgálják a csalás, zaklatás vagy bármely törvény, szabály vagy rendelet, illetve a weboldal irányelveinek egyéb megsértésének gyanúját.</li> </ul> <p>A nemzetközi átutalásokat végző szolgáltatóinkkal kapcsolatos további információkért kérjük, forduljon hozzánk a <a href="mailto:privacy@decidim.org">privacy@decidim.org</a> címen.</p>'
      title: Adatok közzététele
    section-5:
      paragraph: "<p>Személyes adatait csak addig őrizzük meg, amíg az szükséges azon célok teljesítéséhez, amelyek érdekében gyűjtöttük őket, akár jogi, számviteli vagy tájékoztatási követelményeknek való megfelelés érdekében is.</p> <p>A személyes adatok megfelelő megőrzési időtartamának meghatározásához figyelembe vesszük a személyes adatok mennyiségét, jellegét és érzékenységét, a személyes adatok jogosulatlan felhasználásából vagy nyilvánosságra hozatalából eredő esetleges kár kockázatát, a személyes adatok feldolgozásának céljait, azt, hogy ezeket a célokat más eszközökkel is el tudjuk-e érni, valamint az alkalmazandó jogi követelményeket.</p>"
      title: Adatmegőrzés
    section-6:
      paragraph: "<p>A törvény által előírt biztonsági intézkedéseket és személyesadat-védelmi rendszereket hajtunk végre az Ön adatainak bizalmas jellegének és integritásának megőrzése, valamint a jogosulatlan hozzáférés, módosítás vagy megsemmisítés elleni védelem érdekében. </p>"
      title: Biztonsági intézkedések
    section-7:
      paragraph: '<p>Az adatvédelmi törvények értelmében Önnek jogai vannak a személyes adataival kapcsolatban. Konkrétan joga van a következőkhöz: </p> <ul> <li><b>Hozzáférés kérése</b> a személyes adataihoz (közismert nevén "érintettek hozzáférési kérelme"). Ez lehetővé teszi, hogy másolatot kapjon az Önről tárolt személyes adatokról, és ellenőrizze, hogy azokat jogszerűen kezeljük.</li> <li><b>Kérheti</b> az Önről tárolt személyes adatok<b>helyesbítését</b>. Ez lehetővé teszi az Önről tárolt hiányos vagy pontatlan adatok helyesbítését, bár előfordulhat, hogy ellenőriznünk kell az Ön által megadott új adatok pontosságát.</li> <li><b>Kérheti</b> személyes adatainak<b>törlését</b>. Ez lehetővé teszi, hogy kérje tőlünk személyes adatainak törlését vagy eltávolítását, amennyiben nincs alapos ok arra, hogy azokat továbbra is feldolgozzuk. Akkor is jogosult kérni tőlünk személyes adatainak törlését vagy eltávolítását, ha sikeresen élt a feldolgozás elleni tiltakozáshoz való jogával (lásd alább), ha esetleg jogellenesen dolgoztuk fel az Ön adatait, vagy ha a helyi jogszabályoknak való megfelelés miatt kötelesek vagyunk törölni személyes adatait. Vegye azonban figyelembe, hogy előfordulhat, hogy nem mindig tudjuk teljesíteni az Ön törlésre irányuló kérelmét, ha erre különleges jogi okok miatt kerül sor, amelyekről adott esetben a kérelem benyújtásakor tájékoztatjuk Önt.</li> <li><b>Tiltakozhat</b> személyes adatainak<b>feldolgozása ellen</b>, ha jogos érdekre (vagy egy harmadik fél jogos érdekére) hivatkozunk, és az Ön különleges helyzetével kapcsolatban van valami, ami miatt tiltakozni kíván a feldolgozás ellen ezen az alapon, mivel úgy érzi, hogy az hatással van az alapvető jogaira és szabadságaira. Önnek akkor is joga van tiltakozni, ha személyes adatait közvetlen marketing céllal dolgozzuk fel. Bizonyos esetekben bizonyíthatjuk, hogy az Ön adatainak feldolgozására olyan kényszerítő erejű jogos okok állnak fenn, amelyek felülírják az Ön jogait és szabadságait.</li> <li><b>Kérheti</b> személyes adatai<b>feldolgozásának korlátozását</b>. Ez lehetővé teszi, hogy kérje tőlünk személyes adatai feldolgozásának felfüggesztését a következő esetekben: (a) ha azt szeretné, hogy megállapítsuk az adatok pontosságát; (b) ha az adatok felhasználása jogellenes, de Ön nem kéri, hogy töröljük azokat; (c) ha szüksége van arra, hogy az adatokat akkor is megőrizzük, ha már nincs rájuk szükségünk, mivel jogi igények előterjesztéséhez, érvényesítéséhez vagy védelméhez van rájuk szüksége; vagy (d) ha Ön tiltakozott az adatai felhasználása ellen, de meg kell vizsgálnunk, hogy van-e nyomós jogos indokunk az adatok felhasználására.</li> <li><b>Kérheti</b> személyes adatainak Ön vagy egy harmadik fél részére<b>történő továbbítását</b> (az adathordozhatósághoz való jog). Személyes adatait strukturált, általánosan használt, géppel olvasható formátumban bocsátjuk az Ön vagy az Ön által választott harmadik fél rendelkezésére. Vegye figyelembe, hogy ez a jog csak azokra az automatizált adatokra vonatkozik, amelyek felhasználásához Ön eredetileg hozzájárult, vagy ha az adatokat az Önnel kötött szerződés teljesítéséhez használtuk fel.</li> <li><b>Bármikor visszavonhatja a hozzájárulását</b>, amennyiben az Ön személyes adatainak feldolgozásához a hozzájárulásra támaszkodunk. Ez azonban nem érinti a hozzájárulásának visszavonása előtt végzett feldolgozás jogszerűségét. Ha visszavonja hozzájárulását, előfordulhat, hogy nem tudunk Önnek bizonyos termékeket vagy szolgáltatásokat nyújtani. A hozzájárulás visszavonásakor tájékoztatni fogjuk Önt, ha ez a helyzet áll fenn.</li> </ul> <p>A fent említett jogok érvényesíthetők, ha kapcsolatba lép velünk a <a href="mailto:privacy@decidim.org">privacy@decidim.org</a> címen. <p>Önnek joga van továbbá bármilyen panaszt tenni az illetékes hatóságnál, ebben az esetben a Spanyol Adatvédelmi Ügynökségnél (Agencia Española de Protección de Datos), C/. Jorge Juan, 6, 28001 Madrid, Spanyolország.'
      title: Az Ön jogai
    section-8:
      paragraph: "<p>Fenntartjuk a jogot, hogy módosítsuk a jelen Adatvédelmi szabályzat feltételeit, és erről a változásokról e-mailben vagy a Weboldalunkon, illetve a jelen Adatvédelmi szabályzatban egyértelmű értesítéssel értesítjük Önt. Ha a frissítést követően továbbra is használja szolgáltatásainkat, úgy tekintjük, hogy Ön elfogadja az új feltételeket. Ha nem fogadja el a frissítést, kérjük, szüntesse meg fiókját, vagy értesítsen minket, és mi megszüntetjük fiókját, és eltávolítjuk személyes adatait (kivéve, ha jogi okokból szükséges), és Ön nem tudja tovább használni szolgáltatásainkat. </p> <p>Hacsak egy konkrét helyi szabályozás nem írja elő ennek ellenkezőjét, az Adatvédelmi szabályzatra Spanyolország törvényei az irányadóak.</p> <p><b>Utolsó frissítés</b>: Február 2022.</p>"
