      title: Sarrera
    section-2:
      paragraph: "<h3>a. Webgunean nabigatzean bildutako datuak</h3>  \n<p>Gure webgunea erabiltzean, <a href=\"%{decidim_url}\">Decidim</a>-ek Plausible analisi-softwarearen zerbitzuak erabiltzen ditu. Software honek erabiltzaileen datuak jarraitzen dituenean, datu horiek guztiz eta segurtasunez enkriptatuta mantentzen dira. Plausible Analytics-en helburua zure webguneko trafikoaren joera orokorrak jarraitzea da, ez bisitari indibidualak. HTTP eskaera bakoitzak IP helbidea eta erabiltzaile-agentea bidaltzen dizkio zerbitzariari; hortik abiatuta, bisitariaren IP helbidea eta erabiltzaile-agentea erabiliz egunero aldatzen den identifikatzaile bat sortzen dute. Datu hauek anonimizatzeko, hash funtzio baten bidez iragaten dira, birakari gatz batekin batera. Honek ausazko karaktere-katea sortzen du, eguneko bisitari bakarren kopurua kalkulatzeko erabiltzen dena. Hasierako IP helbidea eta erabiltzaile-agentea ez dira inoiz gordetzen Plausible Analytics-en erregistroetan, datu-baseetan edo diskoan. Gatz zaharrak 24 orduro ezabatzen dira, bisitari-informazioa egun batetik bestera lotzea saihesteko. Horrela, erabiltzaileen datu pertsonalak ez dira jasotzen gure webgunean nabigatzean. Plausible Analytics-ek egiten duen datu-tratamenduari buruzko informazio gehiago lortzeko, bisitatu haien webgunea: <a href=\"https://plausible.io/privacy-focused-web-analytics\">https://plausible.io/privacy-focused-web-analytics</a>.</p>  \n\n<h3>b. Gure Demoan bildutako datuak</h3>  \n<p><a href=\"%{decidim_url}\">Decidim</a> plataformaren demoan sartzea, Webgunearen bidez eskuragarri <a href=\"https://try.decidim.org/\">https://try.decidim.org/</a> helbidean, anonimoa da, probaren eta plataformaren funtzionamenduaren, funtzionalitateen eta gaitasunen ezagutzarako kredentzial orokorren bidez egiten baita.</p>  \n<p>Saio-cookie bakarra aktibatzen da (\"Session_id\"), uneko saioaren IDa lortzeko edo ezartzeko helburuarekin. Cookie hau behar-beharrezkoa da Webguneko saioa detektatzeko eta HTTP protokoloen bidez konexioa bermatzeko, baita erabiltzailearen saioa eta Webguneko zerbitzuak eskuragarri edukitzeko ere. Cookie hau erabiltzailearen baimenetik salbuetsita dago, Europako Datuen Babeserako Agintaritzak emandako 4/2012 Irizpenaren arabera.</p>  \n\n<h3>c. Harremanetarako formularioetatik, posta elektronikotik edo beste komunikazio-bide batzuetatik bildutako datuak</h3>  \n<p>Erabiltzaileek gurekin harremanetan jartzen direnean harremanetarako formularioaren, posta elektronikoaren edo antzeko bideen bidez, automatikoki honako informazioa biltzen dugu: izena, erakundea, helbide elektronikoa eta erabiltzailearen mezuaren edukia, iruzkinak, eskaerak, iradokizunak, etab. artatzeko.</p>  \n<p>Gainera, datu horiek estatistika-azterketak egiteko tratatu ahal ditugu, pseudonimizazio eta baita anonimizazio teknikak erabiliz, hala nola datuen agregazioa, erabiltzaileak modu indibidualean identifikatzea ekiditeko.</p>  \n\n<h3>d. <a href=\"%{decidim_url}\">Decidim</a> komunitatetik bildutako datuak</h3>  \n<p><a href=\"%{decidim_url}\">Decidim</a>-ek beste plataforma batzuk erabiltzen ditu Webgune honekin lotuta, gure teknologiaren inguruan sortutako <a href=\"%{decidim_url}\">Decidim</a> komunitatearen kudeaketarako eta erabiltzaileen arteko jarduerak eta komunikazioak bideratzeko. Plataforma horiek, hala nola <a href=\"https://meta.decidim.org/\">https://meta.decidim.org/</a> edo GitHub (<a href=\"https://github.com/decidim/decidim\">https://github.com/decidim/decidim</a>), beren erabilera-baldintzek eta pribatutasun-politikek arautzen dituzte.</p>  \n<p>Hala ere, <a href=\"%{decidim_url}\">Decidim</a>-ek erabiltzaileen datu pertsonalak tratatu ahal ditu komunitate-proiektuen kudeaketarako. Datu hauek plataformetan konektatzeko informazioa, erabiltzaile-profila eta proiektuetan erabiltzaileek egindako iruzkinak eta ekarpenak izan ditzakete. Kontuan izan informazio hau publikoa izan daitekeela eta beste erabiltzaileek eskuragarri eta ikusgai izan dezaketela.</p>  \n\n<h3>e. Gure kide elkartuetatik bildutako datuak</h3>  \n<p><a href=\"%{decidim_url}\">Decidim</a> komunitatean parte hartu nahi duen edozein pertsona edo erakundek aukera du kide bihurtzeko, eztabaidetan parte hartuz, ekitaldiak antolatuz, lan-taldeak sustatuz edo gure kode eta dokumentazioari ekarpenak eginez. Horretarako, eskaera-inprimaki bat bete behar da, eta <a href=\"%{decidim_url}\">Decidim</a> Koordinazio Batzordeak ebaluatuko du.</p>  \n<p><a href=\"%{decidim_url}\">Decidim</a> kideen datu pertsonalen tratamendua aipatutako proiektuen eta jardueren kudeaketarako egiten da, kideen kuoten kudeaketa ekonomikorako eta, oro har, <a href=\"%{decidim_url}\">Decidim</a>-en gobernantza eta printzipioak bermatzeko, baita kideen eskubide eta betebeharrak errespetatzen direla ziurtatzeko ere.</p>  "
      title: Zuri buruzko datu pertsonalak eta nola erabiltzen ditugun
    section-3:
      paragraph: <p>Datu pertsonalen tratamenduaren oinarri juridikoak honako hauek dira:</p> <ul> <li>Erabiltzaileen eta kideen datuen tratamendua beharrezkoa da kontratua betetzeko. Kontratu hori Erabiltzaileek Webguneko Testu Juridikoa onartzean osatzen da, eta horren bidez <a href="%{decidim_url}">Decidim</a> eta haren teknologia, proiektuak eta jarduerei buruzko informazio guztia ematea ahalbidetzen zaie, baita <a href="%{decidim_url}">Decidim</a>ek antolatutako proiektu eta jardueretan parte hartzea ere.</li> <li>Halaber, zure datu pertsonalak tratatu ahal izango ditugu <a href="%{decidim_url}">Decidim</a> proiektu eta jarduerei buruzko argitalpenak egiteko berariazko baimena ematen badiguzu, hala nola parte hartu duzun jarduerei buruzko prentsa-oharrak edo komunikazio eta hedapen bestelako moduak argitaratzeko, baita aldizka informazio espezifikoa jasotzeko edo webguneko harremanetarako formularioaren edo posta elektronikoaren bidez gurekin harremanetan jartzeko ere.</li> <li>Gainera, zure datuak gure interes legitimoan oinarrituta tratatu ahal izango ditugu azterketa estatistikoak edo ezagutzaren sorkuntza-teknikak gauzatzeko, erabiltzaileen pribatutasuna babesteko neurriak ezarriz, hala nola datuen pseudonimizazioa edo, ahal denean, anonimizazioa, datuak agregatuz, GDPRren 89. artikuluarekin bat etorriz.</li> </ul> <p>Zenbait egoeratan, politika honen arabera zure datuak tratatu ahal izango ditugu, guk bete behar dugun legezko edo erregulaziozko betebehar bati erantzuteko.</p>
      title: Oinarri juridikoa
    section-4:
      paragraph: "<p>Zure datu pertsonalak konfidentzialtasunez tratatzen ditugu indarrean dagoen legeriarekin bat eginez. Kontrakoa adierazi ezean, zure datu pertsonalak ez zaizkie hirugarrenei emango.</p> \n\n<p>Zehazki, zure datuak ondorengo kasuetan ezagutarazten ditugu:</p> \n\n<ul> \n<li>Gure informatika-zerbitzuen hornitzaileei sarbidea eman diezaiekegu zure datu pertsonaletara, <a href=\"%{decidim_url}\">Decidim</a>-en aldeko zerbitzu-emate kontratuen baitan. Besteak beste, Netlify, Inc. AEBetako enpresa batek eskaintzen dizkigu webguneen ostatu-zerbitzuak. <a href=\"%{decidim_url}\">Decidim</a>-ek Netlify-rekin <a href=\"https://www.netlify.com/v3/static/pdf/netlify-dpa.pdf\">Datuen Tratamendurako Akordioa</a> sinatu du, Europar Batzordeak onartutako Kontratu Klausula Estandarrak barne hartuz, zure datu pertsonalak beharrezko berme guztiekin tratatzen direla ziurtatzeko. Netlify-k zure datu pertsonalak nola erabiltzen dituen jakiteko, informazio gehiago hemen aurki dezakezu: <a href=\"https://www.netlify.com/gdpr-ccpa\">https://www.netlify.com/gdpr-ccpa</a>.</li> \n\n<li>Administrazio publikoari edo agintariei zure datuak eman ahal dizkiegu iruzurraren, jazarpenaren edo edozein lege, arau edo webguneko politika-urraketaren inguruko susmoak ikertzeko.</li> \n</ul> \n\n<p>Nazioarteko transferentziak egiten dituzten gure zerbitzu-hornitzaileei buruzko informazio gehiago nahi izanez gero, jar zaitez gurekin harremanetan helbide honetan: <a href=\"mailto:privacy@decidim.org\">privacy@decidim.org</a>.</p>"
      title: Datuak zabaltzea
    section-5:
      paragraph: "<p>Zure datu pertsonalak bildu ditugun helburuak betetzeko beharrezkoa den denboran baino ez ditugu gordetzen, baita legezko, kontabilitateko edo informazio-eskakizunak betetzeko ere.</p> \n\n<p>Datu pertsonalak gordetzeko epe egokia zehazteko, honako hauek kontuan hartzen ditugu: datu pertsonalen kantitatea, izaera eta sentikortasuna; zure datu pertsonalen erabilera edo baimenik gabeko zabalkundeak eragin dezakeen kalte-arriskua; zure datu pertsonalak tratatzeko ditugun helburuak; helburu horiek beste bide batzuen bidez lor ditzakegun ala ez; eta aplikagarriak diren lege-eskakizunak.</p>"
      title: Datuak gordetzea
    section-6:
      paragraph: "<p>Legeak eskatzen dituen segurtasun-neurriak eta datu pertsonalak babesteko planak aplikatzen ditugu zure datuen konfidentzialtasuna eta osotasuna mantentzeko eta baimenik gabeko sarbide, aldaketa edo suntsipenen aurkako babesa izateko.</p>"
      title: Segurtasun-neurriak
    section-7:
      paragraph: "<p>Datuak babesteko legeen arabera, zure datu pertsonalei dagokienez hainbat eskubide dituzu. Zehazki, eskubidea duzu: </p> \n\n<ul> \n<li><b>Sarbidea eskatu</b> zure datu pertsonaletara (\"datu-subjektuaren sarbide-eskaera\" izenez ezaguna). Honek aukera ematen dizu zure inguruan ditugun datu pertsonalen kopia bat jasotzeko eta haiek legezko moduan tratatzen ari garela egiaztatzeko.</li> \n\n<li><b>Zuzentzea eskatu</b> gure esku dauden zure datu pertsonalak. Honek aukera ematen dizu osatu gabe edo oker dauden datuak zuzentzeko, nahiz eta zuk ematen diguzun datu berrien zehaztasuna egiaztatu behar izan dezakegun.</li> \n\n<li><b>Ezabatzea eskatu</b> zure datu pertsonalak. Honek aukera ematen dizu zure datuak ezabatzeko edo kentzeko eskatzeko, baldin eta guk haiek tratatzen jarraitzeko arrazoirik ez badago. Halaber, eskubidea duzu zure datu pertsonalak ezabatzeko edo kentzeko, tratamenduari aurka egiteko eskubidea behar bezala erabili baduzu (behean ikus dezakezu), zure informazioa legez kanpo tratatu badugu edo datu horiek tokiko legeekin bat etorriz ezabatu behar baditugu. Hala ere, kontuan izan kasu jakin batzuetan ezingo dugula ezabatzeko eskaera bete arrazoi juridiko jakin batzuengatik, eta eskaera egiten duzunean horren berri emango dizugu, hala badagokio.</li> \n\n<li><b>Tratamenduaren aurka egitea</b> zure datu pertsonalak tratatzen ari garenean interes legitimo batean (edo hirugarren baten interes legitimo batean) oinarritzen ari bagara, eta zure egoera zehatzak oinarri horretan tratamenduaren aurka egiteko arrazoiak ematen badizkizu, zure oinarrizko eskubideak eta askatasunak urratzen dituela iritzita. Halaber, eskubidea duzu zure datu pertsonalak marketin zuzenerako tratatzen ari garenean horren aurka egiteko. Kasu batzuetan, baliteke zure eskubide eta askatasunak gainditzen dituzten arrazoi legitimoak erakustea tratamendua jarraitzeko.</li> \n\n<li><b>Tratamenduaren murrizketa eskatu</b> zure datu pertsonalei dagokienez. Honek aukera ematen dizu zure datu pertsonalen tratamendua eten dadin eskatzeko egoera hauetan: (a) datuen zehaztasuna egiaztatu nahi baduzu; (b) gure datuen erabilera legez kanpokoa bada, baina ez baduzu ezabatu nahi; (c) datuak behar badituzu, nahiz eta guk gehiago behar ez izan, erreklamazio juridikoak aurkezteko, gauzatzeko edo defendatzeko; edo (d) zure datuen erabileraren aurka egin baduzu, baina guk erabilera justifikatzen duten arrazoi legitimoak ditugun egiaztatu behar badugu.</li> \n\n<li><b>Zure datu pertsonalen transferentzia eskatu</b> zuretzat edo hirugarren batentzat (datu eramangarritasunaren eskubidea). Zure datu pertsonalak formatu egituratu, arrunt eta makina bidez irakurgarri batean emango dizkizugu zuri edo zuk aukeratutako hirugarren bati. Kontuan izan eskubide hau soilik automatizatutako informaziorako aplikatzen dela, zuk erabiltzeko baimena eman zenuenean edo kontratu bat betetzeko informazioa erabili genuenean.</li> \n\n<li><b>Baimena edozein unetan kentzea</b> zure datu pertsonalak tratatzeko baimenean oinarritzen ari bagara. Hala ere, horrek ez du eragingo baimena kendu aurretik burututako tratamenduaren legezkotasunean. Baimena kentzen baduzu, baliteke produktu edo zerbitzu jakin batzuk ezin izatea eskaini. Hori gertatzen bada, horren berri emango dizugu zure baimena kentzen duzunean.</li> \n</ul> \n\n<p>Aipatutako eskubideak erabili ahal izango dituzu gurekin harremanetan jarriz helbide honetan: <a href=\"mailto:privacy@decidim.org\">privacy@decidim.org</a>.</p> \n\n<p>Halaber, eskubidea duzu erreklamazio bat aurkezteko dagokion agintaritza eskudunaren aurrean, kasu honetan Espainiako Datuen Babeserako Agentzian (Agencia EspaÃ±ola de ProtecciÃ³n de Datos), C/. Jorge Juan, 6, 28001 Madril, Espainia.</p>  ."
      title: Zur eskubideak
    section-8:
      paragraph: "<p>Pribatutasun-politika honen baldintzak aldatzeko eskubidea gordetzen dugu, eta aldaketa horien berri emango dizugu posta elektronikoz edo gure Webgunean jakinarazpen argia eskainiz, baita Pribatutasun-politika honetan ere. Gure zerbitzuak erabiltzen jarraitzen badituzu eguneraketa honen ondoren, baldintza berriak onartzen dituzula ulertuko da. Eguneraketa onartzen ez baduzu, mesedez, itxi zure kontua edo jakinarazi iezaguzu, eta zure kontua itxiko dugu eta zure datu pertsonalak ezabatuko ditugu (legez gorde behar diren datuak izan ezik), eta ezin izango duzu gure zerbitzuak erabiltzen jarraitu.</p> \n\n<p>Tokiko araudi espezifiko batek kontrakoa ezartzen ez badu, Pribatutasun-politika hau Espainiako legeek arautzen dute.</p> \n\n<p><b>Azken eguneraketa</b>: 2022ko otsaila.</p>"
