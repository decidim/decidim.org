  features:
    intro: "<p>Voit käyttää Decidimiä julkisessa tai yksityisessä organisaatiossa, jossa on satoja tai tuhansia potentiaalisia osallistujia. Organisaationa voi toimi esimerkiksi kaupunginvaltuusto, yhdistys, yliopisto, kansalaisjärjestö, ammattiliitto, asukasyhteisö tai osuuskunta...</p><p>Decidimin avulla voit määrittää <strong>osallistumistiloja</strong> (aloitteet, ryhmät, prosessit tai kuulemiset) ja lisätä niihin useita käytettävissä olevia <strong>ominaisuuksia</strong> (tapaamiset, kyselyt, ehdotukset, äänestykset, äänestystulosten seuranta, <strong>kommentointi</strong>, jne.).</p>"
    page:
      feature1:
        subtitle: Yhteisten asioiden demokratisointiin, askel askeleelta
        text: 'Prosessit ovat tila, jonka avulla voidaan luoda, aktivoida/deaktivoida ja hallita erilaisia osallisuusprosesseja. Ne erotetaan muista tiloista siten, että ne on rakennettu eri vaiheisiin, joissa kaikki osat voidaan liittää. Esimerkkejä osallistuvista prosesseista ovat komitean jäsenten vaaliprosessi, osallistava budjetointi, strateginen suunnitteluprosessi, asetuksen tai normin yhteistoiminnallinen kirjoittaminen, kaupunkialueen suunnittelu tai julkisen politiikan suunnitelman laatiminen.'
        title: Osallistumisprosessit
      feature10:
        subtitle: Analysointiin, yhteiskehittämiseen ja yhdessä tekemiseen
        text: Käytetään pitkien tekstien muuttamiseen useiksi ehdotuksiksi tai tuloksiksi, joiden avulla voidaan muodostaa yhteinen näkemys osallistavalla tavalla.
        title: Ehdotusaineistot
      feature11:
        subtitle: Suuret tapahtumat saavat ensi-iltansa
        text: Luo verkkosivusto suurelle tapahtumalle. Määrittele esityksiä ja tapaamisia (chatit, työpajat, yms.) sekä hallinnoi osallistujia.
        title: Konferenssit
      feature12:
        subtitle: Yhteisösi mielipiteellä on merkitystä
        text: Suunnittele ja julkaise kyselyjä. Näytä ja jaa niiden tulokset.
        title: Kyselyt
      feature13:
        subtitle: Sattumanvaraisuuden mahdollistama tasa-arvoisuus ja oikeudenmukaisuus
        text: Satunnaisvalintojen avulla voidaan valita ehdotuksia (esim. lautakunnan ehdokkaista) satunnaisesti toistettavalla menettelyllä, joka takaa puolueettoman ja yhdenmukaisen lopputuloksen.
        title: Satunnaisvalinta
      feature14:
        subtitle: Yhteisöllisen tiedon rakentaminen
        text: Mahdollistaa kommentoinnin ja keskusteluaiheen arvioinnin (puolesta, vastaan, neutraali) sekä kommentteihin vastaamisen. Ilmoitusten vastaanottaminen kommenteista on myös mahdollista.
        title: Kommentit
      feature15:
        subtitle: Pidä yhteisösi ajan tasalla ja tietoisena päivänpolttavista asioista
        text: Luo tyyliteltyä tekstisisältöä rikastettuna kuvilla ja videoilla. Blogiominaisuuden avulla voit luoda artikkeleita, uutisia ja järjestää ne kronologiseen järjestykseen.
        title: Sivut ja blogit
      feature16:
        subtitle: Yksilöityä tietoa mielenkiintoisista sisällöistä
        text: Decidimin avulla voit seurata mitä tahansa osallistumistilaa tai -komponenttia sekä vastaanottaa ilmoituksia aina kun jotain tapahtuu.
        title: Ilmoitukset
      feature17:
        subtitle: Yksinkertainen, mutta tehokas
        text: Lähetä sähköpostia kaikille alustan käyttäjille tai niille, jotka ovat osallistuneet tiettyihin aihealueisiin.
        title: Uutiskirje
      feature2:
        subtitle: Yhteisöllisen itseohjautuvuuden voima
        text: Päätöksiä tekevät elimet tai ryhmät (valtuustot, työryhmät, valiokunnat, jne.), jotka tapaavat säännöllisesti, voivat määrittää kokoonpanonsa ja tapaamistensa esityslistat ja paikat. Kaikki voivat osallistua näihin tapaamisiin fyysisesti tai verkossa sekä keskustella tapaamisten sisällöstä, tehdä esityksiä, ehdotuksia tai kommentoida tehtyjä päätöksiä.
        title: Ryhmät
      feature3:
        subtitle: Oikeus päättää asioista demokraattisella tavalla
        text: Kansanäänestysten koodrinointi, keskustelujen tai debaattien hallinnoiminen, äänestystulosten julkaiseminen ja yhdistäminen turvalliseen sähköiseen äänestysjärjestelmään.
        title: Äänestykset
      feature4:
        subtitle: Yhteisöllisten tavoitteiden määrittäminen kaikkien ulottuville
        text: Osallistujat voivat luoda aloitteita, määrittää niille etenemisjärjestyksen ja tavoitteet, kerätä niille kannatuksia, levittää niitä, keskustella niistä ja määrittää tapaamispaikkoja allekirjoitusten keräämiseksi.
        title: Aloitteet
      feature5:
        subtitle: Ideasi yksityiskohtaisesti
        text: Luo ehdotuksia ohjeistavan työkalun avulla, vertaile niitä muihin ehdotuksiin ja lisää niille paikkatietoja, kuvia tai liitetiedostoja. Tämän komponentin avulla osallistujat voivat selata muiden tekemiä ehdotuksia, etsiä ehdotuksia ja vuorovaikuttaa muiden ehdottajien kanssa. Ehdotusten yhteiskehittäminen usean eri osallistujan toimesta on myös mahdollista.
        title: Ehdotukset
      feature6:
        subtitle: Anna oman äänesi kuulua
        text: 'Tarjoaa organisaatioille työkalut ehdotuksista äänestämiseen tai niiden arviointiin demokraattisen prosessin mukaisesti. Taustalla turvallinen ja salattu sähköinen äänestysteknologia.'
        title: Äänestys
      feature7:
        subtitle: Ei ehdotusta ilman vastausta
        text: Tee ehdotuksista tuloksia ja anna niille viralliset vastaukset. Voit liittää useita ehdotuksia yhteen tulokseen.
        title: Tulokset
      feature8:
        subtitle: Läpinäkyvyys kautta linjan
        text: Voit jakaa tuloksia hankkeiksi, määrittää hankkeiden edistymisen tilan kategorioittain tai hankkeittain.
        title: Vastuullisuus
      feature9:
        subtitle: Tapaa ihmisiä ja pysy ajan tasalla
        text: Kokouksen osa tarjoaa organisaatioille ja osallistujille mahdollisuuden kutsua kokouksia, määrittää niiden sijainti ja aika, rekisteröidä ja rajoittaa osallistujia, määritellä kokouksen rakenne ja sisältö sekä julkaista pöytäkirjoja ja niitä koskevia ehdotuksia.
        title: Tapaamiset
    subtitle: Kaikenlaisille ja -kokoisille organisaatioille ja yhteisöille.
    title: Ominaisuudet
    type1:
      title: Osallistumistilat
    type2:
      title: Komponentit
    type3:
      cta: Tutustu moduuleihin
      subtitle: Mikäli tarpeesi ylittävät Decidimin perustoiminnot, Decidim-yhteisö on kehittänyt satoja moduuleita tarpeidesi palvelemiseksi entistä paremmin.
