  testimonials:
    n1:
      org: Salão da Cidade do Barcelona (2015-2019)
      quote: Graças ao programa Decidim, em Barcelona, conseguimos co-produzir um plano estratégico para a cidade em conjunto com os cidadãos. Em 2016, inaugurámos o Plano de Acção Municipal sob a forma de um processo participativo por intermédio do programa Decidim Barcelona. Actualmente, este plano inclui quase 7 mil propostas de cidadãos. Uma das vantagens de utilizar esta plataforma é que você pode monitorizar constantemente o estado de implementação das propostas aprovadas.
    n2:
      org: Energia do Som
      quote: Com a implementação do Decidim na Som Energia geramos um espaço mais bonito para a participação. Nós lançamos a ferramenta em 2018, Como anfitrião da Assembleia-Geral da Cooperação e meses mais tarde, debatemos o desenvolvimento da imagem Redesign e colaborativo da Escola de Som Energia, entre outros processos participativos. Em alguns meses, mais de 3.500 participantes se registraram, 5 processos participativos, 3 assembleias em funcionamento e mais de 1.300 votos na última votação da Assembleia-Geral.
    n3:
      org: Presidente municipal de Mewe, rida Yucataćn e México. Conselho Municipal de Meërida Yucataous, México,
      quote: A plataforma digital Decide Me➲ rida foi uma oportunidade que se abriu como nunca antes os mecanismos de participação dos cidadãos para a elaboração do Plano de Desenvolvimento Municipal de Mimrida 2018-2021. Tivemos mais de 3.000 interacções entre os cidadãos, incluindo propostas, comentários, sugestões e apoio para alcançar o maior consenso possível sobre o que é melhor para a nossa cidade. Não há dúvida de que a plataforma Decide Me├rida continuará a ser nosso aliado para fazer de Me├rida uma sociedade cada vez mais participativa.
    n4:
      org: Cidade de Helsínquia
      quote: O que nós apreciamos é que ele é construído com a democracia em mente e, portanto, a democracia é um grande foco. Princípios democráticos como a responsabilização, a igualdade e a transparência estão no cerne do projecto.
    n5:
      org: Abrir Governo da Cidade do México
      quote: Quase todos os processos participativos que chegaram à nossa mesa, fomos capazes de resolvê-lo usando as regras de negócio do Decidim. Enquanto instrumento, é um instrumento muito forte. No entanto, a parte que nos parece mais forte e mais importante é a sua comunidade, tanto os desenvolvedores quanto aqueles que a utilizam para processos participativos. A coexistência com eles fez com que apreciássemos os desafios envolvidos na implementação da democracia participativa no mundo real.
    n6:
      org: Fundação Mozilla
      quote: Sofremos sob falta de espaço público. É particularmente importante recuperarmos esses espaços públicos para nós. Plataformas abertas, como o Decidim, fazem exatamente isso. Não é só isso que é open source para que outras pessoas possam bifurcá-lo, reutilizá-lo e construir um processo. Também tem esses valores que queremos refletir na nossa sociedade codificada da forma como ela é projetada.
    n7:
      org: Director Europeu de Investigação de Fórum Aberto, União Europeia
      quote: O processo teve início em Outubro de 2019 na unidade da DG Comunicação e Democracia da Comissão Europeia no Centro Comum de Investigação, o serviço científico e de conhecimento da Comissão Europeia. Uma análise das necessidades da Conferência e dos instrumentos que se adequam a estas, levar a escolher a ferramenta de código aberto Decidim para sua maturidade técnica, ampla comunidade e adaptabilidade.
    n8:
      org: Pipeline to Power, trabalhando para a Comissão de Engajamento Civil NYC
      quote: Parte do que torna o Decidim tão poderoso é que ele adiciona um nível de abstração ao trabalho que separa os passos de um processo e as atividades associadas ao processo. Isso faz parte da arquitetura da informação, para que você não apenas diga o que está acontecendo em cada etapa, mas diferentes partes do Decidim se comportem de maneira diferente, dependendo de quando você está fazendo ou dependendo de qual etapa do processo você está. O fato de ser personalizável realmente permite que o Decidim seja moldado de acordo com a forma como estamos fazendo nosso trabalho e não que nosso trabalho seja moldado.
