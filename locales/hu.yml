  testimonials:
    n1:
      org: Barcelonai városháza (2015-2019)
      quote: A Decidimnek köszönhetően Barcelonában sikerült a polgárokkal közösen stratégiai várostervet készíteni. 2016-ban a Decidim Barcelonán keresztül részvételi folyamat formájában avattuk fel a városi cselekvési tervet. Jelenleg ez a terv közel 7 ezer állampolgári javaslatot tartalmaz. A platform használatának egyik előnye, hogy bármikor nyomon követheti a jóváhagyott javaslatok végrehajtásának állapotát.
    n2:
      org: Som Energia
      quote: A Decidim bevezetésével a Som Energiában egy kedvesebb teret teremtettünk a részvételhez. Az eszközt 2018-ban adtuk ki, otthont adva a szövetkezet közgyűlésének, majd hónapokkal később megvitattuk a Som Energia iskolájának arculati újratervezését és közös fejlesztését, más részvételi folyamatok mellett. Néhány hónap alatt több mint 3500 résztvevő ember regisztrált, 5 részvételi folyamat, 3 működő közgyűlés és több mint 1300 szavazat a legutóbbi közgyűlési szavazáson.
    n3:
      org: Mérida Yucatán, Mexikó önkormányzati elnöke. Mérida Yucatán, Mexikó városi tanácsa
      quote: A Decide Mérida digitális platform olyan lehetőség volt, amely soha nem látott módon nyitotta meg a polgárok részvételének mechanizmusait Mérida 2018-2021-es önkormányzati fejlesztési tervének kidolgozásához. Több mint 3000 állampolgári interakcióban vettünk részt, beleértve javaslatokat, észrevételeket, kezdeményezéseket és ezek támogatóit, amelyekkel a lehető legnagyobb konszenzust értük el azzal kapcsolatban, hogy mi a legjobb városunk számára. Kétségtelen, hogy a Decide Mérida platform továbbra is szövetségesünk lesz abban, hogy Mérida egyre inkább részvételi társadalommá váljon.
    n4:
      org: Helsinki városa
      quote: Amit nagyra értékelünk, az az, hogy a demokrácia szem előtt tartásával épült, és ezért a demokrácia nagy hangsúlyt kap. Az olyan demokratikus elvek, mint az elszámoltathatóság, az egyenlőség és az átláthatóság a tervezés középpontjában állnak.
    n5:
      org: Mexikóváros - Nyílt Kormányzat
      quote: Szinte minden részvételi folyamatot, amely az asztalunkra került, meg tudtunk oldani a Decidim üzleti szabályainak használatával. Mint eszköz, ez egy nagyon erős eszköz. A legerősebbnek és legfontosabbnak tűnő része azonban számunkra a közössége, mind a fejlesztők, mind azok, akik részvételi folyamatokhoz használják. A velük való együttélés ráébresztett bennünket arra, hogy értékeljük a részvételi demokrácia valós világbeli megvalósításával járó kihívásokat.
    n6:
      org: Mozilla Alapítvány
      quote: Szenvedünk a közterek hiányától. Különösen fontos, hogy ezeket a köztereket visszaszerezzük magunknak. Az olyan nyílt platformok, mint a Decidim, pontosan ezt teszik. Nem csak, hogy nyílt forráskódú, így mások is elágazhatnak, újra felhasználhatják és felépíthetnek egy folyamatot. Emellett a tervezésébe kódolva vannak azok az értékek, amelyeket a társadalmunkban szeretnénk visszatükrözni.
    n7:
      org: OpenForum Europe kutatási igazgató, Európai Unió
      quote: A folyamat 2019 októberében kezdődött az Európai Bizottság Kommunikációs és eDemokrácia Főigazgatóságának egységénél, a Közös Kutatóközpontban, az Európai Bizottság tudományos és tudásszolgálatánál. A konferencia igényeinek elemzése és annak megállapítása, hogy mely eszközök felelnek meg ezeknek, a nyílt forráskódú Decidim eszköz kiválasztásához vezetett annak technikai érettsége, széles közössége és alkalmazkodóképessége miatt.
    n8:
      org: Pipeline to Power, a NYC Civic Engagement Commission (NYC Civil Engagement Commission) munkatársa
      quote: A Decidim részben azért olyan hatékony, mert egy absztrakciós szintet ad a munkához, amely elkülöníti a folyamat lépéseit és a folyamathoz kapcsolódó tevékenységeket. Ez az információs architektúra része, így nem csak azt mondja meg, hogy mi történik az egyes lépéseknél, hanem a Decidim különböző részei másképp viselkednek attól függően, hogy mikor mit csinál, vagy attól függően, hogy a folyamat melyik lépésénél tart. Az a tény, hogy ez testreszabható, lehetővé teszi, hogy a Decidim a munkánkhoz igazodjon, és ne a mi munkánkat formálja.
