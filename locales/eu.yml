    questions:
      q01:
        answer: 'Decidim Free Open-Source demokrazia parte-hartzailearen plataforma bat da, hiri eta erakundeentzat. Baina Decidim plataforma digital bat baino gehiago da: proiektu eta azpiegitura komun bat da, doakoa eta irekia, non kodea, dokumentazioa, diseinua, prestakuntza-ikastaroak, lege-esparru bat, elkarlaneko interfazeak, erabiltzaile- eta bideratze-komunitateak eta ikuspegi komuna biltzen diren.'
        question: Zer da Decidim?
      q02:
        answer: Gaur egun mundu osoko hiri eta erakundeek erabiltzen dute. Izan ere, edozein taldek erabil dezake, GKE, unibertsitate, sindikatu, kooperatiba, auzo elkarte eta abarrek. Kontsultatu [complete list of currently active instances](/usedby/).
        question: Nork erabiltzen du Decidim?
      q03:
        answer: Erraz konfiguratu partaidetza-prozesuak Plan estrategiko bat egin nahi duzu? Edo araudi berriak eztabaidatu? Edo plaza berri bat edo eraikin publiko bat eztabaidatu guztion onerako? Decidim-i esker, parte hartzeko guneak konfiguratu ahal izango dituzu (ekimenak, batzarrak, prozesuak edo kontsultak) eta horiek aberastu ahal izango dituzu eskura dituzun osagai anitzen bidez (aurrez aurreko bilerak, inkestak, proposamenak, bozketak, emaitzen jarraipena, iruzkinak eta beste asko).
        question: Zer egin dezake Decidim administratzaile batek?
      q04:
        answer: Decidim makes it possible for thousands of people to organize themselves democratically by making proposals, attending public meetings, fostering decision-making discussions, deciding through different forms of voting and monitoring the implementation of decisions.
        question: What can a participant (user) of Decidim do?
      q05:
        answer: Bai, badugu demo bat. [online demo](/demo).
        question: Demo bat duzu? Decidim erabili nahi dut orain, instalatu gabe, nola funtzionatzen duen ikusteko.
      q06:
        answer: We release a new version approximately every month. See the [record of versions](https://github.com/decidim/decidim/releases).
        question: Zenbatean behin eguneratzen da plataforma?
      q07:
        answer: Decidim instalatzea erraza da, baina ezagutza eta eskakizun tekniko batzuk behar dituzu. Ikusi Decidim instalatzeko dokumentazioa [documentation for installing Decidim](https://docs.decidim.org/en/install/).
        question: Zer behar dut Decidim instalatzeko?
      q08:
        answer: You can find the [roadmap of new features of the project at GitHub](https://github.com/decidim/decidim/projects/16).
        question: Non aurki ditzaket proiektuaren ibilbide-orria eta aurreikusitako ezaugarriak?
      q09:
        answer: Decidim is a platform for citizen participation made by the people and for people. Its source code is open and can be inspected, modified, and enhanced by anyone. The Decidim software is covered by the [AGPL license](https://en.wikipedia.org/wiki/GNU_Affero_General_Public_License). That means that you can use it, modify it and redistribute derived versions of it as long as you respect the AGPL license.
        question: What does it mean that Decidim is for free, "libre" and open source?
      q10:
        answer: Modu askotara lagun dezakezu. Horietako bat komunitatea da (http://meta.decidim.org). Funtzio berriak proposatu nahi badituzu, jo hona (https://meta.decidim.org/processes/roadmap). Akatsak antzeman badituzu eta jakinarazi nahi badituzu, jo prozesu honetara (https://meta.decidim.org/processes/bug-report). Metadecidim komunitatean aktiboki parte hartu nahi baduzu, Komunitate-bileretara joan zaitezke. Eman izena komunitatean parte hartzeko eta gurekin parte hartzeko. Zure kontua kodea bada, zatoz Githubera (https://github.com/decidim/decidim). Ikertzailea bazara, interesa izan dezakezu [LAB Metadecidim Seminars](https://meta.decidim.org/assembly/eix-lab).
        question: Ideiak ditut hobetzeko ezaugarri berrietarako. Proiektua hobeto ulertu nahi dut. Zer egin dezaket?
      q11:
        answer: The best way to solve your doubts quickly is through the Metadecidim community. Enter now in the process [Support Forum](https://meta.decidim.org/processes/supportforum?locale=en) and see if your question exists or if it has been answered and otherwise enter to ask questions. If you can't resolve your problem in this space, maybe it's time to contact us through the [contact form](/contact).
        question: Zalantza asko ditut, era guztietakoak... non galdetu edo argitu ditzaket?
      q12:
        answer: Gure administratizalearen eskuliburuaren azken bertsioa kontsulta dezakezu [Documentation section](https://docs.decidim.org) atalean.
        question: Ba al dago tutoretzarik martxan jartzeko?
      q13:
        answer: Horrela deitzen diogu gure Berme Demokratikoen eta Elkarlan Demokratikoaren Kodeari. Herritar guztiek onartu behar dute [Social Contract](http://decidim.org/contract).
        question: Irakurri kontratu soziala?
      q14:
        answer: 'There are many differences: features, flexibility, architecture, modularity, etc. We have [published a post](/blog/2019-01-14-consul-comparison/) to try to answer this question.'
        question: Zeintzuk dira Consul Project / Decide Madrid proiektuen arteko desberdintasunak?
      q15:
        answer: "[Metadecidim](http://meta.decidim.org) is the community of Decidim that collaborates in the design of the platform and the construction of the Decidim project. We meet regularly through the Community Meetings, for issues related to the technological aspects of the platform and the Labs witc are [Research](https://meta.decidim.org/assemblies/eix-lab) oriented meetings. Our annual conference is Decidim Fest. Go to [meta.decidim.org](http://meta.decidim.org) to follow the calls closely and if you want to join the community. We'd love to ;-)"
        question: What is the Metadecidim community?
      q16:
        answer: Noski baietz. Jendeak Metadecidim-en aurki ditzakezun prozesu parte-hartzaileen, eztabaiden, itzulpenen eta abarren bidez egiten du. Decidim Bartzelonan jaio zen eta horregatik lotura handia dago hiri honekin, baina batez ere komunentzako proiektua da.
        question: Metadecidim komunitatean sar naiteke Bartzelonan bizi ez banaiz ere?
      q17:
        answer: Elkarlan demokratikoarekiko fede ona eta jarrera zuzena duen edonor.
        question: Nolako kideak onartzen dituzu Metadecidim komunitatean?
      q18:
        answer: The "Asociacion de Software Libre Decidim" (The Decidim Free Software Association) is a democratic association for the governance of the Decidim community. It was founded on [February 16, 2019 in an extraordinary assembly of the community](https://meta.decidim.org/processes/decidim-gov/f/959/meetings/1169), with the approval of the organization statutes.
        question: Zer da Decidim elkartea?
      q19:
        answer: In the [general assembly of the Decidim Association](https://meta.decidim.org/assemblies/general-assembly-association) you can find more info abous us, follow the activity of the meetings and check relevant information (statutes, legal agreements, the internal regulations)
        question: Nola jakin dezaket informazio gehiago Decidim Elkarteari buruz?
      q20:
        answer: Orain, proiektuan parte hartzen dutenak tokiko inplementatzaileak izan daitezke. (https://meta.decidim.org/assemblies/QuieroSerSocia?locale=es)
        question: How can I become a member of the Decidim Association?
      q21:
        answer: "Bai, ahal duzu! Decidim irabazi-asmorik gabeko proiektua da, eta oraingoz finantzaketaren mende dago erabat. Mesedez, bilatu xehetasun guztiak proiektua finantzatzeko [OpenCollective]\n(https://opencollective.com/decidim)"
        question: Proiektua finantzatu nahi dut. Nola jarraitu dezaket?
      q22:
        answer: Yes, we have templates to formalize collaboration agreements. [Please contact us](/contact).
        question: Lankidetza hitzarmen bat egin nahi dugu. Ba al dago txantiloirik erabiltzeko?
      q23:
        answer: Yes, but you have to be patient. There are a lot of institutions that want to use Decidim right now and we are helping them step by step. [Contact us](/contact) for any question and we will answer you as soon as possible.
        question: Instituzioak babesten dituzu?
      q24:
        answer: Decidim and the Decidim logo are registered by the Association, they cannot be used as a commercial product nor cannot be sold. If used, the credit has to be referenced to the project. You can read more about this in our [Trademark policy](/trademark-policy).
        question: What is Decidim's trademark policy?
