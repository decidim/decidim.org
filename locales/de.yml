  partnership-policy:
    explanation:
      p1: Decidim langfristig zu tragen braucht Zeit und Ressourcen. Es fallen viele Aufgaben an – zum Beispiel Beiträge prüfen, Issues triagieren, Bugs beheben, Dokumentation schreiben oder allgemeine Fragen aus der Community beantworten. Jede Organisation (Unternehmen, Verein oder Kollektiv), die Decidim-Partner:in werden möchte, verpflichtet sich, die Decidim Association mit einem reduzierten Beitrag von 3 % der jährlichen Einnahmen zu unterstützen, die durch Decidim-Aktivitäten entstehen. Für gemeinnützige Organisationen beträgt dieser Beitrag 1,5 %.
      p2: 'Alle Decidim-Partner: innen werden öffentlich auf der <a href="%{main_website_url}">Decidim-Hauptwebsite</a> sowie auf der <a href="%{readme_url}">README-Seite des GitHub-Projekts</a> aufgeführt. Darüber hinaus empfiehlt die Decidim Association Decidim-Partner:innen aktiv weiter – etwa in Vorträgen und in E-Mail-Gesprächen rund um Dienstleistungen mit Decidim.'
      p3: Um neu gegründete Organisationen zu unterstützen, sind Decidim-Partner:innen im ersten Jahr von finanziellen Beiträgen befreit, damit sie ihr Geschäftsmodell mit Decidim aufbauen können. In dieser Zeit empfehlen wir, auf andere Weise zum Projekt beizutragen – zum Beispiel durch Bugmeldungen, Dokumentation, aktive Beteiligung oder Unterstützung bei Community-Aktivitäten.
    how_to:
      steps:
        step1: 'Sende eine E-Mail an associacio [at] decidim [dot] org mit deinen Kontaktdaten und gib im Betreff an: Ich möchte Decidim-Partner:in werden.'
        step2: Wir melden uns bei dir für eine Videokonferenz, um deine Bewerbung gemeinsam zu besprechen und zu prüfen.
        step3: Wird die Bewerbung angenommen, sendet dir das Koordinationskomitee einmal pro Jahr eine eidesstattliche Erklärung, die ausgefüllt und zusammen mit dem Beleg der entsprechenden Banküberweisung zurückgesendet werden muss.
      title: Wie kann ich ein Decidim Partner werden?
    requirements:
      l1: 'Verwaltung von Instanzen: Betreibe und verwalte zum Zeitpunkt der Bewerbung eine oder mehrere aktive Decidim-Instanzen – entweder für den eigenen Gebrauch der Organisation oder für Dritte.'
      l2: 'Beiträge zum Projekt: Trage wesentlich zum Decidim-Projekt bei oder hast bereits in bedeutendem Umfang dazu beigetragen.'
      p1: 'Du musst zustimmen, den <a href="%{social_contract_url}">Social Contract</a> einzuhalten und zu unterzeichnen. Zusätzlich müssen Mitglieder mindestens eine der folgenden Bedingungen erfüllen:'
      p2: Weitere Details findest du in der <a href="%{metadecidim_partners_url}">Metadecidim-Versammlung</a>.
      title: Welche Anforderungen muss mein Unternehmen erfüllen, um Partner zu werden?
