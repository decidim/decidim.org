    section-1:
      paragraph: "<p>Decidim Software Libre Elkartean (\"Decidim\") webgunera sartzen ari zara, <a href=\"https://decidim.org\">https://decidim.org/</a> web domeinuaren bidez eskuragarri dagoena (aurrerantzean, \"Webgunea\"), helbidea duen Sant Adria, Number 20 Fabrica de Creacio, Fabra I Coats, Bartzelona, 08030, Espainia, eta ID zenbakia G67401174.</p> \n\n<p><b>Gurekin harremanetan jar zaitezke hemen: <a href=\"mailto:hola@decidim.org\">hola@decidim.org</a></b></p>  "
      title: Nor gara
    section-2:
      paragraph: "<p>Webgune honen helburua herritarrei Decidim, bere jarduerak eta teknologiaz buruzko informazio orokorra ematea da. Decidim hirientzako eta erakundeentzako parte-hartze demokratikorako plataforma librea eta kode irekikoa da, eta gure teknologia kolaboratiboaren bidez mundu osoan sortutako Decidim komunitatearen kudeaketa ahalbidetzen du, herritarren eta elkarteen proiektuak garatzeko partaidetza sozial handiagoarekin. Decidim plataforma doan probatu dezakezu gure lineako demoan.</p> \n\n<p>Lege Ohar honen erabilera-baldintzen helburua Webgune honen eta bertan ostatatutako zerbitzu eta/edo edukiaren erabilera baimendua arautzea da, Informazio Gizartearen Zerbitzuen eta Merkataritza Elektronikoaren 34/2002 Legearekin eta aplikagarriak diren beste lege-xedapenekin bat etorriz.</p>"
      title: Helburua
    section-3:
      paragraph: "<p>Webgune honetarako sarbidea doakoa da. Oro har, ez da inongo eskaera-inprimakirik behar Webgune honetako informazioa eta/edo edukiak arakatzeko. Bestela, kontsultatu gure <a href=\"%{privacy_policy_url}\">Pribatutasun Politika</a>.</p> \n\n<p>Webgunera sartuz eta hura erabiliz, Lege Ohar honen erabilera-baldintzak onartzen dituzu eta Webgunea era egoki, arduratsu eta legezkoan erabiltzeko konpromisoa hartzen duzu, bereziki: \n(i) Webgunea bere xedeetarako erabiltzea, hau da, gure zerbitzuei buruzko informazioa lortzeko, eta ez erabiltzea helburu ilegaletarako edo ordena publikoaren, moralaren eta ohitura onen aurkako helburuetarako; \n(ii) Webgunearen eta haren edukiaren jabetza intelektual eta industrialaren eskubideak errespetatzea, baita Decidim-i dagozkion eskubide guztiak ere; \n(iii) Ez erreproduzitzea, kopiatzea, bihurtzea, aldatzea, banatzea, jendaurrean erakustea edo Webgunea edo haren edozein eduki edo aldaketa publikoari eskuragarri jartzea; \n(iv) Decidim-ek pairatzen duen edozein kalte edo galera zuzeneko edo zeharkako erabilera desegoki baten ondorioz zure erantzukizuna izango da, \"Testu Legalak\" (Lege Ohar hau eta <a href=\"%{privacy_policy_url}\">Pribatutasun Politika</a>) eta aplikagarriak diren legeria betetzeko konpromisoa hartuz.</p>  "
      title: Webgunearen erabilera
    section-4:
      paragraph: "<p>Web Gune honetako edukien gaineko jabetza intelektualaren eskubide guztiak, irudiak, markak, logotipoak, zeinu bereizgarriak, soinuak eta animazioak, testuak, soinu-, ikuspen- edo ikus-entzunezko grabazioak eta datu-baseak barne, Decidim-en edo haren lizentziadunen jabetzakoak dira, eta estatuko eta nazioarteko legeek babesten dituzte. Eskubide horiek Decidim eta/edo haren lizentziadunen alde erreserbatzen dira, eta ez dira sartzen, aldez aurretik, legez eta idatziz, eta ez dute baimenik ematen, ez eta baimenik ematen ere.</p>"
      title: Jabetza industriala eta intelektuala
    section-5:
      paragraph: "<p>Decidim ez da Webgunetik atzitu daitezkeen hirugarrenen web orrien erantzule, ezta bere kabuz sortu ez duen informazioaren zehaztasun, egiazkotasun eta baliozkotasunaren erantzule ere. Hala ere, 34/2002 Legearen 17. artikuluaren arabera, Decidim-ek edukia edo estekak legez kanpokoak direla jakiten badu, horiek kentzeko edo desgaitzeko konpromisoa hartzen du, eta, hala badagokio, hirugarrenen eskubideak urratzen dituzten edukiak blokeatzeko, aipatutako Legearen 11. eta 16. artikuluekin bat etorriz.</p> \n\n<p>Era berean, Decidim ez da erabiltzaileak bere ordenagailuan instalatutako nabigatzailearen hutsegite edo konfigurazio okerren ondorioz gerta daitezkeen kalteen erantzule. Decidim ez da erabiltzailearen Interneteko konexioak eragindako gorabehera edo akats teknikoen erantzule ere.</p> \n\n<p>Decidim-ek ahaleginik handienak egingo ditu erroreak eta gabeziak ahalik eta epe laburrenean zuzendu eta eguneratzeko, baita Webgunerako eta/edo bertako edukiak atzitzeko eta konektatzeko akatsak konpontzeko ere, baina ezin du etenik, konexio-akatsik edo Webgunearen edukien eguneratze faltarik ez dagoela bermatu.</p> \n\n<p>Webgunerako sarbidea eta erabilera zure erantzukizunpean dago. Decidim ez da zure gailuetan edo bertan gordetako fitxategi edo dokumentuetan eragin ditzakeen kalteen erantzule izango, ez birusak egoteagatik, ez segurtasun-akatsengatik, ez eta Decidim-en kontrolpetik kanpo dauden legez kanpoko sarrerek eragindako kalteengatik ere.</p> \n\n<p>Decidim ez da Webgune honetan sartzean onartzen dituzun betebeharren ez-betetzearen erantzule izango, eta, bereziki, ez da izango"
      title: Erantzukizuna
    section-6:
      paragraph: "<p>Decidim-ek Lege Ohar hau, <a href=\"%{privacy_policy_url}\">Pribatutasun Politika</a> eta Webgune honi aplikagarriak zaizkion beste edozein kontratu-testu alda ditzake aurrez jakinarazi gabe. Aldaketa horiek Webgunean argitaratzen diren unetik izango dira indarrean.</p> \n\n<p>Era berean, Decidim-ek Webguneko zerbitzuak amaitu edo eten ditzake edozein unetan. Ahal denean, Decidim-ek aurrez abisua emango du Webgune honen bidez amaiera edo etete horren berri emateko.</p>"
